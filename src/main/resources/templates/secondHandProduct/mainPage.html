<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/public/css/secondHandProductCss/style.css">

</head>
<body>
<!--상단네비-->
<div class="container py-3 bg-light fixed-top">
    <div class="row">
        <div class="col-auto">로고</div>
        <div class="col">중고장터</div>
    </div>
</div>
<!--하단네비-->
<div class="container py-3 bg-light fixed-bottom">
    <div class="row">
        <a href="/secondhandProduct/mainPage" class="col">
            홈
        </a>
        <a href="/secondhandProduct/transactionListPage" class="col">
            거래
        </a>
        <a href="/secondhandProduct/productRegistrationPage" class="col">
            등록
        </a>
        <div class="col">채팅</div>
        <a href="/secondhandProduct/myPage" class="col">
            MY
        </a>
    </div>
</div>
<div class="container" style="margin-top: 4rem">
    <div class="row carousel slide" id="carouselExampleIndicators" data-bs-ride="carousel">
        <div class="col carousel-inner">
            <div class="row">
                <div class="col carousel-item active" data-bs-interval="3000">
                    <img src="/static/public/img/secondHandProductImage/이벤트1.png" class="d-block w-100 rounded-4">
                </div>
                <div class="col carousel-item" data-bs-interval="3000">
                    <img src="/static/public/img/secondHandProductImage/이벤트2.png" class="d-block w-100 rounded-4">
                </div>
                <div class="col carousel-item" data-bs-interval="3000">
                    <img src="/static/public/img/secondHandProductImage/이벤트3.png" class="d-block w-100 rounded-4">
                </div>
                <div class="col carousel-item" data-bs-interval="3000">
                    <img src="/static/public/img/secondHandProductImage/이벤트4.png" class="d-block w-100 rounded-4">
                </div>
                <div class="col carousel-item" data-bs-interval="3000">
                    <img src="/static/public/img/secondHandProductImage/이벤트5.png" class="d-block w-100 rounded-4">
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
