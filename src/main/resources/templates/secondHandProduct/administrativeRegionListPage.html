<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/public/css/secondHandProductCss/style.css">
    <style>
        .list-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .list-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="container p-0 py-3 border-bottom fixed-top">
    <div class="row mx-2">
        <a href="javascript:history.back()" class="col link-noneAndColor">
            <i class="bi bi-chevron-left"></i>
        </a>
        <div class="col text-center">동네 리스트!!</div>
        <div class="col"></div>
    </div>
</div>
<div class="container-fluid" id="map" style="margin-top: 3.5rem; height: 30rem">
    <div class="row">
        <div class="col list-container">
            <h1>시 리스트</h1>
            <div id="list"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
<script>
    const url = "/api/regions";
    fetch(url)
        .then(response => response.json())
        .then(data => {
            const listContainer = document.getElementById('list');
            const cities = data.cities;

            cities.forEach(city => {
                const listItem = document.createElement('div');
                listItem.className = 'list-item';
                listItem.textContent = city; // 시 이름
                listContainer.appendChild(listItem);
            });
        })
        .catch(error => console.error('Error:', error));
</script>
</body>
</html>
