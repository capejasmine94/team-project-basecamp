<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BASECAMP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/public/css/secondHandProductCss/style.css">
    <style>
        /* 기본 스타일 */
        .polygon-item {
            transition: background-color 0.3s ease; /* 부드러운 전환 효과 */
        }

        /* 마우스 오버 시 스타일 */
        .polygon-item:hover {
            background-color: #00B8FF; /* 원하는 배경색으로 변경 */
        }
        .btn-custom {
            padding: 0.5rem 0.5rem;
            margin-bottom: 1.3rem;
            width: 100%;
            font-size: 1.1rem;
            border-radius: 0.3rem;
            background-color: white;
            border: 0.01rem solid #ccc;
            text-align: center;
            display: inline-block;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>

<div class="container-fluid g-0 py-2 bg-white fixed-top">
    <div class="row mx-2">
        <a href="/secondhandProduct/mainPage" class="col link-noneAndColor" style="font-size: 1.1rem">
            <i class="bi bi-chevron-left"></i>
        </a>
        <div class="col-auto text-center" style="font-size: 1.1rem">지역 선택</div>
        <div class="col"></div>
    </div>
</div>
<div class="container-fluid g-0" style="margin-top: 4rem">
    <div class="row mx-2 d-flex justify-content-between">
        <div class="col-4 d-flex justify-content-center" onclick="showModal(this)">
            <span class="btn-custom">전체</span>
        </div>
        <div class="col-4 d-flex justify-content-center" th:each="polygonList : ${polygonDtoList}" onclick="showModal(this)">
            <span th:text="${polygonList.polygon_name}"  class="btn-custom">서울</span>
        </div>
    </div>
</div>
<!-- 선택 모달창 -->
<div class="modal fade" id="showModal" tabindex="-1" style="overflow: hidden">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius: 1rem">
            <div class="row modal-header">
                <div class="col modal-title" style="font-size: 1rem">
                    <span class="ms-1" id="modalPolygonName"></span>
                </div>
            </div>
            <div class="row modal-footer">
                <div class="col pe-0 d-grid">
                    <button type="button" class="btn border" data-bs-dismiss="modal">취소</button>
                </div>
                <div class="col ps-0 d-grid">
                    <button onclick="areaButton()" type="button" class="btn btn-delete">등록</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
<script>
    // 모달을 표시하는 함수
    function showModal(element) {
        var polygonName = element.querySelector('span').innerText;
        document.getElementById('modalPolygonName').innerText = polygonName + " 을(를) 등록 하시겠습니까?";

        var showModal = new bootstrap.Modal(document.getElementById('showModal'));
        showModal.show();
    }

    function areaButton() {
        var fullText = document.getElementById('modalPolygonName').innerText;
        var polygonName = fullText.replace(" 을(를) 등록 하시겠습니까?", "").trim();
        window.location.href = "/secondhandProduct/neighborhoodCertificationPage?selected_area_name=" + encodeURIComponent(polygonName);
    }
</script>
</body>
</html>
