<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BASECAMP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/public/css/secondHandProductCss/style.css">
    <style>
        .profile-custom {
            width: 3rem;
            height: 2.2rem;
        }
        .profile-custom img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .mySales-link-custom.active {
            border-bottom: 2px solid black;
        }
    </style>
</head>
<body>
<!-- 상단 -->
<div class="container py-2 g-0 bg-white fixed-top">
    <div class="row mx-2">
        <a href="javascript:history.back()" class="col" style="color: black; font-size: 1.1rem">
            <i class="bi bi-chevron-left"></i>
        </a>
        <div class="col-auto" style="font-size: 1.1rem">나의 판매내역</div>
        <div class="col"></div>
    </div>
</div>

<!-- 프로필-->
<div class="container-fluid g-0" style="margin-top: 2.5rem">
    <div class="row mx-2 py-3 align-items-center">
        <div class="col-auto pe-0 profile-custom">
            <img src="/public/img/secondHandProductImage/profile.png" alt="Profile Image">
        </div>
        <div class="col"></div>
        <div class="col text-end" style="font-size: 0.75rem">
            <a href="/secondhandProduct/productRegistrationPage" style="text-decoration: none;">
                <span class="border px-3 py-2" style="color: black;">글쓰기</span>
            </a>
        </div>
    </div>
</div>

<!-- 판매/거래완료 -->
<div class="container-fluid g-0 mt-1">
    <div class="row mx-2">
        <a href="#" class="col-6 link-custom d-flex justify-content-center" onclick="loadContent('/secondhandProduct/salesPage', this)">
            <span class="d-flex align-items-center justify-content-center mySales-link-custom" style="width: 100%;">
                판매중<span class="ms-1" th:text="${totalSalesPost}">판매중 게시글 수</span>
            </span>
        </a>
        <a href="#" class="col-6 link-custom d-flex justify-content-center" onclick="loadContent('/secondhandProduct/transactionCompletePage', this)">
            <span class="d-flex align-items-center justify-content-center mySales-link-custom" style="width: 100%;">
                거래완료<span class="ms-1" th:text="${totalTransactionCompletePost}">판매완료 게시글 수</span>
            </span>
        </a>
    </div>
    <div id="content">
        <!-- 동적 콘텐츠 -->
    </div>
</div>

<!-- salesModel 메뉴 모달 -->
<div class="modal fade modal-bottom" id="salesModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="list-group">
                <button onclick="editPost()" type="button" class="list-group-item list-group-item-action">게시글 수정</button>
                <button type="button" class="list-group-item list-group-item-action text-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">삭제</button>
                <button type="button" class="list-group-item list-group-item-action" data-bs-dismiss="modal">취소</button>
            </div>
        </div>
    </div>
</div>
<!-- salesModel 삭제 모달-->
<div class="modal fade" id="deleteModal" tabindex="-1" style="overflow: hidden">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius: 1rem">
            <div class="row modal-header">
                <div class="col modal-title" style="font-size: 1rem">
                    <span class="ms-1">게시글을 삭제할까요?</span>
                </div>
            </div>
            <div class="row modal-footer">
                <div class="col pe-0 d-grid">
                    <button type="button" class="btn border" data-bs-dismiss="modal">취소</button>
                </div>
                <div class="col ps-0 d-grid">
                    <button onclick="deletePost()" type="button" class="btn btn-delete">삭제</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
<script>
    var productId = null;

    function loadContent(url, element) {
        // 모든 링크에서 active 클래스 제거
        document.querySelectorAll('.mySales-link-custom').forEach(span => span.classList.remove('active'));

        // 클릭된 링크에 active 클래스 추가
        element.querySelector('.mySales-link-custom').classList.add('active');

        // 콘텐츠 로드
        fetch(url)
            .then(response => response.text())
            .then(html => {
                document.getElementById('content').innerHTML = html;
            })

    }
    // 초기 로드할 콘텐츠
    document.addEventListener('DOMContentLoaded', function () {
        const initialTab = document.querySelector('.mySales-link-custom');
        initialTab.classList.add('active');
        loadContent('/secondhandProduct/salesPage', initialTab.parentElement);
    });

    // sales 모달 트리거 버튼 값 받아오기
    var salesModal = document.getElementById('salesModal');
    if (salesModal) {
        salesModal.addEventListener('show.bs.modal', function (event) {
            var button = event.relatedTarget;
            productId = button.getAttribute('data-product-id'); // product_id 값 저장
        });
    }

    // sales 탭 모달 -> 게시글 수정
    function editPost() {
        // 모달 닫기
        const modal = document.getElementById('salesModal');
        const bootstrapModal = bootstrap.Modal.getInstance(modal);
        bootstrapModal.hide();

        // 페이지 이동
        setTimeout(function () {
            window.location.href = "/secondhandProduct/productModificationPage?product_id=" + productId;
        }, 100); // 모달 애니메이션 시간에 맞춰서 딜레이 설정
    }
    // sales 탭 모달 -> 게시글 삭제
    function deletePost() {
        const url = "/api/secondhandProduct/deletePost?product_id=" + productId
        fetch(url)
            .then(response => response.json())
            .then(response => {
                window.location.href = "/secondhandProduct/mySalesHistoryPage?product_id=" + productId;
            })
    }
</script>
</body>
</html>
