<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/public/css/secondHandProductCss/style.css">

</head>
<body>
<!--상단네비-->
<div class="container g-0 py-2 fixed-top bg-white">
    <div class="row mx-2">
        <a href="javascript:history.back()" class="col" style="color: black; font-size: 1.1rem">
            <i class="bi bi-chevron-left"></i>
        </a>
        <div class="col-auto text-center" style="font-size: 1.1rem">
            <span>카테고리 서비스</span>
        </div>
        <div class="col"></div>
    </div>
</div>
<div class="container-fluid g-0" style="margin-top: 4rem; padding-bottom: 5rem">
    <div class="row mx-2">
        <div class="col" style="font-size: 1.1rem; font-weight: 600">
            중고거래
        </div>
    </div>
    <div class="row mx-3">
        <div class="col-3" th:each="categoryList : ${categoryDtoList}">
            <a th:href="@{/secondhandProduct/selectCategoryDetailListPage(category_id=${categoryList.category_id})}" class="row p-0 link-custom text-center">
                <!-- 카테고리 반복 -->
                <div class="col-auto d-flex justify-content-center">
                    <div class="d-flex flex-column align-items-center mt-3">
                        <div class="d-flex justify-content-center align-items-center" style="width: 3.8rem; height: 3.8rem; border-radius: 50%; background-color: #F7F8FA;">
                            <img th:src="${categoryList.category_image}" style="max-width: 2.5rem; max-height: 2.5rem; object-fit: contain;">
                        </div>
                        <div class="mt-2" style="font-size: 0.8rem">
                            <span th:text="${categoryList.category_name}">텐트/타프</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>


</body>
</html>
