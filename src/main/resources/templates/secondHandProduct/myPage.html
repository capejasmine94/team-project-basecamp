<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/public/css/secondHandProductCss/style.css">

</head>
<body>
<!--상단네비-->
<div class="container py-3 g-0 bg-light fixed-top">
    <div class="row mx-2">
        <a href="/secondhandProduct/mainPage" class="col text-end">
            홈
        </a>
        <a href="" class="col-auto text-end">
            <i class="bi bi-gear"></i>
        </a>
    </div>
</div>
<div class="container-fluid g-0 form-container" style="margin-top: 4rem">
    <div class="row mx-2 py-3 border-bottom align-items-center">
        <div class="col-auto pe-0 profileImage-custom">
            <img src="/public/img/secondHandProductImage/기본이미지.png" alt="Profile Image">
        </div>
        <div class="col d-flex align-items-center fw-bold fs-3">
            <a href="/secondhandProduct/loginPage" th:if="${session.sessionUserInfo == null}">
                로그인
            </a>
            <span th:text="${session.sessionUserInfo.nickname}" th:unless="${session.sessionUserInfo == null}"></span>
        </div>
    </div>
<!--나의거래-->
    <div class="row mt-4 mx-2">
        <div class="col fw-bold">
            나의거래
        </div>
    </div>
    <div class="row mt-2 mx-2">
        <a th:href="@{/secondhandProduct/watchlistPage(user_id=${session.sessionUserInfo.id})}" class="col fs-5 link-noneAndColor">
            <i class="bi bi-heart"></i><span class="ms-2">관심목록</span>
        </a>
    </div>
    <div class="row mt-2 mx-2">
        <a href="" class="col fs-5 link-noneAndColor">
            <i class="bi bi-clipboard-check"></i><span class="ms-2">판매내역</span>
        </a>
    </div>
    <div class="row mt-2 mx-2">
        <a href="/secondhandProduct/purchaseHistoryPage" class="col fs-5 link-noneAndColor">
            <i class="bi bi-cart"></i><span class="ms-2">구매내역</span>
        </a>
    </div>
    <div class="row border-bottom mt-3"></div>
<!--동네인증-->
    <div class="row mt-4 mx-2">
        <div class="col fw-bold">
            기타
        </div>
    </div>
    <div class="row mt-2 mx-2">
        <a href="/secondhandProduct/myNeighborhoodSettingsPage" class="col fs-5 link-noneAndColor">
            <i class="bi bi-geo-alt"></i><span class="ms-2">내 동네 설정</span>
        </a>
    </div>
    <div class="row mt-2 mx-2">
        <a href="/secondhandProduct/neighborhoodCertificationPage" class="col fs-5 link-noneAndColor">
            <i class="bi bi-crosshair"></i><span class="ms-2">동네 인증하기</span>
        </a>
    </div>
</div>




<!--하단공용-->
<div class="container py-3 bg-light fixed-bottom">
    <div class="row">
        <a href="" class="col">
            공용1
        </a>
        <a href="" class="col">
            공용1
        </a>
        <a href="" class="col">
            공용1
        </a>
        <a href="" class="col">
            공용1
        </a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
