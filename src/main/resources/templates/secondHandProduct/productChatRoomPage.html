<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/public/css/secondHandProductCss/style.css">

</head>
<body>
<!--상단네비-->
<div class="container g-0 pt-3 pb-1 bg-light border-bottom fixed-top">
    <div class="row mx-2 pb-1 border-bottom">
        <a href="javascript:history.back()" class="col" style="color: black">
            <i class="bi bi-chevron-left"></i>
        </a>
        <div class="col text-center">
            <span>판매자 아이디</span>
        </div>
        <div class="col"></div>
    </div>
    <div class="row mx-2 py-2">
        <div class="col-auto pe-0">
            <img class="chatProductImg-custom" src="/public/img/secondHandProductImage/이벤트1.png">
        </div>
        <div class="col">
            <div class="row-auto">
                <div class="col">
                    <span class="me-2">판매중</span><span>상품이름</span>
                </div>
                <div class="col">
                    <span>가격~</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 채팅방 -->
<div class="container-fluid g-0" style="margin-top: 8rem">
    <div class="row mx-2">
        <div class="col">
            채팅시작~~
        </div>
    </div>
<!--하단네비-->
<div class="container g-0 py-3 fixed-bottom">
    <div class="row mx-2">
        <div class="col-auto pe-0">
            <span class="fs-5">사진</span>
        </div>
        <div class="col d-grid">
            <input  type="text" class="ps-2" style="border-radius: 1rem" placeholder="메시지 보내기">
        </div>
        <div class="col-auto ps-0">
            <span class="fs-5"><i class="bi bi-send"></i></span>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
