<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BASECAMP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/public/css/secondHandProductCss/style.css">
    <style>
        .post-input-custom {
            border: 1px solid #ccc;
            outline: none;
        }
        .post-input-custom:focus {
            border-color: #000;
        }
    </style>
</head>
<body>

<div class="container p-0 py-2 fixed-top bg-white">
    <div class="row mx-2">
        <a href="javascript:history.back()" class="col link-noneAndColor" style="font-size: 1.1rem">
            <i class="bi bi-x-lg"></i>
        </a>
        <div class="col-auto text-center" style="font-size: 1.1rem">내 물건 팔기</div>
        <div class="col"></div>
    </div>
</div>

<form action="/secondhandProduct/productProcess" method="post" enctype="multipart/form-data">
    <input type="hidden" name="user_id" th:value="${session.sessionUserInfo.id}">
    <input type="hidden" id="main_image" name="main_image">
    <div class="container-fluid g-0 form-container" style="margin-top: 3rem; position: relative;">
        <div id="photo-container" class="mx-3" style="overflow-x: auto;">
            <div class="photo-upload text-center position-relative">
                <label for="file-input" style="width: 100%; height: 100%;">
                    <i class="bi bi-camera"></i>
                    <span id="photo-count">0/10</span>
                </label>
                <input name="images" id="file-input" type="file" style="display: none" multiple accept="image/*">
            </div>
        </div>
        <div class="row mx-2 mt-2">
            <div class="col" style="font-size: 0.9rem; font-weight: 500">
                제목
            </div>
        </div>
        <div class="row mx-2 mt-1">
            <div class="col d-grid">
                <input name="title" class="post-input-custom py-2 ps-2" type="text" placeholder="제목">
            </div>
        </div>
        <div class="row mx-2 mt-3">
            <div class="col" style="font-size: 0.9rem; font-weight: 500">
                카테고리
            </div>
        </div>
        <div class="row mx-2 mt-1">
            <div class="col">
                <select class="form-select post-input-custom" aria-label="카테고리 선택" name="category_id">
                    <option selected >카테고리를 선택하세요</option>
                    <option th:each="categoryList : ${categoryDtoList}" th:value="${categoryList.category_id}" th:text="${categoryList.category_name}"></option>
                </select>
            </div>
        </div>
        <div class="row mx-2 mt-3">
            <div class="col" style="font-size: 0.9rem; font-weight: 500">
                판매지역
            </div>
        </div>
        <div class="row mx-2 mt-1">
            <div class="col">
                <select class="form-select post-input-custom" aria-label="판매지역 선택" name="polygon_id">
                    <option selected >판매 지역을 선택하세요</option>
                    <option th:each="polygonList : ${polygonDtoList}" th:value="${polygonList.polygon_id}" th:text="${polygonList.polygon_name}"></option>
                </select>
            </div>
        </div>
        <div class="row mx-2 mt-3">
            <div class="col" style="font-size: 0.9rem; font-weight: 500">
                <input type="hidden" name="status" value="판매중">
                판매하기
            </div>
        </div>
        <div class="row mx-2 mt-1">
            <div class="col d-grid">
                <input name="price" class="post-input-custom py-2 ps-2" type="text" placeholder="가격을 입력해주세요">
            </div>
        </div>
        <div class="row mx-2 mt-3">
            <div class="col" style="font-size: 0.9rem; font-weight: 500">
                자세한 설명
            </div>
        </div>
        <div class="row mx-2 mt-1">
            <div class="col d-grid" style="height: 8rem;font-size: 0.9rem; font-weight: 500">
                <textarea name="explanation" class="ps-2 pt-2 post-input-custom" placeholder="신뢰할수 있는 거래를 위해 자세히 적어주세요."></textarea>
            </div>
        </div>
    </div>
    <div class="container g-0 py-2 bg-white fixed-bottom">
        <div class="row mx-2">
            <div class="col d-grid">
                <button class="btn py-2" style="background-color: #28323C; color: white">작성 완료</button>
            </div>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
<script>
    function updatePhotoCount(count) {
        const photoCount = document.getElementById('photo-count');
        photoCount.textContent = `${count}/10`;
    }

    function updatePhotoLabels() {
        const photoBoxes = document.querySelectorAll('.photo-box');
        photoBoxes.forEach((box, index) => {
            const label = box.querySelector('.photo-label');
            if (index === 0 && !label) {
                const newLabel = document.createElement('div');
                newLabel.className = 'photo-label';
                newLabel.textContent = '대표 사진';
                box.appendChild(newLabel);
            } else if (index !== 0 && label) {
                box.removeChild(label);
            }
        });
    }

    document.getElementById('file-input').addEventListener('change', function(event) {
        const files = event.target.files;
        const photoContainer = document.getElementById('photo-container');
        const photoCount = document.getElementById('photo-count');
        const maxPhotos = 10;
        const currentPhotoCount = photoContainer.childElementCount - 1; // subtract 1 for the camera icon

        if (currentPhotoCount + files.length > maxPhotos) {
            alert('이미지는 최대 10장까지 첨부할 수 있어요.');
            return;
        }

        Array.from(files).forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const photoBox = document.createElement('div');
                photoBox.className = 'photo-box';
                const img = document.createElement('img');
                img.src = e.target.result;

                // 첫 번째 선택된 파일을 대표 사진으로 설정
                if (photoContainer.childElementCount === 1) {
                    document.getElementById('main_image').value = file.name;
                }

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '<i class="bi bi-x"></i>';
                deleteBtn.onclick = function() {
                    photoContainer.removeChild(photoBox);
                    const updatedPhotoCount = photoContainer.childElementCount - 1;
                    updatePhotoCount(updatedPhotoCount);
                    updatePhotoLabels();
                };

                photoBox.appendChild(img);
                photoBox.appendChild(deleteBtn);
                photoContainer.insertBefore(photoBox, photoContainer.childNodes[photoContainer.childNodes.length - 1]);
                updatePhotoLabels();
            };
            reader.readAsDataURL(file);
        });

        const updatedPhotoCount = currentPhotoCount + files.length;
        updatePhotoCount(updatedPhotoCount);
    });
</script>
</body>
</html>
