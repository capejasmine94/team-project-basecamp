<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/public/css/secondHandProductCss/style.css">
</head>
<body>

<div class="container p-0 py-3 border-bottom fixed-top">
    <div class="row mx-2">
<!--        <a href="javascript:history.back()" class="col link-noneAndColor">-->
<!--            <i class="bi bi-chevron-left"></i>-->
<!--        </a>-->
        <a href="/secondhandProduct/mainPage" class="col link-noneAndColor">
            <i class="bi bi-chevron-left"></i>
        </a>
        <div class="col text-center">동네 인증하기</div>
        <div class="col"></div>
    </div>
</div>
<div class="container-fluid" id="map" style="margin-top: 3.5rem; height: 30rem">
    <div class="row">
        <div class="col">
            <!-- 지도 api -->
        </div>
    </div>
</div>
<div class="container-fluid fixed-bottom bg-white" style="height: 10rem; border-top-left-radius: 2rem; border-top-right-radius: 2rem">
    <div class="row mx-1 mt-4">
        <div class="col fs-3">
            내동네
        </div>
    </div>
    <div class="row mx-1 mt-2">
        <div class="col pe-0 d-grid" style="margin-right: 0.2rem">
            <a href="/secondhandProduct/administrativeRegionListPage" class="border btn">
                <span class="fs-4">+</span>
            </a>
        </div>
        <div class="col ps-0 d-grid" style="margin-left: 0.2rem">
            <a href="/secondhandProduct/administrativeRegionListPage" class="border btn">
                <span class="fs-4">+</span>
            </a>
        </div>
    </div>
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9df23aae97fe2a243134f72e80584d0a"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const regionX = urlParams.get('my_region_x');
    const regionY = urlParams.get('my_region_y');


    // 필요한 다른 작업을 여기서 수행할 수 있습니다.
    console.log(`위도X: ${regionX}, 경도Y: ${regionY}`);
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(regionX, regionY), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 마커가 표시될 위치
    var markerPosition  = new kakao.maps.LatLng(regionX, regionY);

    // 마커를 생성
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });

    // 마커가 지도 위에 표시되도록 설정
    marker.setMap(map);


</script>

</body>
</html>
