<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BASECAMP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="/public/css/secondHandProductCss/style.css">
  <link rel="stylesheet" href="/public/css/secondHandProductCss/chat.css">
  <style>
    .buyer-profile-custom {
      width: 4rem;
      height: 3rem;
    }
    .buyer-profile-custom img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<div class="container g-0 py-2 bg-white border-bottom fixed-top">
  <div class="row mx-2">
    <a href="javascript:history.back()" class="col" style="color: black; font-size: 1.1rem">
      <i class="bi bi-chevron-left"></i>
    </a>
    <div class="col text-center" style="font-size: 1.1rem">
      <span>구매자 선택</span>
    </div>
    <div class="col"></div>
  </div>
</div>

<div class="container-fluid g-0 border-bottom fixed-top" style="margin-top: 2.7rem; background-color: #F5F6F7">
  <div class="row mx-2 pt-2 pb-2">
    <div class="col-auto pe-0">
      <img class="chatProductImg-custom" th:src="@{/images/{image}(image=${productTotalMap.AllContentsDto.main_image})}">
    </div>
    <div class="col">
      <div class="row-auto">
        <div class="col">
          <span class="me-1" style="font-weight: 600" th:text="${productTotalMap.AllContentsDto.status}">거래상태</span>
          <span style="font-weight: 400" th:text="${productTotalMap.AllContentsDto.title}">상품이름</span>
        </div>
        <div class="col" style="font-weight: 600">
          <span th:text="|${#numbers.formatInteger(productTotalMap.AllContentsDto.price, 0, 'COMMA')}원|"></span>
        </div>
      </div>
    </div>
  </div>
</div>

<form action="/secondhandProduct/transactionReview" method="post">
  <div class="container-fluid g-0" style="margin-top: 7rem">
    <div class="row mx-2 py-3 border-bottom" th:each="productBuyerList, iterStat : ${productBuyerDtoList}">
      <div class="col-1 d-flex align-items-center">
        <!-- 라디오 버튼 클릭 시 바이어 아이디와 닉네임을 히든 필드에 설정 -->
        <input name="nickname" type="radio" th:value="${productBuyerList.nickname}" th:checked="${iterStat.index == 0}"
               onclick="setBuyerInfo(${productBuyerList.buyer_user_id}, '${productBuyerList.nickname}')" id="radio_${iterStat.index}">
      </div>
      <div class="col-auto pe-0 buyer-profile-custom">
        <img src="/public/img/secondHandProductImage/profile.png">
      </div>
      <div class="col d-flex align-items-center">
        <div>
          <div class="row-auto">
            <div class="col">
              <span class="me-2" style="font-weight: 600" th:text="${productBuyerList.nickname}">구매자 아이디</span>
            </div>
            <div class="col" style="font-weight: 400; font-size: 0.8rem; color: #868e96;">
              <span>마지막 대화</span>
              <span th:text="${T(com.bulmeong.basecamp.common.util.TimeUtil).timeAgo(productBuyerList.message_time)}">시간</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <a th:href="@{/secondhandProduct/conversationChatPage(product_id=${param.product_id})}" class="col text-center" style="color: black">
        <span style="color: #868e96;">최근 채팅 목록에서 구매자 찾기</span>
      </a>
    </div>
    <div class="container g-0 py-2 bg-white fixed-bottom">
      <div class="row mx-2">
        <div class="col d-grid">
          <input type="hidden" name="product_id" th:value="${productTotalMap.AllContentsDto.product_id}">
          <input type="hidden" id="buyer_user_id" name="buyer_user_id" th:value="${productBuyerDtoList[0].buyer_user_id}">
          <input type="hidden" id="buyer_nickname" name="buyer_nickname" th:value="${productBuyerDtoList[0].nickname}">
          <button type="submit" class="btn py-2" style="background-color: #28323C; color: white">구매자 선택</button>
        </div>
      </div>
    </div>
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const firstRadioButton = document.querySelector('input[name="nickname"]:checked');
    if (firstRadioButton) {
      setBuyerInfo(firstRadioButton.getAttribute('onclick').match(/\d+/)[0], firstRadioButton.value);
    }
  });

  function setBuyerInfo(buyerUserId, buyerNickname) {
    document.getElementById('buyer_user_id').value = buyerUserId;  // 바이어 ID 설정
    document.getElementById('buyer_nickname').value = buyerNickname;  // 바이어 닉네임 설정
  }
</script>
</body>
</html>
