/* 프로필 이미지 스타일링 */
.seller_profile img {
    aspect-ratio: 1/1; /* 이미지를 정사각형 비율로 설정 */
    width: 100px; /* 이미지 너비 설정 */
    object-fit: cover; /* 이미지가 부모 요소를 꽉 채우도록 설정 */
    object-position: center; /* 이미지의 중심을 맞추기 */
}

/* 카테고리 항목 스타일링 및 호버 효과 */
.category {
    transition: background-color 0.3s; /* 배경색 변화에 대한 전환 효과 */
    color: black; /* 기본 글자색 밝은 회색 */
}
.category:hover {
    background-color: #fff; /* 배경색을 흰색으로 변경 */
    color: black; /* 글자색을 검은색으로 변경 */
}

/* 서브카테고리 항목 스타일링 및 호버 효과 */
.subcategory {
    background-color: white; /* 배경색 흰색 */
    color: black !important; /* 글자색 검은색 */
    transition: background-color 0.3s; /* 배경색 변화에 대한 전환 효과 */
}
.subcategory:hover {
    background-color: #F1F1F2; /* 배경색을 밝은 회색으로 변경 */
    color: black !important; /* 글자색을 검은색으로 변경 */
}

/* 아이콘 색상 설정 */
.bi-chevron-down, .bi-chevron-up {
    color: #8F9399; /* 아이콘 색상 회색으로 설정 */

/* 링크 기본 스타일 제거 */
a {

/* 왼쪽 메뉴 링크 색상 설정 */

/* 폰트 크기 설정 */

/* 상단 바 높이 설정 */
.top-nav {

    width: 100%; /* 너비 100% */
    background-color: #fff; /* 배경색 흰색 */

    position: fixed; /* 위치 고정 */
    top: 0; /* 상단에 고정 */
    z-index: 1020; /* 상단 네비게이션 바 위에 배치 */
    display: flex; /* 플렉스 박스 사용 */
    align-items: center; /* 수직 정렬 */
    padding-left: 20px; /* 왼쪽 패딩 */
    box-sizing: border-box; /* 패딩과 보더를 포함한 박스 사이즈 설정 */
}

/* 왼쪽 메뉴 스타일링 */
.left {
    width: 15vw; /* 너비 화면의 15% */

    overflow-y: scroll; /* 수직 스크롤바 표시 */
    scrollbar-width: none; /* Firefox에서 스크롤바 숨기기 */
}

/* Chrome, Edge, Safari에서 스크롤바 숨기기 */
.left::-webkit-scrollbar {
    display: none;
}

/* 오른쪽 영역 패딩 설정 */
.right {
    margin-left: 15vw; /* 왼쪽 메뉴 너비만큼 여백 */

    scrollbar-width: none; /* Firefox에서 스크롤바 숨기기 */
}

/* Chrome, Edge, Safari에서 스크롤바 숨기기 */
.right::-webkit-scrollbar {
    display: none;

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 섹션을 두 번 클릭했을 때 해당 섹션 닫기
            document.querySelectorAll('.accordion-button').forEach(button => {
                button.addEventListener('click', function() {
                    const isOpen = this.getAttribute('aria-expanded') === 'true';
                    if (isOpen) {
                        const collapseId = this.getAttribute('data-bs-target');
                        const collapseElement = document.querySelector(collapseId);
                        if (collapseElement) {
                            collapseElement.classList.remove('show');
                        }
                    }
                });
            });

            // 아코디언 토글 기능 및 아이콘 회전
            document.querySelectorAll('.toggle-icon').forEach(button => {
                button.addEventListener('click', function() {
                    const icon = this.querySelector('.material-symbols-outlined.dropdown-icon');
                    const targetCollapse = document.querySelector(this.getAttribute('data-bs-target'));
                    const isOpen = targetCollapse.classList.contains('show');

                    // 아코디언 아이콘 회전 초기화
                    document.querySelectorAll('.toggle-icon .material-symbols-outlined.dropdown-icon').forEach(icon => {
                        icon.classList.remove('rotate-icon');
                    });

                    if (isOpen) {
                        targetCollapse.classList.remove('show');
                    } else {
                        icon.classList.add('rotate-icon');
                        targetCollapse.classList.add('show');
                    }
                });
            });

            // AJAX 콘텐츠 로딩
            document.querySelectorAll('.subcategory').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const page = this.getAttribute('data-page');
                    const target = this.getAttribute('data-target');
                    const title = this.textContent.trim();
                    loadPage(page, target, title);
                });
            });

            function loadPage(page, targetId, title) {
                console.log(`Loading page: ${page} into target: ${targetId}`); // 콘솔에 로딩 정보 출력
                document.getElementById('content-title').textContent = title; // 상단 바 제목 변경
                const xhr = new XMLHttpRequest();
                xhr.open('GET', `/rentcarSeller/${page}`);
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        document.getElementById(targetId).innerHTML = xhr.responseText;
                        console.log('Page loaded successfully');
                    } else {
                        console.error(`Failed to load page: ${xhr.status} ${xhr.statusText}`);
                    }
                };
                xhr.onerror = function() {
                    console.error('Request failed.');
                };
                xhr.send();
            }
        });
    </script>
</body>
</html>
