<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">

        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <title>commentWritePage</title>

        <script src="/public/js/util.js"></script>

        <style>
            /* 고정 */
            .fontBasic {
                font-size: 0.8em;
            }
            /* 상단바 높이 */
            .fixed-top {
                text-align: center;
                justify-content: space-around; /* 가로 중앙 정렬 */
                align-items: center; /* 세로 중앙 정렬 */
                height: 50px; /* 원하는 높이로 설정 */
            }
            .fixed-bottom {
                text-align: center;
                justify-content: space-around; /* 가로 중앙 정렬 */
                align-items: center; /* 세로 중앙 정렬 */
                height: 70px; /* 원하는 높이로 설정 */
            }

            /* 이미지 크기 */
            .storyImage {
                width: 60px;  /* 원하는 너비 */
                height: 60px; /* 원하는 높이 */
                object-fit: cover; /* 이미지가 요소를 채우도록 조정 */
            }
            .profileImage {
                width: 30px;  /* 원하는 너비 */
                height: 30px; /* 원하는 높이 */
                object-fit: cover; /* 이미지가 요소를 채우도록 조정 */
            }
            .commentImage {
            width: 20px;  /* 원하는 너비 */
            height: 20px; /* 원하는 높이 */
            object-fit: cover; /* 이미지가 요소를 채우도록 조정 */
            }
            .commentWriteImage {
            width: 45px;  /* 원하는 너비 */
            height: 45px; /* 원하는 높이 */
            object-fit: cover; /* 이미지가 요소를 채우도록 조정 */
            }

            .instaButtonColor {
                color: #0095f6;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <!-- 상단바 -->
            <div class="row mb-5 border-bottom fixed-top" style="background-color: white;">
                <div class="col-2">
                    <a th:href="@{./instaMainPage(user_id=${session.sessionUserInfo.id})}" style="color: black;"><i class="bi bi-x-lg"></i></a>
                </div>
                <div class="col-10 pe-5 ps-0">
                    <span>댓글 작성</span>
                </div>
            </div>

            <div class="container mt-5 pt-5">
                <!-- 하단바 -->
                <div class="row border-top fixed-bottom px-3" style="background-color: white;">
                    <!-- 로그인 한 유저 프로필 사진 -->
                    <div class="col-auto pe-0">
                        <img src="/public/img/instaImage/userImg.jpeg" class="img-fluid rounded-circle commentWriteImage" alt="Profile Image">
                    </div>

                    <!-- 댓글 작성 form -->
                    <div class="col">
                        <form class="row">
                            <div class="col align-self-center pe-0">
                                <input value="" name="searchWord" type="text" class="rounded-5 form-control form-control-sm py-2" placeholder="댓글 추가..." style="font-size: 0.8em;">
                            </div>
                            <div class="col-auto align-self-center ps-1">
                                <button class="btn rounded-5 px-3 py-1" type="submit" style="color: white; background-color: #0095f6;">
                                    <i class="fa-solid fa-arrow-up"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 인스타 모양 버튼 -->
            <!-- <div class="col">
                <button class="btn rounded-5 px-3 py-1" type="submit" style="color: white; background-color: #0095f6;">
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div> -->
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
    </body>
</html>
