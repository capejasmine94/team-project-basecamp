    <style>
        /* 고정 */
        .fontBasic {
            font-size: 0.8em;
        }

        /* 상단바 높이 */
        .fixed-top {
            text-align: center;
            justify-content: space-around; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            height: 50px; /* 원하는 높이로 설정 */
        }
        .fixed-bottom {
            text-align: center;
            justify-content: space-around; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            height: 70px; /* 원하는 높이로 설정 */
        }

        /* 이미지 크기 */
        .storyImage {
            width: 60px;  /* 원하는 너비 */
            height: 60px; /* 원하는 높이 */
            object-fit: cover; /* 이미지가 요소를 채우도록 조정 */
        }
        .profileImage {
            width: 35px;  /* 원하는 너비 */
            height: 35px; /* 원하는 높이 */
            object-fit: cover; /* 이미지가 요소를 채우도록 조정 */
        }
        .commentImage {
            width: 20px;  /* 원하는 너비 */

        }

        .instaButtonColor {
            color: #0095f6;
        }

        /* 검색창 */
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .search-container input {
            padding-left: 30px; /* 아이콘을 위한 여유 공간 */
            border-radius: 10px; /* 모서리를 더 둥글게 만들기 */
        }
        .search-container .bi-search {
            position: absolute;
            left: 10px;
            color: gray;
        }

        /* 글쓰기 버튼 */
        .write-button-container {
            position: fixed; /* 페이지의 특정 위치에 고정할 수 있음 */
            bottom: 100px; /* 원하는 위치로 조정 가능 */
            right: 20px;  /* 원하는 위치로 조정 가능 */  
            border-radius: 3px;
            z-index: 1000; /* 다른 요소들보다 위에 위치하도록 설정 */
        }
