<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <title>insta_mainPage</title>

    <script src="/public/js/util.js">
    </script>
    
    <script>
        function action(){
            alert("aaa")
        }
    </script>
    <style>
        /* 상단바 높이 */
        .fixed-top {
            text-align: center;
            justify-content: space-around; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            height: 50px; /* 원하는 높이로 설정 */
        }
        .fixed-bottom {
            text-align: center;
            justify-content: space-around; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            height: 70px; /* 원하는 높이로 설정 */
        }

        /* 이미지 크기 */
        .storyImage {
            width: 50px;  /* 원하는 너비 */
            height: 50px; /* 원하는 높이 */
            object-fit: cover; /* 이미지가 요소를 채우도록 조정 */
        }
        .profileImage {
            width: 30px;  /* 원하는 너비 */
            height: 30px; /* 원하는 높이 */
            object-fit: cover; /* 이미지가 요소를 채우도록 조정 */
        }

        .instaButtonColor {
            color: #0095f6;
        }

        /* 검색창 */
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .search-container input {
            padding-left: 30px; /* 아이콘을 위한 여유 공간 */
            border-radius: 10px; /* 모서리를 더 둥글게 만들기 */
        }
        .search-container .bi-search {
            position: absolute;
            left: 10px;
            color: gray;
        }

        
    </style>

</head>
<body>    
    <div th:replace="~{common/navi::popup}"></div>
    <div class="container">
        <!-- 상단바 -->
        <div class="row mb-5 pb-3">
            <div class="col">
                <div class="row border-bottom fixed-top px-2">
                    <div class="col-1 pe-0 fs-1">
                        <i class="fa-brands fa-square-instagram" style="color: #E1306C;"></i>
                    </div>
                    <div class="col search-container">
                        <i class="bi bi-search ps-2"></i>         
                        <input value="" name="searchWord" type="text" class="form-control form-control-sm" placeholder="검색">
                    </div>    
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <span></span>
            </div>
        </div>

        <form class="row fixed-bottom mb-5 pb-5" action="./instaWritePage" method="post">
            <div class="col"></div>
            <div class="col-2 ps-0">
                <button class="btn" type="submit">
                    <i class="bi bi-plus-square fs-2"></i>
                </button>
            </div>
        </form>

        
    </div>

    <div class="container">
        <!-- 하단바 -->
        <div class="row">
            <div class="col">
                <div class="row border-top fixed-bottom">

                    <div class="col">
                        <button onclick="popup(`aaa`,`으아아`,`예`,`아니오`,function(){action()})" class="btn" type="submit">
                            <i class="bi bi-airplane fs-2"></i>
                        </button>
                    </div>
                        
                    <div class="col">
                        <span>쇼핑</span>
                    </div> 
                    <div class="col">
                        <span>예약</span>
                    </div> 
                    <div class="col">
                        <span>커뮤</span>
                    </div> 
                    <div class="col">
                        <span>마이</span>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
</body>
</html>
