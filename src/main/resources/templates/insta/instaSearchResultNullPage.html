<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">


    <link rel="stylesheet" href="/public/css/basecamp.css">
    <link rel="stylesheet" href="/public/css/insta/instaStyle.css">
    <link rel="stylesheet" href="/public/css/common.css">

    <!-- 이걸로 레이아웃 확인하셈 -->
    <script src="/public/js/lockLikeMobile.js"></script>
    
    <title>instaSearchResultPage</title>

    <script src="/public/js/util.js"></script>

    <style>

    </style>
</head>
<body>
    <div class="container">
        <!-- 상단바 -->
        <div class="row mb-5">
            <div class="col">
                <div class="row border-bottom fixed-top px-2" style="background-color: white;">
                    <div class="col-auto pe-1 d-flex justify-content-center">
                        <a class="d-flex align-items-center" th:href="@{./instaMainPage(user_id=${session.sessionUserInfo.id})}" style="color: black;">
                            <span class="material-symbols-outlined fw-light">
                                arrow_back
                            </span>
                        </a>
                    </div>
                    <div class="col ps-1 search-container">
                        <i class="bi bi-search"></i>
                        <!-- <input   type="text" class="form-control form-control-sm" placeholder="검색"> -->
                        <input id="searchInput" type="text" name="searchWord" class="form-control form-control-sm">
                    </div>  
                </div>
            </div>
        </div>


        <!-- 내 게시물 List -->
        <div class="row mt-5 border-bottom" style="padding-top: 1.2%;">
            <div class="col pt-3 pb-3 fontNine text-secondary">
                <span>
                    "<span id="searchWordDisplay"></span>"
                    <span>검색 결과 없음</span>
                </span>
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
</body>

<script>
    // 검색창 포커스 이벤트 리스너
    document.getElementById("searchInput").addEventListener("focus", function() {

        // URL에서 user_id 파라미터를 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');

        window.location.href = `./instaSearchPage?user_id=${userId}`;
    })

    // 파라미터로 날아 온 검색어 사용하기
    const urlParams = new URLSearchParams(window.location.search);
    const searchWord = urlParams.get('searchWord');

    document.getElementById("searchWordDisplay").textContent = searchWord;
    // 인풋창에 value값으로 검색어 설정
    document.getElementById("searchInput").value = searchWord;
</script>

</html>
