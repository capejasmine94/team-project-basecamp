<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">

        <!-- Google Material Icons -->
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

        <link rel="stylesheet" href="/public/css/insta/instaStyle.css">
        <link rel="stylesheet" href="/public/css/basecamp.css">
        <link rel="stylesheet" href="/public/css/common.css">

        <!-- 이걸로 레이아웃 확인하셈 -->
        <script src="/public/js/lockLikeMobile.js"></script>
        
        <title>BASECAMP</title>

        <script src="/public/js/util.js"></script>

        <style>
            /* 고정 */
            .fontBasic {
                font-size: 0.8em;
            }
            .fontNine {
                font-size: 0.9em;
            }
            
            /* 상단바 높이 */
            .fixed-top {
                text-align: center;
                justify-content: space-around; /* 가로 중앙 정렬 */
                align-items: center; /* 세로 중앙 정렬 */
                height: 50px; /* 원하는 높이로 설정 */
            }
            .fixed-bottom {
                text-align: center;
                justify-content: space-around; /* 가로 중앙 정렬 */
                align-items: center; /* 세로 중앙 정렬 */
                height: 70px; /* 원하는 높이로 설정 */
            }

            /* 검색창 */
            .search-container {
                position: relative;
                display: flex;
                align-items: center;
            }
            .search-container input {
                padding-left: 30px; /* 아이콘을 위한 여유 공간 */
                border-radius: 10px; /* 모서리를 더 둥글게 만들기 */
            }
            .search-container .bi-search {
                position: absolute;
                left: 10px;
                color: gray;
            }

            /* 이미지 크기 */
            .profileImage {
                width: 50px;  /* 원하는 너비 */
                height: 50px; /* 원하는 높이 */
                object-fit: cover; /* 이미지가 요소를 채우도록 조정 */
            }

            .instaButtonColor {
                color: #0095f6;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <!-- 상단바 -->
            <div class="row px-2 mb-5 border-bottom fixed-top" style="background-color: white;">
                <a class="col-auto pe-1 d-flex align-items-center" th:href="@{./instaMainPage(user_id=${session.sessionUserInfo.id})}" style="color: black;">
                    <span class="material-symbols-outlined fw-light">
                        arrow_back
                    </span>
                </a>
                <div class="col-9 ps-1">
                    <span>좋아요</span>
                </div>
                <div class="col-1"></div>
            </div>

            <div class="row mt-5 pt-3 px-1" style="background-color: white;">
                <div class="col search-container">
                    <i class="bi bi-search ps-2"></i>         
                    <input value="" name="searchWord" type="text" class="form-control form-control-sm" placeholder="검색">
                </div>    
            </div>

            <!-- 좋아요 한 List 출력 -->
            <div class="row mt-3" th:each="instaUserInfoDto : ${instaUserInfoDtoList}">
                <div class="col">

                    <div class="row">
                        <!-- 글 작성한 사람 프로필 이미지 -->
                        <a class="col-auto pe-1 link-dark link-offset-2 link-underline link-underline-opacity-0"
                           th:if="${instaUserInfoDto.user_id == session.sessionUserInfo.id}"
                           th:href="@{./instaMyPage(user_id=${instaUserInfoDto.id})}" 
                           style="position: relative;">
                            <img src="/public/img/instaImage/story.jpg" class="img-fluid rounded-circle articleLikeImg">
                            <img th:src="|/images/${instaUserInfoDto.insta_profile_img}|" class="img-fluid rounded-circle profileImage" style="position: relative;">
                        </a>
                        <a class="col-auto pe-1 link-dark link-offset-2 link-underline link-underline-opacity-0"
                           th:unless="${instaUserInfoDto.user_id == session.sessionUserInfo.id}"
                           th:href="@{./instaUserPage(user_id=${instaUserInfoDto.id})}" 
                           style="position: relative;">
                            <img src="/public/img/instaImage/story.jpg" class="img-fluid rounded-circle articleLikeImg">
                            <img th:src="|/images/${instaUserInfoDto.insta_profile_img}|" class="img-fluid rounded-circle profileImage" style="position: relative;">
                        </a>
                        <!-- 글 작성한 사람 닉네임 -->
                        <a class="col fontBasic align-self-center pt-1 link-dark link-offset-2 link-underline link-underline-opacity-0"
                           th:if="${instaUserInfoDto.user_id == session.sessionUserInfo.id}"
                           th:href="@{./instaMyPage(user_id=${instaUserInfoDto.id})}">
                            <span th:text="${instaUserInfoDto.insta_nickname}">닉네임</span>
                            <img src="/public/img/instaImage/badge.png" class="img-fluid" style="width: 13px; height: 13px;">
                        </a>
                        <a class="col fontBasic align-self-center pt-1 link-dark link-offset-2 link-underline link-underline-opacity-0"
                           th:unless="${instaUserInfoDto.user_id == session.sessionUserInfo.id}"
                           th:href="@{./instaUserPage(user_id=${instaUserInfoDto.id})}">
                            <span th:text="${instaUserInfoDto.insta_nickname}">닉네임</span>
                            <img src="/public/img/instaImage/badge.png" class="img-fluid" style="width: 13px; height: 13px;">
                        </a>
                        <div th:if="${instaUserInfoDto.user_id != session.sessionUserInfo.id}" class="col-3 align-self-center" style="padding-right: 6.5%;">
                            <div class="row fontNine">
                                <div th:if="${instaUserInfoDto.is_following == 0}" class="col badge d-grid lightBg" style="height: 30px; text-decoration: none;">
                                    <span class="align-self-center" style="font-size: 1.2em;">팔로우</span>
                                </div>
                                <div th:unless="${instaUserInfoDto.is_following == 0}" class="col badge d-grid darkBg" style="height: 30px; text-decoration: none;">
                                    <span class="align-self-center" style="font-size: 1.2em;">팔로잉</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    

                </div>
            </div>

        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
    </body>
</html>
