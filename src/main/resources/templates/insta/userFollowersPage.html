<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">

        <link rel="stylesheet" href="/public/css/insta/instaStyle.css">
        <link rel="stylesheet" href="/public/css/common.css">
        <link rel="stylesheet" href="/public/css/basecamp.css">

        <!-- 이걸로 레이아웃 확인하셈 -->
        <script src="/public/js/lockLikeMobile.js"></script>
        
        <title>userFollowersPage</title>

        <script src="/public/js/util.js"></script>

        <style>
            /* 고정 */
            .fontBasic {
                font-size: 0.8em;
            }
            .fontNine {
                font-size: 0.9em;
            }
            
            /* 상단바 높이 */
            .fixed-top {
                text-align: center;
                justify-content: space-around; /* 가로 중앙 정렬 */
                align-items: center; /* 세로 중앙 정렬 */
                height: 50px; /* 원하는 높이로 설정 */
            }
            .fixed-bottom {
                text-align: center;
                justify-content: space-around; /* 가로 중앙 정렬 */
                align-items: center; /* 세로 중앙 정렬 */
                height: 70px; /* 원하는 높이로 설정 */
            }

            /* 검색창 */
            .search-container {
                position: relative;
                display: flex;
                align-items: center;
            }
            .search-container input {
                padding-left: 30px; /* 아이콘을 위한 여유 공간 */
                border-radius: 10px; /* 모서리를 더 둥글게 만들기 */
            }
            .search-container .bi-search {
                position: absolute;
                left: 10px;
                color: gray;
            }

            /* 이미지 크기 */
            .profileImage {
                width: 50px;  /* 원하는 너비 */
                height: 50px; /* 원하는 높이 */
                object-fit: cover; /* 이미지가 요소를 채우도록 조정 */
            }

            .instaButtonColor {
                color: #0095f6;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <!-- 상단바 -->
            <div class="row fixed-top" style="background-color: white;">
                <div class="col" style="padding-top: 3.1%;">
                    <div class="row">
                        <div class="col-2">
                            <a th:href="@{./instaMainPage(user_id=${session.sessionUserInfo.id})}" style="color: black;"><i class="bi bi-x-lg"></i></a>
                        </div>
                        <div class="col-10" style="padding-right: 16%;">
                            <span>유저 닉네임</span>
                        </div>
                    </div>
                    <div class="row mt-4 fontNine">
                        <!-- 일단은 링크이동 어차피 두가지 템플릿이 다 필요해 그러니까 나중에 자바스크립트로 바꾸기~~~ 라고 원숭이가 그랬음 우끼끼 -->
                        <div class="col text-center pb-2 fw-bold" style="border-bottom: 1px solid;">
                            <span>254</span>
                            <span>팔로워</span>
                        </div>
                        <a class="col text-center border-bottom fw-bold" href="./userFollowingPage" style=" text-decoration: none; color: black;">
                            <span>250</span>
                            <span>팔로잉</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="row px-1" style="background-color: white; padding-top: 110px;">
                <div class="col search-container">
                    <i class="bi bi-search ps-2"></i>         
                    <input value="" name="searchWord" type="text" class="form-control form-control-sm" placeholder="검색">
                </div>    
            </div>

            <!-- 팔로워 한 List 출력 -->
            <div class="row mt-3">
                <div class="col">
                    <div class="row">
                        <!-- 유저를 팔로워 사람 프로필 이미지 -->
                        <a class="col-auto pe-1 link-dark link-offset-2 link-underline link-underline-opacity-0" href="./instaUserPage">
                            <!-- <img th:src="|/basecampImage/${instaArticleList.instaArticleDto.insta_profile_img}|" class="img-fluid rounded-circle commentImage"> -->
                            <img src="/public/img/instaImage/hahaha4.jpg" class="img-fluid rounded-circle profileImage">
                        </a>
                        <!-- 유저를 팔로워 사람 닉네임 -->
                        <a class="col-auto fontBasic align-self-center pt-1 link-dark link-offset-2 link-underline link-underline-opacity-0" href="./instaUserPage">
                            <!-- <span th:text="${session.sessionUserInfo.nickname}">aa</span> -->
                            <span>닉네임</span>
                        </a>
                        <div class="col-5"></div>
                        <div class="col align-self-center" style="padding-right: 6.5%;">
                            <div class="row fontNine">
                                <div class="col badge d-grid lightBg" href="./userEditProfile" style="height: 30px; text-decoration: none;">
                                    <span class="align-self-center" style="font-size: 1.2em;">팔로우</span>
                                </div>
                                <!-- <div class="col badge d-grid darkBg" href="./userEditProfile" style="height: 30px; text-decoration: none;">
                                    <span class="align-self-center" style="font-size: 1.2em;">팔로잉</span>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 글쓰기 버튼 -->
            <!-- style="aspect-ratio: 1/1;" -> 익스펙토 주문 : 정방향을 만들어준다 -->
            <!-- <div class="write-button-container">
                <form action="./instaWritePage" method="get">
                    <button class="btn bg-white rounded-2 border border-2 border-black px-2 py-1" type="submit">
                        <i class="fa-solid fa-plus"></i>
                        <input type="hidden" name="user_id" th:value="${session.sessionUserInfo.id}">
                    </button>
                </form>
            </div> -->
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
    </body>
</html>
