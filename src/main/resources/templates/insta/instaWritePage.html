<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="/public/css/insta/instaStyle.css">
    <script src="/public/js/uploader.js"></script>
    <link rel="stylesheet" href="/public/css/common.css">
    <link rel="stylesheet" href="/public/css/basecamp.css">

    <!-- 이걸로 레이아웃 확인하셈 -->
    <script src="/public/js/lockLikeMobile.js"></script>
    
    <title>insta_writePage</title>

    <style>
        /* 상단바 높이 */
        .fixed-top {
            text-align: center;
            justify-content: space-around; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            height: 50px; /* 원하는 높이로 설정 */
        }
        .fixed-bottom {
            text-align: center;
            justify-content: space-around; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            height: 70px; /* 원하는 높이로 설정 */
        }

        /* 이미지 크기 */
        .storyImage {
            width: 50px;  /* 원하는 너비 */
            height: 50px; /* 원하는 높이 */
            object-fit: cover; /* 이미지가 요소를 채우도록 조정 */
        }
        .profileImage {
            width: 30px;  /* 원하는 너비 */
            height: 30px; /* 원하는 높이 */
            object-fit: cover; /* 이미지가 요소를 채우도록 조정 */
        }

        .instaButtonColor {
            color: #0095f6;
        }

        
    </style>

</head>
<body>    
    <div class="container">
        <div class="row">
            <!-- enctype사용할때는 method를 get으로 하면 안되나..? -->
            <form class="col" action="./instaWriteProcess" method="post" enctype="multipart/form-data">
                <!-- 상단바 -->
                <div class="row px-2 mb-5 border-bottom fixed-top" style="background-color: white;">
                    <a class="col-auto pe-1 d-flex align-items-center" th:href="@{./instaMainPage(user_id=${session.sessionUserInfo.id})}" style="color: black;">
                        <span class="material-symbols-outlined fw-light">
                            arrow_back
                        </span>
                    </a>
                    <div class="col-9 ps-1">
                        <span>새 게시물</span>
                    </div>
                    <div class="col-1"></div>
                </div>
                
                <!-- 이미지 -->
                <div class="row mt-5 pt-3">
                    <div class="col">
                        <div class="input-group">
                            <div id="upload_insta">

                            </div>
                            <input type="hidden" name="user_id" th:value="${instaUserInfoDto.id}">
                            <!-- <label class="input-group-text" for="bowWow_image">Choose File</label> -->
                        </div>
                    </div>
                </div>

                <!-- content -->
                <div class="row mt-3 border-bottom pb-5">
                    <div class="col pb-5">
                        <textarea class="form-control" name="content" style="border: none; height: 240%;" placeholder="문구를 입력하세요..."></textarea>
                    </div>
                </div>

                <!-- tag -->
                <!-- <div class="row mt-3 ms-0 px-1 form-control" style="text-align: center;"> -->
                <div class="row mt-3" style="text-align: center;">
                    <div class="col fontNine px-0">
                        <span>
                            <i class="bi bi-tag"></i>
                            여러 개의 해시태그를 입력할 때
                            <span class="lightFont">쉼표</span>로 구분해주세요.
                        </span>
                    </div>
                </div>
                <div class="row mt-3 border-bottom">
                    <div class="col">
                        <textarea class="form-control" style="border: none; height: 30%;" name="text" placeholder="#해시태그1, #해시태그2, #해시태그3..."></textarea>
                    </div>
                </div>


                <div class="row fixed-bottom border-top" style="background-color: white;">
                    <div class="col d-grid px-4">
                        <button type="submit" class="btn lightBg" style="color: white;">공유</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script>
        createMultipleUploader('insta', 10);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
</body>
</html>
