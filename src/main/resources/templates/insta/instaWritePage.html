<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap">

    <link rel="shotcut icon" href="/public/img/common/campFire.ico" type="image/x-icon">

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="/public/css/insta/instaStyle.css">
    <script src="/public/js/uploader.js"></script>
    <link rel="stylesheet" href="/public/css/common.css">
    <link rel="stylesheet" href="/public/css/basecamp.css">

    <!-- 이걸로 레이아웃 확인하셈 -->
    <script src="/public/js/lockLikeMobile.js"></script>
    
    <title>BASECAMP</title>

    <style>
        /* 상단바 높이 */
        .fixed-top {
            text-align: center;
            justify-content: space-around; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            height: 50px; /* 원하는 높이로 설정 */
        }
        .fixed-bottom {
            text-align: center;
            justify-content: space-around; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            height: 70px; /* 원하는 높이로 설정 */
        }

        /* 이미지 크기 */
        .storyImage {
            width: 50px;  /* 원하는 너비 */
            height: 50px; /* 원하는 높이 */
            object-fit: cover; /* 이미지가 요소를 채우도록 조정 */
        }
        .profileImage {
            width: 30px;  /* 원하는 너비 */
            height: 30px; /* 원하는 높이 */
            object-fit: cover; /* 이미지가 요소를 채우도록 조정 */
        }

        .instaButtonColor {
            color: #0095f6;
        }



        /* 규진이 사진 복붙 */
        .photo-upload span {
            position: absolute;
            bottom: 1rem;
            left: 0;
            width: 100%;
            font-size: 1.2rem;
            text-align: center;
        }
        .photo-upload i {
            font-size: 4rem;
        }
        .photo-box {
            width: 8rem;
            height: 8rem;
            margin-left: 0.5rem;
            display: inline-block;
            position: relative;
            border: 1px solid #ccc;
            flex-shrink: 0;
        }
        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .delete-btn {
            position: absolute;
            top: 0;
            right: 0;
            width: 1rem;
            height: 1rem;
            background-color: black;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
        }
        .photo-label {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            font-size: 0.8rem;
            padding: 0.2rem 0;
        }
        #photo-container {
            display: flex;
            align-items: center;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* Internet Explorer 10+ */
        }
        #photo-container::-webkit-scrollbar { /* WebKit */
            display: none;
        }
        .container.photo-upload {
            display: inline-block;
            flex-shrink: 0;
        }
        .photo-upload {
            width: 8rem;
            height: 8rem;
            display: inline-block;
            position: relative;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            flex-shrink: 0;
            text-align: center;
        }
    </style>

</head>
<body>    
    <div class="container">
        <div class="row">
            <!-- enctype사용할때는 method를 get으로 하면 안되나..? -->
            <form class="col" action="./instaWriteProcess" method="post" enctype="multipart/form-data">
                <!-- 상단바 -->
                <div class="row px-2 mb-5 border-bottom fixed-top" style="background-color: white;">
                    <a class="col-auto pe-1 d-flex align-items-center" th:href="@{./instaMainPage(user_id=${session.sessionUserInfo.id})}" style="color: black;">
                        <span class="material-symbols-outlined fw-light">
                            arrow_back
                        </span>
                    </a>
                    <div class="col-9 ps-1">
                        <span>새 게시물</span>
                    </div>
                    <div class="col-1"></div>
                </div>
                
                <!-- 이미지 -->
                <!-- <div class="row mt-5 pt-3">
                    <div class="col">
                        <div class="input-group">
                            <div id="upload_insta">

                            </div>
                            <input type="hidden" name="user_id" th:value="${instaUserInfoDto.id}">
                        </div>
                    </div>
                </div> -->
                <div class="container-fluid g-0 form-container" style="margin-top: 5rem; position: relative;">
                    <div id="photo-container" style="overflow-x: auto;">
                        <div class="photo-upload text-center position-relative">
                            <label for="file-input" style="width: 100%; height: 100%;">
                                <i class="bi bi-camera"></i>
                                <span id="photo-count">0/10</span>
                            </label>

                            <input name="insta" id="file-input" type="file" style="display: none;" multiple accept="image/*">
                            <input type="hidden" name="user_id" th:value="${instaUserInfoDto.id}">
                        </div>
                    </div>
                </div>

                <!-- content -->
                <div class="row mt-3 border-bottom pb-5">
                    <div class="col pb-5">
                        <textarea class="form-control" name="content" style="border: none; height: 240%;" placeholder="문구를 입력하세요..."></textarea>
                    </div>
                </div>

                <!-- tag -->
                <!-- <div class="row mt-3 ms-0 px-1 form-control" style="text-align: center;"> -->
                <div class="row mt-4">
                    <div class="col fontNine">
                        <span>
                            <i class="bi bi-tag"></i>
                            여러 개의 해시태그를 입력할 때
                            <span class="lightFont">쉼표</span>로 구분해주세요.
                        </span>
                    </div>
                </div>
                <div class="row mt-3 border-bottom">
                    <div class="col">
                        <textarea class="form-control" style="border: none; height: 30%;" name="text" placeholder="#해시태그1, #해시태그2, #해시태그3..."></textarea>
                    </div>
                </div>


                <div class="row fixed-bottom border-top" style="background-color: white;">
                    <div class="col d-grid px-4">
                        <button type="submit" class="btn" style="color: white; background-color: #00B8FF;">공유</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


<script>
    // createMultipleUploader('insta', 10);

    function updatePhotoCount(count) {
        const photoCount = document.getElementById('photo-count');
        photoCount.textContent = `${count}/10`;
    }

    function updatePhotoLabels() {
        const photoBoxes = document.querySelectorAll('.photo-box');
        photoBoxes.forEach((box, index) => {
            const label = box.querySelector('.photo-label');
            if (index === 0 && !label) {
                const newLabel = document.createElement('div');
                newLabel.className = 'photo-label';
                // newLabel.textContent = '대표 사진';
                box.appendChild(newLabel);
            } else if (index !== 0 && label) {
                box.removeChild(label);
            }
        });
    }

    document.getElementById('file-input').addEventListener('change', function(event) {
        const files = event.target.files;
        const photoContainer = document.getElementById('photo-container');
        const photoCount = document.getElementById('photo-count');
        const maxPhotos = 10;
        const currentPhotoCount = photoContainer.childElementCount - 1; // subtract 1 for the camera icon

        if (currentPhotoCount + files.length > maxPhotos) {
            alert('이미지는 최대 10장까지 첨부할 수 있어요.');
            return;
    }

        Array.from(files).forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const photoBox = document.createElement('div');
                photoBox.className = 'photo-box';
                const img = document.createElement('img');
                img.src = e.target.result;

                // 첫 번째 선택된 파일을 대표 사진으로 설정
                // if (photoContainer.childElementCount === 1) {
                //     document.getElementById('main_image').value = file.name;
                // }

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '<i class="bi bi-x"></i>';
                deleteBtn.onclick = function() {
                    photoContainer.removeChild(photoBox);
                    const updatedPhotoCount = photoContainer.childElementCount - 1;
                    updatePhotoCount(updatedPhotoCount);
                    updatePhotoLabels();
                };

                photoBox.appendChild(img);
                photoBox.appendChild(deleteBtn);
                photoContainer.insertBefore(photoBox, photoContainer.childNodes[photoContainer.childNodes.length - 1]);
                updatePhotoLabels();
            };
            reader.readAsDataURL(file);
        });

        const updatedPhotoCount = currentPhotoCount + files.length;
        updatePhotoCount(updatedPhotoCount);
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
