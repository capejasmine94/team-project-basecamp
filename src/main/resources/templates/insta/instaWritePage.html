<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <script src="/public/js/uploader.js"></script>
    <link rel="stylesheet" href="/public/css/common.css">
    <title>insta_writePage</title>

    <style>
        /* 상단바 높이 */
        .fixed-top {
            text-align: center;
            justify-content: space-around; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            height: 50px; /* 원하는 높이로 설정 */
        }
        .fixed-bottom {
            text-align: center;
            justify-content: space-around; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            height: 70px; /* 원하는 높이로 설정 */
        }

        /* 이미지 크기 */
        .storyImage {
            width: 50px;  /* 원하는 너비 */
            height: 50px; /* 원하는 높이 */
            object-fit: cover; /* 이미지가 요소를 채우도록 조정 */
        }
        .profileImage {
            width: 30px;  /* 원하는 너비 */
            height: 30px; /* 원하는 높이 */
            object-fit: cover; /* 이미지가 요소를 채우도록 조정 */
        }

        .instaButtonColor {
            color: #0095f6;
        }

        
    </style>

</head>
<body>    
    <div class="container">
        <div class="row">
            <form class="col" action="./instaWriteProcess" method="post" enctype="multipart/form-data">
                <!-- 상단바 -->
                <div class="row mb-5 border-bottom fixed-top" style="background-color: white;">
                    <div class="col-2">
                        <a th:href="@{./instaMainPage(user_id=${session.sessionUserInfo.id})}" style="color: black;"><i class="bi bi-x-lg"></i></a>
                    </div>
                    <div class="col-10 pe-5 ps-0">
                        <span>새 게시물</span>
                    </div>
                </div>
                
                <!-- 이미지 -->
                <div class="row mt-5 pt-3">
                    <div class="col">
                        <div class="input-group">
                            <div id="upload_insta">

                            </div>
                            <input type="hidden" name="user_id" th:value="${session.sessionUserInfo.id}">
                            <!-- <label class="input-group-text" for="bowWow_image">Choose File</label> -->
                        </div>
                    </div>
                </div>

                <!-- content -->
                <div class="row mt-3 border-bottom pb-5">
                    <div class="col">
                        <textarea class="form-control" name="content" style="border: none;" placeholder="문구를 입력하세요..."></textarea>
                    </div>
                </div>

                <!-- tag -->
                <div class="row mt-3 mb-5 border-bottom pb-3">
                    <div class="col-1 pe-0 fs-1">
                        <i class="bi bi-tag fs-4"></i>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control full-width" style="border: none;" name="text" placeholder="해시태그(최대 20개)">
                    </div>
                </div>


                <div class="row fixed-bottom border-top" style="background-color: white;">
                    <div class="col d-grid px-4">
                        <button type="submit" class="btn" style="background-color: #0095f6; color: white;">공유</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script>
        createMultipleUploader('insta');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
</body>
</html>
