<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="/public/css/insta/instaStyle.css">
        <link rel="stylesheet" href="/public/css/common.css">
        <title>insta_loginPage</title>

        <style>
            /* 상단바 높이 */
            .fixed-top {
                text-align: center;
                justify-content: space-around; /* 가로 중앙 정렬 */
                align-items: center; /* 세로 중앙 정렬 */
                height: 50px; /* 원하는 높이로 설정 */
            }
            .fixed-bottom {
                text-align: center;
                justify-content: space-around; /* 가로 중앙 정렬 */
                align-items: center; /* 세로 중앙 정렬 */
                height: 70px; /* 원하는 높이로 설정 */
            }

            /* 이미지 크기 */
            .storyImage {
                width: 60px;  /* 원하는 너비 */
                height: 60px; /* 원하는 높이 */
                object-fit: cover; /* 이미지가 요소를 채우도록 조정 */
            }
            .profileImage {
                width: 30px;  /* 원하는 너비 */
                height: 30px; /* 원하는 높이 */
                object-fit: cover; /* 이미지가 요소를 채우도록 조정 */
            }

            .instaButtonColor {
                color: #0095f6;
            }
        </style>

    </head>
    <body>
        <div class="container">
            <!-- 최상단 -->
            <div class="row fixed-top" style="background-color: black;">
                <div class="col" style="text-align: center;">
                    <span style="font-size: 1.3em; color: white;">campstagram</span>
                </div>

                <!-- 회원가입버튼 -->
                <!-- <div class="col-1" style="font-size: 1em; text-align: left; padding: 0%;">
                    <a href="./register"><i class="bi bi-people"></i></a>
                </div> -->
            </div>

            <div class="row py-4"></div>
            <div class="row">
                <div class="col" style="padding: 0;">
                    <img src="/public/img/instaImage/instaLoginPage.jpg" class="img-fluid">
                </div>
            </div>
            <div class="row mt-4"></div>

            <div class="row">
                <form action="./instaLoginProcess" class="col" method="get"> <!-- form 태그 -->
                    <div class="row"> <!-- id -->
                        <!-- <div class="col-3" style="text-align: end; padding-top: 2%;">
                            <span>id</span>
                        </div> -->
                        <div class="col-2"></div>
                        <div class="col" style="text-align: left;">
                            <input type="text" name="id" class="form-control full-width" placeholder="id">
                        </div>
                        <div class="col-2"></div>
                    </div>

                    <div class="row mt-1"> <!-- 버튼 -->
                        <div class="col" style="text-align: end; padding-right: 19%;">
                            <button style="background-color: white;
                                           border: none; font-size: 1.3em;">
                                <span style="font-size: 0.7em;">login</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
