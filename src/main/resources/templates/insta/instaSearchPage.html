        <!-- 상단바 -->
        <div class="row mb-5 border-bottom fixed-top" style="background-color: white;">
            <div class="col-auto pe-1" style="padding-left: 6.35%;">
                <a th:href="@{./instaMainPage(user_id=${session.sessionUserInfo.id})}" style="color: black;"><i class="bi bi-x-lg"></i></a>
            </div>
            <div class="col">
                <form class="row pe-2" action="./instaSearchProcess" method="get">                        
                    <div class="col ps-1 search-container">
                        <i class="bi bi-search"></i>         
                        <input name="searchWord" type="text" class="form-control form-control-sm" placeholder="내용, #해시태그 등" style="font-size: 0.85em;">
                        
                        <!-- 현재 주소창에 있는 user_id를 model에 담아서 instaSearchProcess 파라미터로 전송 -->
                        <input type="hidden" name="user_id" th:value="${user_id}">
                    </div>
                    <div class="col-auto p-0 search-icon" style="font-size: 0.85em;">
                        <button class="btn btn-sm" style="color: black;">검색</button>
                    </div>
                </form>
            </div>
        </div>

            <div class="col">

                <!-- 최근 검색 -->
                <div class="row pt-4  justify-content-center" th:if="${recentSearchList.size != 0}">
                    <div class="col-auto fontNine fw-semibold">
                        <span>최근 검색</span>
                    </div>
                    <form id="deleteForm" action="./recentSearchAllDeleteProcess" class="col d-flex align-items-center justify-content-end">
                        <button type="button" class="btn p-0" style="line-height: 0%;" onclick="confirmDelete()">
                            <span class="fontSeven">지우기</span>
                            <input type="hidden" name="user_id" th:value="${session.sessionUserInfo.id}">
                        </button>
                    </form>
                </div>

                <div class="row overflow-x-auto flex-nowrap insta-list-scroll pt-3" th:if="${recentSearchList.size != 0}">

                    <!-- 하나의 검색어 -->
                    <div class="col-auto" style="padding-right: 5.5%;" th:each="recentSearch : ${recentSearchList}">
                        <div class="row">
                            <!-- 일반 검색 출력 -->
                            <div class="col"  th:if="${recentSearch['content'] != null}">
                                <div class="row border-wrapper d-flex align-items-center justify-content-center py-1" style="padding-left: 6px; padding-right: 8px;">
                                    <form action="./instaSearchProcess" class="col-auto px-1 d-flex align-items-center">
                                        <button type="submit" class="btn p-0" th:text="${recentSearch['content']}" style="font-size: 0.8em;">검색어</button>
                                        <input type="hidden" name="user_id" th:value="${user_id}">
                                        <input type="hidden" name="searchWord" th:value="${recentSearch['content']}">
                                    </form>
                                    <form action="./recentSearchDeleteContentProcess" method="get" class="col-auto px-0 d-flex align-items-center">
                                        <button type="submit" class="btn p-0" style="line-height: 0px;">
                                            <i class="bi bi-x-lg fontSix"></i>
                                        </button>
                                        <input type="hidden" name="content" th:value="${recentSearch['content']}">
                                        <input type="hidden" name="user_id" th:value="${session.sessionUserInfo.id}">
                                    </form>
                                </div>
                            </div>

                            <!-- 해시태그 출력 -->
                            <div class="col" th:unless="${recentSearch['content'] != null}">

                                    <form action="./instaSearchProcess" class="col-auto px-1 d-flex align-items-center">
                                        <button type="submit" class="btn p-0" th:text="${recentSearch['text']}" style="font-size: 0.8em;">검색어</button>
                                        <input type="hidden" name="user_id" th:value="${user_id}">
                                        <input type="hidden" name="searchWord" th:value="${recentSearch['text']}">
                                    </form>
                                    <form action="./recentSearchDeleteTagProcess" method="get" class="col-auto px-0 d-flex align-items-center">
                                        <button type="submit" class="btn p-0" style="line-height: 0%;">
                                            <i class="bi bi-x-lg fontSix"></i>
                                        </button>
                                        <input type="hidden" name="tag_id" th:value="${recentSearch['tag_id']}">
                                        <input type="hidden" name="user_id" th:value="${session.sessionUserInfo.id}">
                                    </form>
                                </div>
                            </div>
