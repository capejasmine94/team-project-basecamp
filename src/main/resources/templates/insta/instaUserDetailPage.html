<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
        <title>insta_userDetailPage</title>

        <script src="/public/js/util.js"></script>

        <style>
            /* 고정 */
            .fontBasic {
                font-size: 0.8em;
            }
            .fontNine {
                font-size: 0.9em;
            }
            /* 상단바 높이 */
            .fixed-top {
                text-align: center;
                justify-content: space-around; /* 가로 중앙 정렬 */
                align-items: center; /* 세로 중앙 정렬 */
                height: 50px; /* 원하는 높이로 설정 */
            }
            .fixed-bottom {
                text-align: center;
                justify-content: space-around; /* 가로 중앙 정렬 */
                align-items: center; /* 세로 중앙 정렬 */
                height: 70px; /* 원하는 높이로 설정 */
            }

            /* 이미지 크기 */
            .userImage {
                width: 80px;  /* 원하는 너비 */
                height: 80px; /* 원하는 높이 */
                object-fit: cover; /* 이미지가 요소를 채우도록 조정 */
            }

            .instaButtonColor {
                color: #0095f6;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <!-- 상단바 -->
            <div class="row border-bottom fixed-top" style="background-color: white;">
                <div class="col-2">
                    <a th:href="@{./instaMainPage(user_id=${session.sessionUserInfo.id})}" style="color: black;"><i class="bi bi-x-lg"></i></a>
                </div>
                <div class="col-8 pe-1">
                    <span>설정 및 활동</span>
                </div>
                <div class="col-2"></div>
            </div>

            <div class="row mt-5 pt-3">
                <div class="col fontBasic">
                    <span class="fw-bold" style="color: rgba(188, 188, 188, 0.685);">내 활동</span>
                </div>
            </div>

            <a class="row mt-1 fontNine" href="recentPost" style="text-decoration: none; color: black;">
                <div class="col">
                    <i class="bi bi-clock-history fs-5"></i>
                    <span>최근 본 게시물</span>
                </div>
                <div class="col-auto align-self-center">
                    <i class="bi bi-chevron-compact-right fs-4"></i>
                </div>
            </a>

            <a class="row mt-3 fontNine" href="./likePost" style="text-decoration: none; color: black;">
                <div class="col">
                    <i class="bi bi-postcard-heart fs-5"></i>
                    <span>좋아요한 게시물</span>
                </div>
                <div class="col-auto align-self-center">
                    <i class="bi bi-chevron-compact-right fs-4"></i>
                </div>
            </a>

            <a class="row mt-3 fontNine" href="./writeComment" style="text-decoration: none; color: black;">
                <div class="col">
                    <i class="bi bi-chat-text fs-5"></i>
                    <span>내가 쓴 댓글</span>
                </div>
                <div class="col-auto align-self-center">
                    <i class="bi bi-chevron-compact-right fs-4"></i>
                </div>
            </a>

            <a class="row mt-3 fontNine" href="./likeComment" style="text-decoration: none; color: black;">
                <div class="col">
                    <i class="bi bi-chat-heart fs-5"></i>
                    <span>좋아요한 댓글</span>
                </div>
                <div class="col-auto align-self-center">
                    <i class="bi bi-chevron-compact-right fs-4"></i>
                </div>
            </a>

            <div class="row mt-3" style="border-bottom: 5px solid; border-color: rgba(227, 227, 227, 0.567);"></div>

            <div class="row mt-3">
                <div class="col fontBasic">
                    <span class="fw-bold" style="color: rgba(188, 188, 188, 0.685);">제한 목록</span>
                </div>
            </div>

            <a class="row mt-2 fontNine" href="./blockUser" style="text-decoration: none; color: black;">
                <div class="col">
                    <i class="bi bi-ban fs-5"></i>
                    <span>차단 된 계정</span>
                </div>
                <div class="col-auto align-self-center">
                    <i class="bi bi-chevron-compact-right fs-4"></i>
                </div>
            </a>
            <a class="row mt-3 fontNine" href="./User" style="text-decoration: none; color: black;">
                <div class="col">
                    <i class="bi bi-exclamation-circle fs-4 text-danger"></i>
                    <span class="text-danger">신고한 계정</span>
                </div>
                <div class="col-auto align-self-center">
                    <i class="bi bi-chevron-compact-right fs-4"></i>
                </div>
            </a>

            <div class="row mt-3" style="border-bottom: 5px solid; border-color: rgba(227, 227, 227, 0.567);"></div>

            <div class="row mt-3">
                <div class="col fontBasic">
                    <span class="fw-bold" style="color: rgba(188, 188, 188, 0.685);">Meta의 다른 앱</span>
                </div>
            </div>

            <a class="row mt-3 fontNine" href="https://www.whatsapp.com/" style="text-decoration: none; color: black;">
                <div class="col">
                    <i class="bi bi-whatsapp fs-4"></i>
                    <span>WhatsApp</span>
                </div>
                <div class="col-auto align-self-center">
                    <i class="bi bi-chevron-compact-right fs-4"></i>
                </div>
            </a>
            <a class="row mt-3 fontNine" href="https://www.threads.net/?hl=ko" style="text-decoration: none; color: black;">
                <div class="col">
                    <i class="bi bi-threads fs-3"></i>
                    <span>Threads</span>
                </div>
                <div class="col-auto align-self-center">
                    <i class="bi bi-chevron-compact-right fs-4"></i>
                </div>
            </a>
            <a class="row mt-3 fontNine" href="https://www.facebook.com/?locale=ko_KR" style="text-decoration: none; color: black;">
                <div class="col">
                    <i class="bi bi-facebook fs-4"></i>
                    <span>FaceBook</span>
                </div>
                <div class="col-auto align-self-center">
                    <i class="bi bi-chevron-compact-right fs-4"></i>
                </div>
            </a>

            <div class="row mt-3" style="border-bottom: 5px solid; border-color: rgba(227, 227, 227, 0.567);"></div>

            <div class="row mt-3">
                <div class="col fontBasic">
                    <span class="fw-bold" style="color: rgba(188, 188, 188, 0.685);">로그인</span>
                </div>
            </div>

            <a class="row mt-2 mb-5 fontNine" href="./instaLoginPage" style="text-decoration: none; color: black;">
                <div class="col text-danger fw-bold">
                    <span>로그아웃</span>
                </div>
            </a>

            <!-- 글쓰기 버튼 -->
            <!-- style="aspect-ratio: 1/1;" -> 익스펙토 주문 : 정방향을 만들어준다 -->
            <!-- <div class="write-button-container">
                <form action="./instaWritePage" method="get">
                    <button class="btn bg-white rounded-2 border border-2 border-black px-2 py-1" type="submit">
                        <i class="fa-solid fa-plus"></i>
                        <input type="hidden" name="user_id" th:value="${session.sessionUserInfo.id}">
                    </button>
                </form>
            </div> -->
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
    </body>
</html>
