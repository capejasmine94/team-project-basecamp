<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
        <!-- Google Material Icons -->
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">


        <link rel="stylesheet" href="/public/css/basecamp.css">
        <link rel="stylesheet" href="/public/css/insta/instaStyle.css">
        <link rel="stylesheet" href="/public/css/common.css">
        <title>instaSearchResultPage</title>

        <script src="/public/js/util.js"></script>

        <style>

        </style>
    </head>
    <body>
        <div class="container">
            <!-- 상단바 -->
            <div class="row mb-5">
                <div class="col">
                    <div class="row border-bottom fixed-top px-2" style="background-color: white;">
                        <div class="col-auto pe-1" style="padding-left: 4.5%;">
                            <a th:href="@{./instaMainPage(user_id=${session.sessionUserInfo.id})}" style="color: black;"><i class="bi bi-x-lg"></i></a>
                        </div>
                        <div class="col ps-1 search-container">
                            <i class="bi bi-search"></i>         
                            <input th:value="${instaTagDto.text}" name="searchWord" type="text" class="form-control form-control-sm" placeholder="검색">
                        </div>  
                    </div>
                </div>
            </div>

            <!-- 내 게시물 List -->
            <div class="row mt-5" style="padding-top: 1.2%;">
                <a class="col-4 px-0 pb d-flex" th:href="@{./instaMainPage(user_id=${session.sessionUserInfo.id})}" th:each="instaArticleImgDto, iterStat : ${instaArticleImgDtoList}">
                    <div th:class="${iterStat.index % 3 == 1} ? 'middle' : ''">
                        <img th:src="|/images/${instaArticleImgDto.img_link}|" class="img-fluid" style="aspect-ratio: 1/1; height: 33.3333333333333vw;">
                    </div>
                </a>
            </div>

            <!-- 글쓰기 버튼 -->
            <!-- style="aspect-ratio: 1/1;" -> 익스펙토 주문 : 정방향을 만들어준다 -->
            <!-- <div class="write-button-container">
                <form action="./instaWritePage" method="get">
                    <button class="btn bg-white rounded-2 border border-2 border-black px-2 py-1" type="submit">
                        <i class="fa-solid fa-plus"></i>
                        <input type="hidden" name="user_id" th:value="${session.sessionUserInfo.id}">
                    </button>
                </form>
            </div> -->
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
    </body>
</html>
