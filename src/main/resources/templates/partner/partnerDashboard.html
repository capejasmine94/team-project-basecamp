<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <!-- partner 오른쪽  본문 css -->
    <link href="/public/css/campingcar/right-content.css" rel="stylesheet">
    <link href="/public/css/common.css" rel="stylesheet">
    <link href="/public/css/basecamp.css" rel="stylesheet">
    <script src="/public/js/util.js"></script>
    <style>
        section {
            margin-bottom: 5px;
            padding: 16px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            -ms-overflow-style: none;
            scrollbar-width:none;
        }
        .section::webkit-scrollbar {
            display: none;
        }

        .section img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .section-text {
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
        }
        .highlight-text {
            color: #ff5e57;
            font-weight: bold;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-item-title {
            color: #333;
            font-weight: 600;
            font-size:20px;
        }
        .info-item-value {
            color: #555;
        }
        /* 차량 현황 CSS */
        .card-nav {
            background-color: #ffffff;
            color: #333;
            border: 1px solid #ddd;
        }

        .active-vehicle-card {
            background: linear-gradient(135deg, #223e5c, #1d3557);
            color: white;
        }

        .rented-vehicle-card {
            background: linear-gradient(135deg, #6E3FFF, #2158FF);
            color: white;
        }


        .carInfo-Body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 5px;
            position: relative; /* 이미지 위치 조정 */
        }

        .card-title {
            font-size: 14px; /* 타이틀 크기 */
            font-weight: 500;  /* semibold:600, medium : 500 */
        }
        .card-text {
            font-size : 20px;
            font-weight: 500;
        }

        .custom-row-spacing {
            margin-left: -5px;
            margin-right: -5px;
        }

        .grid {
            padding-left: 5px;
            padding-right: 5px;
            margin-bottom: 3px;
        }


    </style>
</head>
<body>
    <div th:replace="~{partner/carNavi::topNavi}"></div>

    <div class="container-fluid">
        <div class="row">
            <div th:replace="~{partner/carNavi::leftNavi}"></div>
            <!-- right 템플릿 -->
            <div class="col right bg-body-secondary" style="padding-top: 55px;" th:if="${session.sessionCaravanInfo != null}">
                <div class="row py-3 px-4 d-flex align-items-center bg-white">
                    <div class="col-0"></div>
                    <div class="col fs-6 fw-semibold">
                        대시보드
                    </div>
                </div>
                <!-- 본문내용(templets) -->
                <div class="row px-4 pt-1">
                    <div class="col">
                        <!-- 탭 내용 -->
                        <div class="card px-2">
                            <div class="row mb-3">
                                <div class="col text-center p-3 border-bottom">
                                    <span class="section-title">차량 현황</span>
                                </div>
                            </div>
                            <div class="row custom-row-spacing mb-1">
                                <div class="col-3 grid">
                                    <!-- 차량 대여/반납 완료 되면 여기 수정하자! -->
                                    <div class="card card-nav">
                                        <div class="carInfo-Body">
                                            <div class="card-title">총 전체 차량</div>
                                            <div class="card-text text-end">0 대</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3 grid">
                                    <div class="card card-nav active-vehicle-card">
                                        <div class="carInfo-Body">
                                            <div class="card-title">사용 가능 차량</div>
                                            <div class="card-text text-end">0 대</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-3 grid">
                                    <div class="card card-nav rented-vehicle-card">
                                        <div class="carInfo-Body">
                                            <div class="card-title">대여 중 차량</div>
                                            <div class="card-text text-end">0 대</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-3 grid">
                                    <div class="card card-nav">
                                        <div class="carInfo-Body">
                                            <div class="card-title">반납 완료 차량</div>
                                            <div class="card-text text-end">0 대</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <div class="col">
                        <div class="card px-2">
                            <div class="row mb-3">
                                <div class="col text-center p-3 border-bottom">
                                    <span class="section-title">예약 현황</span>
                                </div>
                            </div>
                            <div class="row pt-3">
                                <div class="col d-flex align-items-center mb-2">
                                    <div class="row py-2">
                                        <div class="col-6">
                                            <div class="fs-6 fw-normal ps-1 px-3">예약 접수 </div>
                                        </div>
                                        <div class="col-6 py-2 px-4">
                                            <div class="card-text text-end">0 건</div>
                                        </div>
                                    </div>
                                    <div class="row py-2">
                                        <div class="col-6">
                                            <div class="fs-6 fw-normal px-3">예약 승인</div> 
                                        </div>
                                        <div class="col-6 py-2 px-4">
                                            <div class="card-text text-end">0 건</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col d-flex align-items-center py-1 mb-2">
                                    <div class="row py-2">
                                        <div class="col">
                                            <div class="fs-6 fw-normal px-3">취소 요청</div> 
                                        </div>
                                        <div class="col py-2 px-3">
                                            <div class="card-text text-end">0 건</div>
                                        </div>
                                    </div>
                                    <div class="row py-2">
                                        <div class="col">
                                            <div class="fs-6 fw-normal px-3">취소 완료 </div>
                                        </div>
                                        <div class="col py-2 px-3">
                                            <div class="card-text text-end">0 건</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row px-4 pt-1">
                    <div class="col">
                        <div class="card px-2">
                            <div class="row mb-3">
                                <div class="col text-center p-3 border-bottom">
                                    <span class="section-title">무엇을 넣을까?</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="/public/js/campingcar/partnermain.js"></script>

    <script>

           
    </script>

</body>
</html>
