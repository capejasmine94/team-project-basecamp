<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F4F5F7;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 224px;
            background-color: #ffffff;
            border-right: 1px solid #ccc;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .menu-item {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .menu-item span.material-symbols-outlined {
            font-size: 24px;
            margin-right: 10px;
        }
        .menu-item .rotate {
            transition: transform 0.3s;
        }
        .menu-item .rotate.collapsed {
            transform: rotate(0);
        }
        .menu-item .rotate:not(.collapsed) {
            transform: rotate(180deg);
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .active, .menu-item:hover {
            background-color: #e9ecef;
        }
        .submenu {
            list-style: none;
            padding-left: 40px;
        }
        .submenu li {
            padding: 8px 0;
        }
        .middle-section {
            margin-left: 224px;
            margin-right: 320px;
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        

    </style>
</head>
<body>
    <div class="d-flex" style="height: 100vh;">
        <div class="sidebar">
            <div class="menu-item">
                <span class="material-symbols-outlined">home</span>
                <span>알림 1</span>
                <span class="material-symbols-outlined rotate collapsed" data-bs-toggle="collapse" data-bs-target="#homeSubmenu">expand_more</span>
            </div>
            <ul class="submenu collapse" id="homeSubmenu">
                <li>서브 메뉴 1</li>
                <li>서브 메뉴 2</li>
            </ul>

            <div class="menu-item">
                <span class="material-symbols-outlined">settings</span>
                <span>설정</span>
                <span class="material-symbols-outlined rotate collapsed" data-bs-toggle="collapse" data-bs-target="#settingsSubmenu">expand_more</span>
            </div>
            <ul class="submenu collapse" id="settingsSubmenu">
                <li>서브 설정 1</li>
                <li>서브 설정 2</li>
            </ul>
        </div>
        <div class="middle-section">
            <!-- 중간 섹션 내용 -->
        </div>

    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
    var menuButtons = document.querySelectorAll('.menu-item');

    menuButtons.forEach(function (menuButton) {
        menuButton.addEventListener('click', function () {
        // 현재 열린 다른 모든 서브메뉴 닫기
        document.querySelectorAll('.submenu').forEach(function (submenu) {
            if (submenu !== menuButton.nextElementSibling && submenu.classList.contains('show')) {
            submenu.classList.remove('show');
            submenu.previousElementSibling.querySelector('.rotate').classList.add('collapsed');
            }
        });

        // 클릭된 메뉴의 서브메뉴 토글
        var submenu = menuButton.nextElementSibling;
        if (submenu.classList.contains('show')) {
            submenu.classList.remove('show');
            menuButton.querySelector('.rotate').classList.add('collapsed');
        } else {
            submenu.classList.add('show');
            menuButton.querySelector('.rotate').classList.remove('collapsed');
        }
        });
    });
    });
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
