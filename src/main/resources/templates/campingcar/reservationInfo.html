    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .carousel-item {
            width: 100%;
            height: 100%;
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #f0f0f0; /* 배경색 추가 (필요 시) */
        }
        .section {
            margin-bottom: 5px;
            padding: 16px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
        }
        .section img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .section-text {
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
        }
        .highlight-text {
            color: #ff5e57;
            font-weight: bold;
        }
        .final-price {
            font-size: 24px;
            font-weight: bold;
            color: #007aff;
            text-align: center;
            margin-bottom: 16px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-item-title {
            color: #333;
            font-weight: bold;
        }
        .info-item-value {
            color: #555;
        }
        .nav-underline {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        padding-bottom: 8px;
        }

        .nav-underline::-webkit-scrollbar {
            display: none; /* 웹킷 브라우저에서 스크롤바 숨기기 */
        }

        .nav-underline {
            -ms-overflow-style: none;
            scrollbar-width: none; 
        }

        .nav-item {
            flex: 0 0 auto;
        }

        .nav-link {
            white-space: nowrap;
            margin-right: 8px;
            text-decoration: none;
            color: black;
            position: relative; /* 상대적 위치 설정으로 자식 요소에 절대 위치를 지정할 수 있도록 함 */
        }

        .nav-link.active {
            font-weight: bold;
            color: black !important;
            background-color: transparent !important;
        }
    </style>
</head>
