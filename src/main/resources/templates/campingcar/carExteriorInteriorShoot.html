<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org:">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 대여 외관 촬영</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="/public/css/common.css" rel="stylesheet">
    <link href="/public/css/basecamp.css" rel="stylesheet">
    <script src="/public/js/lockLikeMobile.js"></script>
    <link rel="shotcut icon" href="/public/img/common/campFire.ico" type="image/x-icon">

    <style>
        body {
            margin: 0;
            padding: 0;

        }
        .section {
            margin-bottom: 0.96px;
            padding: 16px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            -ms-overflow-style: none;
            scrollbar-width:none;
        }
        .section::webkit-scrollbar {
            display: none;
        }

        .section img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .section-text {
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container-fluid fixed-top">
        <div class="row bg-white align-items-center py-2 border-bottom">
            <div class="col-auto px-0">
                <button class="border-0 bg-transparent d-flex align-items-center text-dark">
                    <span class="material-symbols-outlined" onclick="history.back();" style="cursor: pointer;">arrow_back</span>
                </button>
            </div>
        </div>
    </div>

    <div class="container-fluid text-center p-3">    
        <div class="row pt-5">
            <div class="col mb-0 d-flex justify-content-start">
                <span class="fs-1 fw-semibold">외관 촬영</span>
            </div>
        </div>
        <div class="row mt-3 pb-3">
            <div class="col-12 mb-0 text-start">
                <div class="text-body-secondary new-fs-85">
                    <div>차량의 여섯 면을 가이드에 맞춰 촬영해주세요.</div>
                    <div>사진 전송 후에는 수정할 수 없습니다.</div>
                </div>
            </div>
        </div>

        <div class="row mt-1 pb-3">
            <div class="col-12 mb-0 text-start">
                <div class="text-body-secondary new-fs-85">
                    <div>차량 외관에서 흠집이나 사고 흔적을 발견했다면 반드시</div>
                    <div>촬영해주세요. 운행이 불가능한 손상이 있다면 고객센터로</div>
                    <div>문의해주세요.</div>
                </div>
            </div>
        </div>
    </div>

    <form class="container-fluid mt-0" action="/campingcar/rentShootProcess" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col section">
                <div class="row mb-3 px-3">
                    <div class="col px-0">
                        <div class="row">
                            <div class="col">
                                <span class="fs-6 text-start fw-normal">1. 전면</span>
                            </div>
                        </div>
                        <div class="row mt-2" style="padding-left: 0.75rem;padding-right:0.75rem">
                            <div class="col-5 px-0 border" id="front-view-preview-container" style="display: none;">
                                <img id="preview-front-view" src="" class="img-fluid w-100" style="max-height: 100px;">
                            </div>
                            <div class="col-5 p-4 border d-flex justify-content-center align-items-center" style="cursor: pointer;" onclick="document.getElementById('front-view-input').click();">
                                <div class="text-center">
                                    <span id="front-view-icon" class="material-symbols-outlined d-flex justify-content-center align-items-center" style="font-size: 2rem;">photo_camera</span>
                                    <div>사진찍기</div>
                                </div>
                                <input type="file" id="front-view-input" class="form-control-file d-none" name="front_view" onchange="previewImage(event, 'preview-front-view', 'front-view-preview-container')">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Similar blocks for other views -->
                <div class="row mb-3 px-3">
                    <div class="col px-0">
                        <div class="row">
                            <div class="col">
                                <span class="fs-6 text-start fw-normal">2. 보조석 앞면</span>
                            </div>
                        </div>
                        <div class="row mt-2" style="padding-left: 0.75rem;padding-right:0.75rem">
                            <div class="col-5 px-0 border" id="passenger-front-view-preview-container" style="display: none;">
                                <img id="preview-passenger-front-view" src="" class="img-fluid w-100" style="max-height: 100px;">
                            </div>
                            <div class="col-5 p-4 border d-flex justify-content-center align-items-center" style="cursor: pointer;" onclick="document.getElementById('passenger-front-view-input').click();">
                                <div class="text-center">
                                    <span id="passenger-front-view-icon" class="material-symbols-outlined d-flex justify-content-center align-items-center" style="font-size: 2rem;">photo_camera</span>
                                    <div>사진찍기</div>
                                </div>
                                <input type="file" id="passenger-front-view-input" class="form-control-file d-none" name="passenger_front_view" onchange="previewImage(event, 'preview-passenger-front-view', 'passenger-front-view-preview-container')">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3 px-3">
                    <div class="col px-0">
                        <div class="row">
                            <div class="col">
                                <span class="fs-6 text-start fw-normal">3. 보조석 뒷면</span>
                            </div>
                        </div>
                        <div class="row mt-2" style="padding-left: 0.75rem;padding-right:0.75rem">
                            <div class="col-5 px-0 border" id="passenger-rear-view-preview-container" style="display: none;">
                                <img id="preview-passenger-rear-view" src="" class="img-fluid w-100" style="max-height: 100px;">
                            </div>
                            <div class="col-5 p-4 border d-flex justify-content-center align-items-center" style="cursor: pointer;" onclick="document.getElementById('passenger-rear-view-input').click();">
                                <div class="text-center">
                                    <span id="passenger-rear-view-icon" class="material-symbols-outlined d-flex justify-content-center align-items-center" style="font-size: 2rem;">photo_camera</span>
                                    <div>사진찍기</div>
                                </div>
                                <input type="file" id="passenger-rear-view-input" class="form-control-file d-none" name="passenger_rear_view" onchange="previewImage(event, 'preview-passenger-rear-view', 'passenger-rear-view-preview-container')">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3 px-3">
                    <div class="col px-0">
                        <div class="row">
                            <div class="col">
                                <span class="fs-6 text-start fw-normal">4. 후면</span>
                            </div>
                        </div>
                        <div class="row mt-2" style="padding-left: 0.75rem;padding-right:0.75rem">
                            <div class="col-5 px-0 border" id="rear-view-preview-container" style="display: none;">
                                <img id="preview-rear-view" src="" class="img-fluid w-100" style="max-height: 100px;">
                            </div>
                            <div class="col-5 p-4 border d-flex justify-content-center align-items-center" style="cursor: pointer;" onclick="document.getElementById('rear-view-input').click();">
                                <div class="text-center">
                                    <span id="rear-view-icon" class="material-symbols-outlined d-flex justify-content-center align-items-center" style="font-size: 2rem;">photo_camera</span>
                                    <div>사진찍기</div>
                                </div>
                                <input type="file" id="rear-view-input" class="form-control-file d-none" name="rear_view" onchange="previewImage(event, 'preview-rear-view', 'rear-view-preview-container')">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3 px-3">
                    <div class="col px-0">
                        <div class="row">
                            <div class="col">
                                <span class="fs-6 text-start fw-normal">5. 운전석 뒷면</span>
                            </div>
                        </div>
                        <div class="row mt-2" style="padding-left: 0.75rem;padding-right:0.75rem">
                            <div class="col-5 px-0 border" id="driver-rear-view-preview-container" style="display: none;">
                                <img id="preview-driver-rear-view" src="" class="img-fluid w-100" style="max-height: 100px;">
                            </div>
                            <div class="col-5 p-4 border d-flex justify-content-center align-items-center" style="cursor: pointer;" onclick="document.getElementById('driver-rear-view-input').click();">
                                <div class="text-center">
                                    <span id="driver-rear-view-icon" class="material-symbols-outlined d-flex justify-content-center align-items-center" style="font-size: 2rem;">photo_camera</span>
                                    <div>사진찍기</div>
                                </div>
                                <input type="file" id="driver-rear-view-input" class="form-control-file d-none" name="driver_rear_view" onchange="previewImage(event, 'preview-driver-rear-view', 'driver-rear-view-preview-container')">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3 px-3">
                    <div class="col px-0">
                        <div class="row">
                            <div class="col">
                                <span class="fs-6 text-start fw-normal">6. 운전석 앞면</span>
                            </div>
                        </div>
                        <div class="row mt-2" style="padding-left: 0.75rem;padding-right:0.75rem">
                            <div class="col-5 px-0 border" id="driver-front-view-preview-container" style="display: none;">
                                <img id="preview-driver-front-view" src="" class="img-fluid w-100" style="max-height: 100px;">
                            </div>
                            <div class="col-5 p-4 border d-flex justify-content-center align-items-center" style="cursor: pointer;" onclick="document.getElementById('driver-front-view-input').click();">
                                <div class="text-center">
                                    <span id="driver-front-view-icon" class="material-symbols-outlined d-flex justify-content-center align-items-center" style="font-size: 2rem;">photo_camera</span>
                                    <div>사진찍기</div>
                                </div>
                                <input type="file" id="driver-front-view-input" class="form-control-file d-none" name="driver_front_view" onchange="previewImage(event, 'preview-driver-front-view', 'driver-front-view-preview-container')">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col"> 
                        <input type="hidden" name="reservation_id" th:value="${reservationId}">
                    </div>
                </div>
                <div class="row fixed-bottom" style="z-index: 1040;">
                    <div class="col d-grid px-0">
                        <button class="btn btn-bc-light p-3 fw-semibold" id="submitButton">사진 전송하기</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 이미 전송이 완료되었는지 확인
            const isSubmitted = localStorage.getItem('rentShootSubmitted') === 'true';

            // 전송이 완료되었다면 버튼을 비활성화
            if (isSubmitted) {
                const button = document.getElementById('submitButton');
                button.disabled = true;
                button.classList.remove('btn-bc-light');  // 기존 클래스 제거
                button.classList.add('btn-secondary');    // 새 클래스 추가
            }
        });

        // 사진 전송 폼을 제출할 때 전송 상태를 저장
        document.getElementById('submitButton').addEventListener('click', function() {
            localStorage.setItem('rentShootSubmitted', 'true');
        });
    </script>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
