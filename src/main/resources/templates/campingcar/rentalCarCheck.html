<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org:">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 상세 페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,1,0" />
    <link href="/public/css/common.css" rel="stylesheet">
    <link href="/public/css/basecamp.css" rel="stylesheet">
    <script src="/public/js/lockLikeMobile.js"></script>
    <link rel="shotcut icon" href="/public/img/common/campFire.ico" type="image/x-icon">
    <style>
        .bottom-border {
            border-bottom: 0.1rem solid #515964;
        }

    </style>
</head>
<body class="text-white" style="background-color: #28323C;">
    <div class="container">
        <!-- 상단 상태 바 -->
        <div class="row fixed-top bg-dark p-2" style="color: #ffffff;">
            <div class="col d-flex justify-content-between align-items-center">
                <button class="border-0 bg-transparent d-flex align-items-center text-white">
                    <!-- 기존 history.back() 대신에 window.location.href 사용 -->
                    <span class="material-symbols-outlined" onclick="goToRentalStatus()" style="cursor: pointer;">arrow_back</span>
                </button>
                <div>고객센터</div>
            </div>
        </div>
    </div>
    <div class="container mt-3 pt-3">    
        <div class="row pt-5 pb-3">
            <div class="col mb-0 d-flex justify-content-center align-items-center">
                <span class="text-white fs-2 fw-meidum">내 예약</span>
            </div>
        </div>
        <!-- 차량 정보 -->
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <div style="position: relative; text-align: center;">
                            <div class="px-0 d-flex justify-content-center align-items-center" th:if="${#strings.equals(rentCarData.carTypeName, '모터홈')}">
                                <img th:src="@{/public/img/campingCarImage/모터홈.png}" class="d-block img-fluid" alt="모터홈" style="aspect-ratio: 1/1;width: 260px;height: 180px;">
                            </div>
                            <div class="px-0 d-flex justify-content-center align-items-center" th:if="${#strings.equals(rentCarData.carTypeName, '차박형(중형)')}">
                                <img th:src="@{/public/img/campingCarImage/차박형(중형).png}" class="d-block img-fluid" alt="차박형(중형)" style="aspect-ratio: 1/1;width: 260px;height: 180px;">
                            </div>
                            <div class="px-0 d-flex justify-content-center align-items-center" th:if="${#strings.equals(rentCarData.carTypeName, '차박형(소형)')}">
                                <img th:src="@{/public/img/campingCarImage/차박형(소형).png}" class="d-block img-fluid" alt="차박형(소형)" style="aspect-ratio: 1/1;width: 260px;height: 180px;">
                            </div>
                            <div class="px-0 d-flex justify-content-center align-items-center" th:if="${#strings.equals(rentCarData.carTypeName, '카라반')}">
                                <img th:src="@{/public/img/campingCarImage/카라반.png}" class="d-block img-fluid" alt="카라반" style="aspect-ratio: 1/1;width: 260px;height: 180px;">
                            </div>
                            <button class="btn btn-info btn-lg px-0 rounded-circle d-flex flex-column justify-content-center align-items-center " 
                                    style="background-color: #09AFF2; opacity: 0.9; position: absolute; top: 33%; left: 68%; width: 85px; height: 85px;">
                                <div class="material-symbols-outlined text-white thin-icon">photo_camera</div>
                                <a th:href="@{/campingcar/carExteriorInteriorShoot(id=${rentCarData.id})}" class="new-fs-8 pb-1 text-white text-center fw-light">차량 사진등록</a>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center new-fs-95 fw-semibold" style="color: #BCBFC5;">
                        <span th:text="${rentCarData.product_name}+' | '"></span><span th:text="${rentCarData.carTypeName}"></span>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col text-center">
                        <span th:text="'['+${rentCarData.progress}+ ']'" class="fs-6 fw-light new-fs-85"></span>
                    </div>
                </div>
                <div class="row p-2 align-items-center mt-4">
                    <div class="col px-1 d-flex justify-content-between align-items-center">
                        <span th:text="${#dates.format(rentCarData.reservationStart_date, 'MM/dd(E) HH:mm')}+'부터'" class="fw-medium" style="color: #09AFF2;"></span>
                        <span th:text="${#dates.format(rentCarData.reservationEnd_date, 'MM/dd(E) HH:mm')}+'까지'" class="fw-medium" style="color: #09AFF2;"></span>
                    </div>
                    <hr class="m-0 mt-2" style="border-color: #09AFF2;">
                </div>
                <!-- 차량 예약 정보 -->
                <div class="row mt-3 px-2 d-flex justify-content-between align-items-center">
                    <div class="col-5 px-2 py-3 d-flex align-items-center bottom-border">
                        <span class="material-symbols-outlined fill-on thin-icon pe-3" style="color: #515964;">schedule</span>
                        <span class="fw-medium"  style="color: #BCBFC5;">대여 시각</span>
                    </div>
                    <div th:text="${#dates.format(rentCarData.reservationStart_date, 'MM/dd(E) HH:mm')}"
                        class="col-7 px-2 py-3 d-flex justify-content-end align-items-center bottom-border fw-medium" style="color: #BCBFC5;">08/08(목) 10:00</div>
                </div>
                <div class="row px-2 d-flex justify-content-between align-items-center">
                    <div class="col-5 px-2 py-3 d-flex align-items-center bottom-border">
                        <span class="material-symbols-outlined fill-on thin-icon pe-3" style="color: #515964;">History</span>
                        <span class="fw-medium"  style="color: #BCBFC5;">반납 시각</span>
                    </div>
                    <div th:text="${#dates.format(rentCarData.reservationEnd_date, 'MM/dd(E) HH:mm')}"
                        class="col-7 px-2 py-3 d-flex justify-content-end align-items-center bottom-border fw-medium" style="color: #BCBFC5;">08/08(목) 10:00</div>
                </div>
                <div class="row px-2 d-flex justify-content-between align-items-center">
                    <div class="col-5 px-2 py-3 d-flex align-items-center bottom-border">
                        <span class="material-symbols-outlined fill-on thin-icon pe-3" style="color: #515964;">groups</span>
                        <span class="fw-medium"  style="color: #BCBFC5;">동승 인원</span>
                    </div>
                    <div th:text="${rentCarData.seating_capacity}+'명'" class="col-7 px-2 py-3 d-flex justify-content-end align-items-center bottom-border fw-medium" style="color: #BCBFC5;"></div>
                </div>
                
                <div class="row px-2 d-flex justify-content-between align-items-center">
                    <div class="col-5 px-2 py-3 d-flex align-items-center bottom-border">
                        <span class="material-symbols-outlined fill-on thin-icon pe-3" style="color: #515964;">king_bed</span>
                        <span class="fw-medium"  style="color: #BCBFC5;">취침 인원</span>
                    </div>
                    <div th:text="${rentCarData.sleeping_capacity}+'명'" class="col-7 px-2 py-3 d-flex justify-content-end align-items-center bottom-border fw-medium" style="color: #BCBFC5;"></div>
                </div>
                
                <div class="row px-2 d-flex justify-content-between align-items-center">
                    <div class="col-5 px-2 py-3 d-flex align-items-center bottom-border">
                        <span class="material-symbols-outlined fill-on thin-icon pe-3" style="color: #515964;">photo_camera</span>
                        <span class="fw-medium"  style="color: #BCBFC5;">차량 확인</span>
                    </div>
                    <div class="col-7 px-2 py-3 d-flex justify-content-end align-items-center bottom-border">
                        <a th:href="@{/campingcar/carExteriorInteriorShoot(id=${rentCarData.id})}" class="fw-medium"  style="color: #BCBFC5;">사진 등록하기</a>
                    </div>
                </div>
                
                <div class="row px-2 d-flex justify-content-start align-items-center">
                    <div class="col-12 px-2 py-3 d-flex align-items-center justify-content-start bottom-border">
                        <span class="material-symbols-outlined fill-on thin-icon pe-3" style="color: #515964;">warning</span>
                        <span class="fw-medium"  style="color: #BCBFC5;">취소 수수료 및 페널티 안내</span>
                    </div>
                </div>
                <!-- 반납요청 및 반납 동의 -->
                <div class="row px-2 d-flex justify-content-start align-items-center">
                    <a class="col-12 px-2 py-3 d-flex align-items-center justify-content-start bottom-border" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">
                        <span class="material-symbols-outlined fill-on thin-icon pe-3" style="color: #515964;">replay</span>
                        <span class="fw-medium"  style="color: #BCBFC5;">반납 요청 및 반납 동의</span>
                    </a>
                </div>

                <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel" style="height: 20vh;">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasBottomLabel">반납 요청 및 반납 동의</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div class="row mt-1">
                            <div class="col-5 text-center px-2">
                                <a th:href="@{/campingcar/returnRequest(id=${rentCarData.id})}" class="border rounded-3 p-2 d-flex justify-content-center fw-medium">반납요청</a> 
                            </div>
                            <div class="col-7 text-center px-2">
                                <a th:href="@{/campingcar/returnInspectionAgreement(id=${rentCarData.id})}" class="border rounded-3 p-2 d-flex justify-content-center fw-medium">반납 차량 점검 동의</a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-5 px-2 d-flex justify-content-center align-items-center">
                    <div class="col-12 p-2 d-flex align-items-center justify-content-center">
                        <span class="fw-semibold"  style="color: #BCBFC5;">예약 취소</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
        

    <!-- 부트스트랩 JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
            function goToRentalStatus() {
                window.location.href = '/campingcar/rentalStatus';
            }
            document.getElementById('closeOffcanvasButton').addEventListener('click', function () {
            var offcanvasElement = document.getElementById('offcanvasBottom');
            var offcanvasInstance = bootstrap.Offcanvas.getInstance(offcanvasElement);
            offcanvasInstance.hide();
        });
    </script>
</body>
</html>
