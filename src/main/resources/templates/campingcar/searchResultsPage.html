<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org:">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="/public/css/common.css" rel="stylesheet">
    <link href="/public/css/basecamp.css" rel="stylesheet">
    <script src="/public/js/lockLikeMobile.js"></script>
    <style>
        .carousel-inner img {
            height: 550px; /* 이미지 높이 조정 */
        }
        .rounded-top-only {
            border-top-left-radius: 30px; /* 상단 좌측 모서리 둥글게 */
            border-top-right-radius: 30px; /* 상단 우측 모서리 둥글게 */
            border-bottom-left-radius: 0; /* 하단 좌측 모서리 둥글지 않게 */
            border-bottom-right-radius: 0; /* 하단 우측 모서리 둥글지 않게 */
        }
        .location img {
            aspect-ratio: 1/1;
            width: 100px;
            object-fit: cover;
            object-position: center;
        }
        .text-on-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg); /* 회전 제거 및 중앙 정렬 유지 */
            text-align: center; /* 텍스트를 중앙 정렬 */
            font-size: 11px; /* 폰트 크기 설정, 필요에 따라 조정 */
        }
        .btn-block { /* 버튼 레이아웃 유지 */
            max-width: 100%;
            text-align: left;
            display: inline-block; /* 버튼을 인라인 블록으로 설정하여 텍스트가 줄바꿈되지 않도록 합니다. */
        }
        .calendar-container {
            text-align: center;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .calendar-container table {
            width: 100%;
            border-collapse: collapse; /* 테두리가 겹치지 않도록 설정 */
            margin: 0 auto;
            border: none; /* 전체 테두리 제거 */
            table-layout: fixed; /* 모든 셀이 동일한 크기를 가지도록 설정 */
        }

        .calendar-container th, .calendar-container td {
            padding: 0; /* 패딩을 제거하여 셀의 높이를 고정 */
            text-align: center;
            border: none; /* 셀 테두리 제거 */
            height: 40px; /* 모든 셀의 높이를 동일하게 설정 */
        }

        .calendar-container th {
            color: #999;
            font-weight: bold;
            height: 40px; /* 헤더 셀의 높이도 동일하게 설정 */
            line-height: 40px; /* 수직 정렬을 위해 라인 높이 설정 */
        }

        .calendar-container td {
            cursor: pointer;
        }

        .calendar-container .inactive {
            color: #ccc;
            pointer-events: none;
        }

        .calendar-container .cursor-pointer .date-circle {
            cursor: pointer;
        }

        .calendar-container .selected .date-circle {
            background-color: black;
            color: white;
            border-radius: 50%;
        }

        .calendar-container .today .date-circle {
            border: 2px solid black;
        }

        .calendar-container .cursor-pointer {
            cursor: pointer;
        }

        .calendar-container .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .calendar-container .header button {
            border: none;
            background: none;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .calendar-container .header button:hover {
            background-color: #f0f0f0;
        }

        .calendar-container .header h4 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .calendar-container .date-circle {
            display: inline-block;
            width: 30px; /* 날짜 원형 크기 조정 */
            height: 30px; /* 날짜 원형 크기 조정 */
            line-height: 30px; /* 텍스트 수직 정렬 */
            border-radius: 50%;
            text-align: center;
            margin: -2px auto; /* 날짜 간격 조정 및 가운데 정렬 */
        }

        .calendar-container .text-primary {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container-fluid fixed-top overflow-x-hidden" style="height: 43px;">
        <div class="row bg-white align-items-center py-2 border-bottom">
            <div class="col-auto px-0 pe-1">
                <button class="border-0 bg-transparent d-flex align-items-center text-dark">
                    <span class="material-symbols-outlined" onclick="history.back();" style="cursor: pointer;">arrow_back</span>
                </button>
            </div>
            <div class="col ps-4 text-center">
                <div class="mb-0 fw-semibold" style="font-size: 16px;"></div>
            </div>
            <div class="col-2">
            </div>
        </div>
    </div>
    <div class="container pt-5">
        <div class="row" th:each="searchResultData :${searchResultList}">
            <div class="col px-0 shadow border border-2 rounded-4 my-4">
                <div class="row mx-0">
                    <div class="col px-0 d-flex justify-content-center align-items-center overflow-hidden rounded-top-4 position-relative">
                    <img th:src="|/images/${searchResultData.main_img}|" class="img-fluid" style="max-width: 100%; min-height: 100%;" alt="썸네일">
                    <div class="position-absolute top-0 end-0 pt-1" style="padding-right: 0.75rem;">
                            <i id="heart-${product_id}" onclick="like()" class="fa-regular fa-heart" style="color: #ff0000;"></i>
                        </div>
                    </div>
                </div>
                <div class="row px-3">
                    <div class="col">
                        <!-- 회사명 + 차량명 -->
                        <div class="row">
                            <div class="col pe-0 pb-2">
                                <span th:text="${searchResultData.comp_name}" class="fw-bold fs-6 text-success"></span>
                                <span th:text="${searchResultData.product_name}" class="fw-bold fs-6" style="color: #484647;"></span>
                                <div th:text="${searchResultData.short_description}" class="fw-bold new-fs-85" style="color: #7C7B7B;"></div>
                            </div>
                        </div>
                        <!-- 비수기 평일가격, 주말가격 -->
                        <div class="row ps-1">
                            <div class="col fs-6 ps-2 pb-2 d-flex align-items-center">
                                <span class="text-primary fw-semibold"></span>
                                <span th:text="${searchResultData.rental_fee_weekdays}"></span>
                            </div>
                            <div class="col fs-6 ps-0 pb-2 d-flex justify-content-center aling-items-center">
                                <span class="text-primary fw-semibold"></span>
                                <span th:text="${searchResultData.rental_fee_weekend}"></span>
                            </div>
                        </div>
                        <!-- 차고지 주소 + 운전 조건 -->
                        <div class="row border-top">
                            <div class="col pt-2 pb-2 fw-bold new-fs-85" style="color: #7C7B7B;">
                                <div th:text="${searchResultData.garage_address}"></div>
                                <div th:text="${searchResultData.driver_license_condition_name}"></div>
                                <div th:text="${searchResultData.driver_age_condition_name}"></div>
                                <div th:text="${searchResultData.driver_experience_condition_name}"></div>
                            </div>
                        </div>
                        <!-- 동승,취침, 애완 조건 -->
                        <div class="row py-2 new-fs-85 border-top">
                            <div class="col-4 px-0 d-flex justify-content-between align-items-center">
                                <span class="material-symbols-outlined">groups</span><span th:text="${searchResultData.seating_capacity}"></span>|
                            </div>
                            <div class="col-4 px-0 d-flex justify-content-between align-items-center">
                                <span class="material-symbols-outlined">hotel</span>
                                <span th:text="${searchResultData.sleeping_capacity}"></span>|
                            </div>
                            <div class="col-4 px-0 d-flex align-items-center">
                                <span class="material-symbols-outlined">Pets</span>
                                <span th:text="${searchResultData.pet_friendly}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container pt-4">
        <div class="row text-center pb-3">
            <div class="col" th:each="searchResultData :${searchResultList}">
                <div th:if="${#lists.isEmpty(searchResultData)}">
                    <span class="text-body-tertiary">모든 내용을 불러왔습니다.</span>
                </div>
            </div>
        </div>
    </div>



    <!-- <div th:replace="~{campingcar/campingNavi::bottomNaviBasecamp}"></div> -->
    <div th:replace="~{campingcar/campingNavi::bottomNaviBasecamp}"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>


    
</body>
</html>
