<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org:">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 상세 페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="/public/css/common.css" rel="stylesheet">
    <script src="/public/js/lockLikeMobile.js"></script>
    <link rel="shotcut icon" href="/public/img/common/campFire.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .section {
            margin-bottom: 5px;
            padding: 16px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
        }
        .section img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .section-text {
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
        }
        .highlight-text {
            color: #ff5e57;
            font-weight: bold;
        }
        .final-price {
            font-size: 24px;
            font-weight: bold;
            color: #007aff;
            text-align: center;
            margin-bottom: 16px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            font-size: 14px;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-item-title {
            color: #333;
            font-weight: bold;
        }
        .info-item-value {
            color: #555;
        }

    </style>
</head>
<body class="text-dark">
    <div class="container mt-3 pt-3">
        <div class="row text-center py-5">
            <div class="col">
                <div class="row justify-content-center pt-5">
                    <div class="col-auto ps-3 rounded-circle d-flex align-items-center justify-content-center" style="background-color:#00B8FF;width: 85px; height: 80px;">
                        <i class="fa-solid fa-check fa-2xl" style="color: white; padding: 20px;"></i></i>
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="col fw-semibold pt-3">예약이 접수되었습니다.</div>
                </div>
                <div class="row">
                    <div class="col pt-2">
                        <div class="new-fs-8" style="color: #7C7B7B;">베이스캠프 캠핑카 예약은 렌트카 회사의 승인 후 확정됩니다.! </div>
                        <div class="new-fs-8" style="color: #7C7B7B;">예약 내역은 입력하신 이메일로 전송하였습니다.</div>
                    </div>
                </div>
            </div>
        </div> 
        <div class="row text-center py-5 px-5">
            <div class="col border py-3 d-flex justify-content-center align-items-center">
                <a href="/campingcar/rentUseageHistory">내 예약내역보기</a>
            </div>
            <div class="col border d-flex justify-content-center align-items-center">
                <a href="/campingcar/main" class="fw-medium" style="color: #00B8FF;">홈으로 가기</a>
            </div>
        </div>       
    </div>

    <!-- footer -->
    <div th:replace="~{campingcar/campingNavi::footerNavi}"></div>
    <!-- bottom -->
    <div th:replace="~{campingcar/campingNavi::bottomNaviBasecamp}"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
