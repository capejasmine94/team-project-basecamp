<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org:">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 상세 페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="/public/css/common.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .section {
            margin-bottom: 5px;
            padding: 16px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
        }
        .section img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .section-text {
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
        }
        .highlight-text {
            color: #ff5e57;
            font-weight: bold;
        }
        .final-price {
            font-size: 24px;
            font-weight: bold;
            color: #007aff;
            text-align: center;
            margin-bottom: 16px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            font-size: 14px;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-item-title {
            color: #333;
            font-weight: bold;
        }
        .info-item-value {
            color: #555;
        }

    </style>
</head>
<body class="text-dark" style="background-color: #DBF3FF;">
    <div class="container">
        <!-- 상단 상태 바 -->
        <div class="row fixed-top bg-white p-2">
            <div class="col d-flex justify-content-start align-items-center">
                <div class="d-flex align-items-center">
                    <i class="bi bi-chevron-left" onclick="history.back();" style="cursor: pointer;"></i>
                </div>
                <div class="fs-6 ps-2 fw-semibold">캠핑카 예약 정보 확인</div>
            </div>
        </div>
    </div>
    <div class="container mt-3 pt-3">
        <div class="row">
            <div class="col">
                <div class="row pt-5 pb-5">
                    <div class="col mb-0 fs-5 fw-semibold d-flex justify-content-center align-items-center" style="max-width: 20rem; white-space: normal;">
                        <span>캠핑카 대여 예약이 정상적으로 접수되었습니다.</span>
                    </div>
                </div>
                <!-- 차량 정보 -->
                <div class="row p-3 d-flex justify-content-start">
                    <div class="col section">
                        <div class="row py-2">
                            <div class="col">
                                <span class="fw-semibold">예약번호 : </span><span class="fw-normal" th:text="${reservationConfirm.id}"></span>
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="col">
                                <span class="fw-semibold">예약자 : </span><span class="fw-normal" th:text="${reservationConfirm.rentUserNickname}"></span>
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="col">
                                <span class="fw-semibold">대여 날짜 : </span><span class="fw-normal" th:text="${#dates.format(reservationConfirm.reservationStart_date, 'yyyy.MM.dd a HH:mm')}"></span>
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="col">
                                <span class="fw-semibold">반납 날짜 : </span><span class="fw-normal" th:text="${#dates.format(reservationConfirm.reservationEnd_date, 'yyyy.MM.dd a HH:mm')}"></span>
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="col">
                                <span class="fw-semibold">대여 가격 : </span><span class="fw-normal" th:text="${reservationConfirm.rental_fee_weekdays}"></span><span class="fw-normal" th:text="${reservationConfirm.rental_fee_weekend}"></span>
                            </div>
                        </div>
                        <div class="row py-2">
                            <div class="col">
                                <span class="fw-semibold">차고지 주소 : </span><span class="fw-normal" th:text="${reservationConfirm.garage_address}"></span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>    
    </div>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
