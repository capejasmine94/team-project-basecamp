<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org:">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 이용 내역 페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="/public/css/common.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .carousel-item {
            width: 100%;
            height: 100%;
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #f0f0f0; /* 배경색 추가 (필요 시) */
        }
        .section {
            margin-bottom: 5px;
            padding: 16px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
        }
        .section img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .section-text {
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
        }
        .highlight-text {
            color: #ff5e57;
            font-weight: bold;
        }
        .final-price {
            font-size: 24px;
            font-weight: bold;
            color: #007aff;
            text-align: center;
            margin-bottom: 16px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-item-title {
            color: #333;
            font-weight: bold;
        }
        .info-item-value {
            color: #555;
        }

    </style>
</head>
<body class="bg-body-tertiary">
    <div class="container">
        <div class="row">
            <div class="col section">
                <div class="row new-mt-45 pb-3">
                    <div class="col">
                        <div class="row">
                            <div class="col new-fs-7 fw-medium">
                                </i><span>캠핑카 유형</span><i class="bi bi-chevron-right"></i><span th:text="${campingcarDetails.campingcarDto.car_type_name}">모터홈</span>
                            </div>
                        </div>
                        <div class="row pt-2">
                            <div class="col">
                                <span class="fw-semibold" th:text="${campingcarDetails.campingcarDto.product_name}"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col fst-italic text-center pt-4">
                                <i class="fa-solid fa-quote-left" style="color: #CECECE;"></i><span class="fw-semibold fs-6 px-3 text-muted" th:text="${campingcarDetails.campingcarDto.short_description}"></span><i class="fa-solid fa-quote-right" style="color: #CECECE;"></i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col py-4">
                                <div class="d-flex border border-start-0 border-end-0">
                                    <!-- 출고 가능 시간 -->
                                    <div class="d-flex flex-column justify-content-center align-items-center p-2" style="flex: 1; border-left: none;border-right: none; border-top: none; border-bottom: none;">
                                        <div class="text-muted" style="font-size: 0.85rem;">출고가능시간</div>
                                        <div class="fw-normal new-fs-95" th:text="${#dates.format(campingcarDetails.campingcarDto.avaid_time, 'HH') + '시간'}"></div>
                                    </div>
                                    <!-- 대여 기간 -->
                                    <div class="d-flex flex-column justify-content-center align-items-center p-2" style="flex: 1; border-top: none; border-bottom: none;">
                                        <div class="text-muted" style="font-size: 0.85rem;">1박기준 시간</div>
                                        <div class="badge bg-light text-muted new-fs-95" th:text="${campingcarDetails.campingcarDto.overnight_stay}">24시간</div>
                                    </div>
                                    <!-- 반납 가능 시간 -->
                                    <div class="d-flex flex-column justify-content-center align-items-center p-2" style="flex: 1; border-left: none;border-right: none; border-top: none; border-bottom: none;">
                                        <div class="text-muted" style="font-size: 0.85rem;">반납가능시간</div>
                                        <div class="fw-normal new-fs-95" th:text="${#dates.format(campingcarDetails.campingcarDto.return_dateTime, 'HH')+ '시간'}">18:00</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row pt-1">
                            <div class="col">
                                <i class="bi bi-star-fill" style="color: #FFD700;"></i><span class="fw-5 fw-bold"> 4.8</span><span class="new-fs-85" style="font-family: initial; color: #7C7B7B;" th:text="'['+ ${campingcarDetails.countReview}+ '+' + ' Review]'"> [140+ Review]</span>
                                <div class="new-fs-65 d-flex justify-content-start align-items-start">
                                    <span class="pe-1">현재까지</span><span class="text-danger"th:text="${campingcarDetails.countReview}+ '명'"> 50명</span><span>이 차량을 예약하였습니다</span>
                                </div>
                            </div>
                        </div>
                        <div class="row py-4">
                            <div class="col d-flex flex-column d-flex justify-content-between align-items-between">
                                <div class="row">
                                    <div class="col">
                                        <div class="text-muted" style="font-size: 0.85rem;">평일 가격</div>
                                        <span class="fw-bold text-danger text-end" style="font-size: 24px;" th:text="${#numbers.formatInteger(campingcarDetails.campingcarDto.rental_fee_weekdays, 3, 'COMMA')} + '원'"></span>
                                    </div>
                                    <div class="col d-flex flex-column d-flex justify-content-between align-items-between">
                                        <div class="text-muted text-end" style="font-size: 0.85rem;">주말 가격</div>
                                        <span class="fw-bold text-danger text-end" style="font-size: 24px;" th:text="${#numbers.formatInteger(campingcarDetails.campingcarDto.rental_fee_weekend, 3, 'COMMA')} + '원'"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 구분선 -->
                        <div class="border-top pt-3"></div>
                        <!-- 렌트카 회사 정보 -->
                        <div class="row">
                            <div class="col d-flex align-items-center justify-content-center px-3">
                                <img th:src="@{/images/${campingcarDetails.campingcarDto.comp_profile_image}}" class="rounded-circle me-3" style="width: 44px; height: 44px;">
                                <div class="flex-grow-1">
                                    <div class="fw-bold" th:text="${campingcarDetails.campingcarDto.comp_name}"></div>
                                    <div class="text-muted" th:text="${campingcarDetails.campingcarDto.comp_email}"></div>
                                </div>
                                <div class="d-flex">
                                    <div class="d-flex justify-content-center align-items-center rounded-circle" style="width: 40px; height: 40px; background-color: #FFD700;">
                                        <!-- 회사별 채팅 기능 -->
                                        <i class="bi bi-chat-fill" style="color: #000000; font-size: 18px;"></i>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-center rounded-circle border ms-2" style="width: 40px; height: 40px;">
                                        <!-- 회사별 전화 통화 기능 -->
                                        <i class="bi bi-telephone-fill"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        
    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
