<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org:">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 이용 내역 페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="/public/css/common.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .section {
            margin: 1.5rem 1rem; /* 1.5rem은 margin-top과 margin-bottom */ /*1rem은 margin-left와 margin-right*/
            padding: 1rem;
            border-radius:0.75rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            background-color: #fff;
            border: 1px solid #e0e0e0;
        }
        .section img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .section-text {
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
        }
        .highlight-text {
            color: #ff5e57;
            font-weight: bold;
        }
        .final-price {
            font-size: 24px;
            font-weight: bold;
            color: #007aff;
            text-align: center;
            margin-bottom: 16px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-item-title {
            color: #333;
            font-weight: bold;
        }
        .info-item-value {
            color: #555;
        }

    </style>
</head>
<body class="bg-body-tertiary">
    <div class="container">
        <div class="row bg-white pt-2 pe-1 justify-content-end">
            <div class="col-auto">
                <i class="bi bi-x-lg fs-2"  onclick="window.close()"></i>
            </div>
        </div>  
        <div class="row">
            <div class="col bg-white py-2 ps-3">
                <div class="fs-2 fw-medium">이용내역</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row section" th:each="rentuserHistoryList : ${rentuserHistoryData}">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <span class="badge text-bg-light" th:text="${rentuserHistoryList.progress}"></span>
                    </div>
                </div>
                <!-- 렌트카 회사 정보 -->
                <div class="row">
                    <div class="col d-flex align-items-center justify-content-between px-3">
                        <div class="row">
                            <div class="col-3">
                                <div class="px-0" th:if="${#strings.equals(rentuserHistoryList.carTypeName, '모터홈')}">
                                    <img th:src="@{/public/img/campingCarImage/모터홈.jpg}" class="d-block w-100  img-fluid" alt="모터홈" style="max-width: 50px; max-height: 50px;">
                                </div>
                                <div class="px-0" th:if="${#strings.equals(rentuserHistoryList.carTypeName, '차박형(중형)')}">
                                    <img th:src="@{/public/img/campingCarImage/차박형(중형).png}" class="d-block w-100  img-fluid" alt="모터홈" style="max-width: 50px; max-height: 50px;">
                                </div>
                                <div class="px-0" th:if="${#strings.equals(rentuserHistoryList.carTypeName, '차박형(소형)')}">
                                    <img th:src="@{/public/img/campingCarImage/차박형(소형).png}" class="d-block w-100  img-fluid" alt="모터홈" style="max-width: 50px; max-height: 50px;">
                                </div>
                                <div class="px-0" th:if="${#strings.equals(rentuserHistoryList.carTypeName, '카라반')}">
                                    <img th:src="@{/public/img/campingCarImage/카라반.png}" class="d-block w-100 img-fluid" alt="모터홈" style="max-width: 50px; max-height: 50px;">
                                </div>
                            </div>
                            <div class="col-9">
                                <div th:text="${rentuserHistoryList.carTypeName}"></div>
                                <div class="ellipsis" th:text="${rentuserHistoryList.product_name}"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col">
                        <span class="border border-light-subtle" style="border-bottom: 0.0625rem dotted; display: block;"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <div class="row">
                            <div class="col-2">
                                <span class="badge rounded-pill text-bg-dark">대여일
                            </div>
                            <div class="col-auto ps-3">
                                <span th:text="${#dates.format(rentuserHistoryList.reservationStart_date, 'yyyy.MM.dd a HH:mm')}"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <span class="badge rounded-pill text-bg-dark">반납일</span>
                            </div>
                            <div class="col-auto ps-3">
                                <div th:text="${#dates.format(rentuserHistoryList.reservationEnd_date, 'yyyy.MM.dd a HH:mm')}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        
    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
