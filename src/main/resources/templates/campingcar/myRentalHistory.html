<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org:">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 상세 페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="/public/css/common.css" rel="stylesheet">
    <style>
    </style>
</head>
<body class="text-white" style="background-color: #28323C;">
    <div class="container">
        <!-- 상단 상태 바 -->
        <div class="row fixed-top bg-dark p-2" style="color: #ffffff;">
            <div class="col d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <span class="material-symbols-outlined">menu</span>
                </div>
                <div>고객센터</div>
            </div>
        </div>
    </div>
    <div class="container mt-3 pt-3">    
        <div class="row pt-5 pb-3">
            <div class="col mb-0 d-flex justify-content-center align-items-center">
                <span class="text-white fs-5 fw-semibold">내 예약</span>
            </div>
        </div>
        <!-- 차량 정보 -->
        <div class="row">
            <div class="col">
                <div style="position: relative; text-align: center;">
                    <img src="/public/img/campingcarImage/reservation_차박형(중형).png" class="img-fluid" style="width: 220px;height: 200px;">
                    <button class="btn btn-info btn-lg" style="background-color: #09AFF2; opacity: 0.9; position: absolute; top: 56%; left: 83%; border-radius: 50%; width: 95px; height: 100px; transform: translate(-50%, -50%);">
                        <span class="material-symbols-outlined text-white">photo_camera</span>
                        <div class="new-fs-65 pb-1 text-white">차량 확인하기</div>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center py-3">
                <span>차량 준비 중</span>
            </div>
        </div>
        <div class="row p-2 align-items-center">
            <div class="col-auto">
                <span class="fw-semibold" style="color: #09AFF2;">내일 10:00 부터</span>
            </div>
            <div class="col px-0">
                <hr class="m-0" style="border-color: transparent;">
            </div>
            <div class="col-auto">
                <span class="fw-semibold" style="color: #09AFF2;">8/5 (토) 14:00</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <hr class="mt-1" style="border-color: #09AFF2;">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row d-flex justify-content-between align-items-start">
                    <div class="col-5 p-2 d-flex align-items-center border-bottom">
                        <span class="material-symbols-outlined pe-2">schedule</span><span>대여 시각</span>
                    </div>
                    <div class="col-7 p-2 d-flex justify-content-end align-items-end border-bottom">08/08(목) 10:00</div>
                </div>

                <div class="row  d-flex justify-content-between align-items-start">
                    <div class="col-5 p-2 d-flex align-items-center border-bottom">
                        <span class="material-symbols-outlined pe-2">groups</span><span>동승 인원</span>
                    </div>
                    <div class="col-7 p-2 d-flex justify-content-end align-items-end border-bottom">5명</div>
                </div>

                <div class="row d-flex justify-content-between align-items-start">
                    <div class="col-5 p-2 d-flex align-items-center border-bottom">
                        <span class="material-symbols-outlined pe-2">directions_car</span><span>취침 인원</span>
                    </div>
                    <div class="col-7 p-2 d-flex justify-content-end align-items-end border-bottom">5명</div>
                </div>
                <div class="row d-flex justify-content-between align-items-start">
                    <div class="col-5 p-2 d-flex align-items-center border-bottom">
                        <span class="material-symbols-outlined pe-2">bedroom_parent</span><span>차량 확인</span>
                    </div>
                    <div class="col-7 p-2 d-flex justify-content-end align-items-end border-bottom">
                        <a href="/campingcar/carExteriorInteriorShoot" class="text-white">사진 등록하기</a>
                    </div>
                </div>
                <div class="row d-flex justify-content-between align-items-start">
                    <div class="col-12 p-2 d-flex align-items-center border-bottom">
                        <span class="material-symbols-outlined pe-2">warning</span><span>취소 수수료 및 페널티 안내</span>
                    </div>
                </div>
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-12 p-3 d-flex align-items-center border-bottom text-center">
                        <span class="text-center">예약 취소</span>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
