<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Image Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            backdrop-filter: blur(10px);
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .header .icons {
            display: flex;
            align-items: center;
        }

        .header .icons img {
            width: 24px;
            height: 24px;
            margin-left: 15px;
        }

        .carousel-container {
            margin-top: 60px; /* Adjust according to header height */
        }

        .carousel-item {
            position: relative;
            height: 500px;
        }

        .carousel-item .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(10px);
            z-index: 1;
        }

        .carousel-item .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0));
            z-index: 2;
        }

        .carousel-item .content-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 3;
        }

        .carousel-item.active .header {
            background: rgba(0, 0, 0, 0.5);
        }

        .text-block {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 4;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
        }

        .subtext {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="imageCarousel" class="carousel slide carousel-container" data-ride="carousel" data-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="background" src="https://via.placeholder.com/800x500" alt="Image 1">
                <div class="gradient-overlay"></div>
                <img class="content-image" src="https://via.placeholder.com/800x500" alt="Image 1">
                <div class="header">
                    <div class="logo">29CM</div>
                    <div class="icons">
                        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/search--v1.png" alt="Search Icon">
                        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/appointment-reminders--v1.png" alt="Notification Icon">
                    </div>
                </div>
                <div class="text-block">
                    <div class="title">인플루언서 해유의<br>르봉백</div>
                    <div class="subtext">아떼 바네사브루노<br>신상 가장 먼저 만나기 ~19%</div>
                </div>
            </div>
            <div class="carousel-item">
                <img class="background" src="https://via.placeholder.com/800x500" alt="Image 2">
                <div class="gradient-overlay"></div>
                <img class="content-image" src="https://via.placeholder.com/800x500" alt="Image 2">
                <div class="header">
                    <div class="logo">29CM</div>
                    <div class="icons">
                        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/search--v1.png" alt="Search Icon">
                        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/appointment-reminders--v1.png" alt="Notification Icon">
                    </div>
                </div>
                <div class="text-block">
                    <div class="title">인플루언서 해유의<br>르봉백</div>
                    <div class="subtext">아떼 바네사브루노<br>신상 가장 먼저 만나기 ~19%</div>
                </div>
            </div>
            <!-- 추가 이미지 슬라이드를 원하면 여기에 추가 -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
