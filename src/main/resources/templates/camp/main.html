<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="/public/css/common.css">
        
        <script src="/public/js/calendar.js"></script>
        <script src="/public/js/util.js"></script>
        <script src="/public/js/sellerPage.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body> 
        <div th:replace="~{common/navi::topNaviSeller}"></div>
        <div class="container-fluid">
          <div class="row">

             <!-- 메뉴 -->
             <div th:replace="~{camp/campNavi::leftNavi}"></div>

             <!-- 본문 -->
             <div class="col right ms-2" style="padding-top: 58px; ">
                 <!-- 상단 바 -->
                 <div th:replace="~{camp/campNavi::topNavi}"></div>
 
                <!-- 내용 -->
                <div class="row scroll-list-box" style="margin-top: 100px; width: 1600px;">
                    <div class="col">
                        <div class="row new-mt-45 justify-content-center">
                            <div class="col-5 border rounded-2 me-5">
                                <div class="row my-1">
                                    <div class="col ms-3 my-2 fs-5 fw-bold">예약 현황</div>
                                </div>
                                <div class="row border-top pb-2">
                                    <div class="col mx-4">
                                        <div class="row mt-3">
                                            <div class="col text-start">예약 대기</div>
                                            <div class="col-auto fw-semibold">0</div>
                                        </div>
                                        <div class="row mt-2">
                                            <div class="col text-start">최근 예약 됨 (3일)</div>
                                            <div class="col-auto fw-semibold">0</div>
                                        </div>
                                        <div class="row mt-2 mb-3">
                                            <div class="col text-start">최근 취소된 예약</div>
                                            <div class="col-auto fw-semibold">0</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                
                            <div class="col-5 border rounded-2">
                                <div class="row my-1">
                                    <div class="col ms-3 my-2 fs-5 fw-bold">포인트 현황</div>
                                </div>
                                <div class="row border-top pb-2">
                                    <div class="col mx-4">
                                        <div class="row mt-3">
                                            <div class="col text-start">오늘 비어있는 포인트</div>
                                            <div class="col-auto fw-semibold">0</div>
                                        </div>
                                        <div class="row mt-2 mb-2">
                                            <div class="col text-start">오늘 사용중인 포인트</div>
                                            <div class="col-auto fw-semibold">0</div>
                                        </div>
                                        <div class="row mt-2 mb-3">
                                            <div class="col text-start">이용 불가 포인트</div>
                                            <div class="col-auto text-danger fw-semibold">0</div>
                                        </div>
                                    </div>
                                </div>
                            </div>   
                        </div>
        
        
        
                        <div class="row new-mt-45 justify-content-center">
                            <div class="col-5 border rounded-2 me-5">
                                <div class="row my-1">
                                    <div class="col ms-3 my-2 fs-5 fw-bold">최근 취소된 예약</div>
                                </div>
                                <div class="row border-top pb-2">
                                    <div class="col">
                                        <div class="row py-1 border-bottom fw-semibold justify-content-between bg-body-tertiary">
                                            <div class="col text-start ms-3">날짜</div>
                                            <div class="col text-center">금액</div>
                                            <div class="col text-end me-3">구역</div>
                                        </div>
                                        <div class="row">
                                            <div id="refundList" class="col">
                                                <div class="row py-1 border-bottom new-fs-9 justify-content-between">
                                                    <div class="col text-start ms-3">2024.04.25</div>
                                                    <div class="col text-center">120,000</div>
                                                    <div class="col text-end me-3">천상의 공간</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-5 border rounded-2">
                                <div class="row my-1">
                                    <div class="col ms-3 my-2 fs-5 fw-bold">정산</div>
                                </div>
                                <div class="row border-top pb-2">
                                    <div class="col mx-4">
                                        <div class="row mt-3">
                                            <div class="col text-start">정산 예정</div>
                                            <div class="col-auto fw-semibold">0</div>
                                        </div>
                                        <div class="row mt-2 mb-2">
                                            <div class="col text-start">정산 완료</div>
                                            <div class="col-auto fw-semibold">0</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
        
        
        
                        <div class="row new-mt-45 justify-content-center">
                            <div class="col-7 border rounded-2 me-5">
                                <div class="row">
                                    <div class="col text-start ms-3 my-3 fs-5 fw-bold">최근 7일간 매출</div>
                                </div>
                                <div class="row mb-4">
                                    <canvas id="salesChart"></canvas>
                                </div>
                            </div>
                            <div class="col-3 border rounded-2">
                                <div class="row">
                                    <div class="col text-start ms-3 my-3 fs-5 fw-bold">최근 리뷰</div>
                                </div>
                                <div class="row border-bottom">
                                    <div class="col">
                                        <div class="row border-top">
                                            <div class="col">
                                                <div class="row py-1 fw-semibold new-fs-8 justify-content-between">
                                                    <div class="col text-start ms-1">김불편</div>
                                                    <div class="col text-end me-1"><span>천상의 공간</span> <span class="text-secondary">/ P2</span></div>
                                                </div>
                                                <div class="row mt-2">
                                                    <div class="col text-start ms-1 new-fs-8">12만원이라는 큰 돈을 주고 가기에는 너무 별로다</div>
                                                </div>
                                                <div class="row mt-1 pb-2">
                                                    <div class="col text-end text-secondary ms-1 new-fs-7">12일 전 작성</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row border-top">
                                            <div class="col">
                                                <div class="row py-1 fw-semibold new-fs-8 justify-content-between">
                                                    <div class="col text-start ms-1">박철철</div>
                                                    <div class="col text-end me-1"><span>천상의 공간</span> <span class="text-secondary">/ P6</span></div>
                                                </div>
                                                <div class="row mt-2">
                                                    <div class="col text-start ms-1 new-fs-8">음식이 너무 친절하고 사장님이 맛있어요~</div>
                                                </div>
                                                <div class="row mt-1 pb-2">
                                                    <div class="col text-end text-secondary ms-1 new-fs-7">16일 전 작성</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

          </div>
        </div>
        <div th:replace="~{common/navi::popup}"></div>
        <script>
                document.addEventListener('DOMContentLoaded', (event) => {
                // Sample data for the last 7 days
                const salesData = {
                    labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
                    datasets: [{
                        label: 'Sales (in USD)',
                        data: [150, 200, 250, 300, 350, 400, 450],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                };
            
                // Configuring the Chart
                const config = {
                    type: 'line',
                    data: salesData,
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                };
            
                // Render the Chart
                const ctx = document.getElementById('salesChart').getContext('2d');
                new Chart(ctx, config);
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
