<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/public/css/common.css">
    
    <script src="/public/js/calendar.js"></script>
    <script src="/public/js/util.js"></script>
    <script src="/public/js/sellerPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .uploader-container {
            outline: none;
            border: 1.5px dashed #ccc;
            padding: 5px;
            border-radius: 0.5rem;
            box-sizing: border-box;
            text-align: center;
            transition: border-color 0.3s;
        }
        .preview-image {
            width: 4em;
            height: 4em;
            border: 2px solid;
            color: #ccc;
            border-radius: 0.5em;
            object-fit: cover;
        }
        .preview-container {
            position: relative;
            display: inline-block;
            margin-right: 10px; /* 간격 조정 */
        }
        .btn-delete {
            position: absolute;
            top: -5px;
            right: -5px;
            border-radius: 50%;
            padding: 0.25em 0.4em;
            font-size: 0.75em;
            line-height: 1;
        }
        .scroll-list-box {
            overflow-x: auto;
            white-space: nowrap;
        }
    </style>
</head>
<body> 
    <div th:replace="~{common/navi::topNaviSeller}"></div>
    <div class="container-fluid">
        <div class="row">

            <!-- 메뉴 -->
            <div th:replace="~{camp/campNavi::leftNavi}"></div>

            <!-- 본문 -->
            <div class="col right ms-2" style="padding-top: 58px;">
                <!-- 상단 바 -->
                <div th:replace="~{camp/campNavi::topNavi}"></div>

                <!-- 내용 -->
                <div class="row scroll-list-box" style="margin-top: 100px; width: 1600px;">
                    <div class="col">
                        <div id="upload_main_image" class="row">
                            <div class="col">
                                <div class="row">
                                    <input name="main_image" type="file" multiple accept="image/*" id="main_image_input" style="display: none;">
                                    <label class="col m-2 uploader-container" id="uploader">
                                        <div class="row justify-content-center">
                                            <div class="col-auto my-3">
                                                클릭하여 이미지 업로드 / 이미지를 드래그하여 업로드
                                            </div>
                                        </div>
                                    </label>
                                </div>
                                <div id="imgList_main_image" class="row"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div th:replace="~{common/navi::popup}"></div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Sample data for the last 7 days
            const salesData = {
                labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
                datasets: [{
                    label: 'Sales (in USD)',
                    data: [150, 200, 250, 300, 350, 400, 450],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            };
        
            // Configuring the Chart
            const config = {
                type: 'line',
                data: salesData,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            };
        
            // Render the Chart
            const ctx = document.getElementById('salesChart').getContext('2d');
            new Chart(ctx, config);
        });

        const MAX_UPLOADS = 5;
        let curFiles = [];
        const uploader = document.getElementById('uploader');
        const input = document.getElementById('main_image_input');
        const imgList = document.getElementById('imgList_main_image');

        uploader.addEventListener('click', () => {
            input.click();
        });

        input.addEventListener('change', handleFiles);

        uploader.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploader.classList.add('dragover');
        });

        uploader.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploader.classList.remove('dragover');
        });

        uploader.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploader.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles({ target: { files } });
        });

        function handleFiles(event) {
            const fileList = Array.from(event.target.files);

            if (curFiles.length + fileList.length > MAX_UPLOADS) {
                alert(`최대 ${MAX_UPLOADS}개의 이미지만 업로드할 수 있습니다.`);
                return;
            }

            fileList.forEach(file => {
                if (!file.type.startsWith('image/')) {
                    alert('이미지 파일만 업로드할 수 있습니다.');
                    return;
                }

                curFiles.push(file);
                const reader = new FileReader();
                reader.onload = function(e) {
                    const col = document.createElement('div');
                    col.classList.add('col-auto', 'px-0');
                    col.setAttribute('draggable', true);
                    col.addEventListener('dragstart', handleDragStart);
                    col.addEventListener('dragover', handleDragOver);
                    col.addEventListener('drop', handleDrop);
                    col.addEventListener('dragend', handleDragEnd);

                    const previewContainer = document.createElement('div');
                    previewContainer.classList.add('preview-container');

                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.classList.add('preview-image', 'mx-2');
                    img.style.zIndex = '-2'
                    const deleteBtn = document.createElement('button');
                    deleteBtn.innerHTML = '&times;';
                    deleteBtn.classList.add('btn', 'btn-danger', 'btn-sm', 'btn-delete');
                    deleteBtn.onclick = () => {
                        imgList.removeChild(col);
                        curFiles = curFiles.filter(f => f !== file);
                    };
                    deleteBtn.style.zIndex = '-1'
                    previewContainer.appendChild(img);
                    previewContainer.appendChild(deleteBtn);
                    col.appendChild(previewContainer);
                    imgList.appendChild(col);
                };
                reader.readAsDataURL(file);
            });
        }

        let dragSrcEl = null;

        function handleDragStart(e) {
            dragSrcEl = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            if (dragSrcEl !== this) {
                dragSrcEl.innerHTML = this.innerHTML;
                this.innerHTML = e.dataTransfer.getData('text/html');
                const newDragSrcEl = dragSrcEl.querySelector('.preview-container');
                const newThis = this.querySelector('.preview-container');
                newDragSrcEl.addEventListener('dragstart', handleDragStart);
                newDragSrcEl.addEventListener('dragover', handleDragOver);
                newDragSrcEl.addEventListener('drop', handleDrop);
                newThis.addEventListener('dragstart', handleDragStart);
                newThis.addEventListener('dragover', handleDragOver);
                newThis.addEventListener('drop', handleDrop);
            }
            return false;
        }

        function handleDragEnd(e) {
            this.style.opacity = '1';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
