<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/public/css/common.css">
    <link rel="stylesheet" href="/public/css/basecamp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    
    <script src="/public/js/calendar.js"></script>
    <script src="/public/js/util.js"></script>
    <script src="/public/js/camp/campsite.js"></script>

    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        .topNaviBasecamp {
            background-color: white;
        }
        .sticky-custom {
            position: -webkit-sticky;
            position: sticky;
            top: 2em; /* 여기에서 높이를 조정합니다 */
            z-index: 1020;
        }
        .scroll-horizontal {
            overflow-x: auto;
            white-space: nowrap;
        }
        .scroll-horizontal .facility {
            display: inline-block;
            width: 5em; /* 필요에 따라 너비를 조정하세요 */
            text-align: center;
            margin-right: 10px; /* 아이템 간 간격 조정 */
        }

         /* 평상시 탭 스타일 */
         .nav-tabs .nav-link {
            color: #666;
            border-radius: 0;
            width: 100%;
        }

        /* 평상시 탭 호버 스타일 */
        .nav-tabs .nav-link:hover {
            background-color: #e9ecef;
            color: #333;
        }

        /* 눌러졌을 때 탭 스타일 */
        .nav-tabs .nav-link.active {
            background-color: #666;
            color: white;
        }

        /* 평상시 리스트 아이템 스타일 */
        .list-group-item {
            border: 1 solid;
            color: #666;
            border-radius: 0;
            width: 100%;
        }

        /* 리스트 아이템 호버 스타일 */
        .list-group-item:hover {
            background-color: #e9ecef;
            border: 0 solid;
            border-radius: 0;
            color: #333;
        }

        /* 활성화된 리스트 아이템 스타일 */
        .list-group-item.active {
            background-color: #666;
            border: 0 solid;
            border-radius: 0;
            color: white;
        }

        .row.selectedArea{
            border: 5px solid;
            border-bottom-width: 5px !important;
            border-bottom-color: orange !important;
            border-radius: 1em;
            color: orange;
        }

        .offcanvas-bottom {
            height: 45% !important; 
            max-height: 45%; 
        }

    </style>
</head>
<body>
<!-- 네비가 추가 됨 -->
<div th:replace="camp/campNavi::topNaviBasecamp"></div>
<div th:replace="common/navi::bottomNaviBasecamp"></div>
<div class="main">
    <div class="container-fluid">
        <!-- 나머지 헤더 섹션 -->
        <div class="row pt-5 ps-1">
            <div class="col bg-white border-top">
                <div class="row">
                    <div class="col">
                        <div class="row mt-2 align-items-center">
                            <div class="col ellipsis">
                                <span class="fs-4 fw-semibold" th:text="${session.campsite.name}">캠핑장 이름 솰라솰라솰라솰라솰라솰라솰라솰라</span>
                            </div>
                        </div>
                        <div class="row mt-1 align-items-center">
                            <div class="col text-secondary">
                                <div class="row">
                                    <div class="col-1 text-end">
                                        <i class="bi bi-phone"></i>
                                    </div>
                                    <div class="col-auto ellipsis ms-2">
                                        <span>연락처</span>
                                    </div>
                                </div>
                                <div class="row mt-1 new-fs-9">
                                    <div class="col-1 text-end">
                                        <i class="bi bi-signpost-2"></i>                               
                                    </div>
                                    <div class="col-auto ellipsis ms-2">
                                        <span>주소</span>     
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 정보 작성 -->
            <div class="row mt-3">
                <div class="col-auto ms-3">
                    <span class="fw-semibold">예약 날짜</span>
                </div> 
                <div class="col ms-3 ps-1">2024-08-11 ~ 2024-08-14</div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <span class="fw-semibold fs-5">예약정보 입력</span>
                </div> 
            </div>
            <div class="row border-bottom border-5 mt-2 pb-4" th:if="${session.sessionInfo != null}">
                <div class="col">
                    <div class="row"><div class="col"><span>이름</span></div></div>
                    <div class="row"><div class="col"><span>연락처</span></div></div>
                </div>
            </div>
            
            <div class="row mt-2" th:unless="${session.sessionInfo != null}">
                <div class="col">
                    <div class="row my-2 align-items-center"><div class="col-2 p-0 text-end">이름</div><div class="col"><input class="form-control" type="text" name="name" placeholder="예약자 이름"></div></div>
                    <div class="row my-2 align-items-center"><div class="col-2 p-0 text-end">연락처</div><div class="col"><input class="form-control" type="text" name="phone" placeholder="예약자 연락처"></div></div>
                </div>
            </div>

            <!-- 차량 -->
            <div class="row border-bottom border-5 mt-1 pb-4">
                <div class="col">
                    <div class="row my-2 align-items-center"><div class="col-2 p-0 text-end new-fs-9">차량번호</div><div class="col"><input class="form-control" type="text" name="car_number" placeholder="차량번호 입력"></div></div>
                </div>
            </div>

            <!-- 배치도 -->
            <div class="row mt-3 flex-column border-bottom border-5 pb-5">
                <div class="col">
                    <span class="fw-semibold fs-5">포인트 배치도</span>
                </div> 
                <div class="col mt-4 ms-2">
                    <img class="img-fluid rounded-3" src="/public/img/clubImage/mountain.jpg" alt="">
                </div>
            </div>

            <!-- 포인트 리스트 -->
            <div class="row mt-3 flex-column border-bottom border-5 pb-5">
                <div class="col">
                    <span class="fw-semibold fs-5">포인트 선택</span>
                </div>
                <div class="col">
                    <span class="new-fs-9 text-secondary">칸의 위치는 실제 위치와 연관이 없습니다.<br>
                    배치도에 보여지는 이름과 같은 포인트로 배정됩니다.</span>
                </div>
                <div class="col mt-4">
                    <div class="row my-2 pb-5">
                        <div class="col mt-4 ms-4 pointList">
                            <!-- selectedArea 클래스 추가로 선택을 표시 -->
                            
                        </div>
                    </div>
                </div>
            </div>

            <!-- 약관 동의 -->
            <div class="row mt-3 flex-column border-bottom border-5 pb-5">
                <div class="col">
                    <span class="fw-semibold fs-5">결제 약관</span>
                </div>
                <div class="col">
                    <span class="new-fs-9 text-secondary">예약을 하기 위해서는 결제약관에 동의하셔야합니다.</span>
                </div>
                <div class="col ms-2 border rounded-2 mt-4 py-2">
                    <span class="ms-1">약관</span>
                </div>
                <div class="col mt-4">
                    <div class="row ms-1">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="T" id="agreeTerms">
                            <label class="form-check-label" for="agreeTerms">
                                약관에 동의합니다.
                              </label>
                          </div>
                    </div>
                </div>
            </div>

            <!-- 결제 방법 -->
            <div class="row mt-3 flex-column pb-2">
                <div class="col">
                    <span class="fw-semibold fs-5">결제 옵션 선택</span>
                </div>
                <div class="col">
                   
                </div>
                
            </div>
            <div class="row mt-5 pb-2 justify-content-center">
                <div class="col d-grid px-0 mx-5">
                    <button class="btn btn-primary" type="button" >결제하기</button>
                </div>
            </div> 
        </div>
        <!-- 여백 -->
        <div class="row mt-5" style="margin-bottom: 4em;"></div> 
    </div>
</div>





<div th:replace="camp/campNavi::popupCategory"></div>
<div th:replace="common/navi::popup"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
<script>
    createRangeCalendar('selectDay',7, yearsAgo(1));
   
</script>
</body>
</html>
