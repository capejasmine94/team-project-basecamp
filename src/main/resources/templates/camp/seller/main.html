                                    <canvas id="salesChart"></canvas>

                                </div>

                                    <div class="col">
                                        <div class="row border-top" th:each="review : ${session.campsite.statistics.reivewByCampsiteId5Index}">
                                            <div class="col">
                                                <div class="row py-1 fw-semibold new-fs-8 justify-content-between">
                                                    <div class="col text-start ms-1" th:text="${review.nickname}">김불편</div>
                                                 </div>
                                                <div class="row mt-2">
                                                    <div class="col text-start ms-1 new-fs-8" th:utext="${review.content}">12만원이라는 큰 돈을 주고 가기에는 너무 별로다</div>
                                                </div>
                                                <div class="row mt-1 pb-2">
                                                    <div class="col text-end text-secondary ms-1 new-fs-7" th:text="${#dates.format(review.created_at, 'YYYY-MM-dd')}">12일 전 작성</div>
                                                </div>
                                            </div>
                                        </div>
                                       
                                    </div>

          </div>

        <div th:replace="~{common/navi::popup}"></div>
        <script>
            // 차트 생성
            function createChart() {
                document.addEventListener('DOMContentLoaded', (event) => {
                    // Sample data for the last 7 days
                    const salesData = {
                        labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
                        datasets: [{
                            label: '판매 (만원)',
                            data: [15, 20, 27, 48, 35, 42, 57],
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    };
                
                    // Configuring the Chart
                    const config = {
                        type: 'line',
                        data: salesData,
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    };
                
                    // Render the Chart
                    const ctx = document.getElementById('salesChart').getContext('2d');
                    new Chart(ctx, config);
                });
            }
            createChart();
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
