<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>BASECAMP</title>
    <link rel="shotcut icon" href="/public/img/common/campFire.ico" type="image/x-icon">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="/public/css/common.css">
        
        <script src="/public/js/calendar.js"></script>
        <script src="/public/js/util.js"></script>
        <script src="/public/js/sellerPage.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body> 
         <div th:replace="~{camp/campNavi::topNaviSeller}"></div>
        <div class="container-fluid">
          <div class="row">

             <!-- 메뉴 -->
             <div th:replace="~{camp/campNavi::leftNavi}"></div>

             <!-- 본문 -->
             <div class="col right ms-2" style="padding-top: 58px; ">
                 <!-- 상단 바 -->
                 <div th:replace="~{camp/campNavi::topNavi}"></div>
 
                <!-- 내용 -->
                <div class="row scroll-list-box" style="margin-top: 100px; width: 1600px;">
                    <div class="col">
                        <div class="row new-mt-45 justify-content-center">
                            <div class="col-5 border rounded-2 me-5">
                                <div class="row my-1">
                                    <div class="col ms-3 my-2 fs-5 fw-bold">최근 7일간 매출</div>
                                </div>
                                <div class="row border-top pb-2">
                                    <div class="col mx-4">
                                        <div class="row mb-4">
                                            <canvas id="salesChart"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-5 border rounded-2 me-5">
                                <div class="row my-1">
                                    <div class="col ms-3 my-2 fs-5 fw-bold">최근 예약 수</div>
                                </div>
                                <div class="row border-top pb-2">
                                    <div class="col mx-4">
                                        <div class="row mb-4">
                                            <canvas id="salesChart2"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row new-mt-45 justify-content-center">
                            <div class="col-5 border rounded-2 me-5">
                                <div class="row my-1">
                                    <div class="col ms-3 my-2 fs-5 fw-bold">최근 환불</div>
                                </div>
                                <div class="row border-top pb-2">
                                    <div class="col mx-4">
                                        <div class="row mb-4">
                                            <canvas id="salesChart3"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-5 border rounded-2 me-5">
                                <div class="row my-1">
                                    <div class="col ms-3 my-2 fs-5 fw-bold">캠핑장 방문자</div>
                                </div>
                                <div class="row border-top pb-2">
                                    <div class="col mx-4">
                                        <div class="row mb-4">
                                            <canvas id="salesChart4"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                         <!-- 기본 정보 -->
                         <div class="row new-mt-45 px-4 mx-5">
                            <div class="col">
                                <div class="row justify-content-center">
                                    <div class="col border rounded-2 me-5">
                                        <div class="row my-1">
                                            <div class="col-auto ms-3 my-1 fs-5 fw-bold">세부 통계</div>
                                        </div>
                                        <div class="row ps-1 pb-3 border-top">
                                            <div class="col mt-2">

                                                <div class="row mt-2">
                                                    <div class="col ms-3 me-5 pe-4">
                                                        <div class="row">
                                                            <div class="col text-secondary">1</div>
                                                            <div class="col me-3 text-end fw-semibold">1</div>
                                                        </div>
                                                    </div>
                                                    <div class="col me-3 ms-5 ps-4">
                                                        <div class="row">
                                                            <div class="col text-secondary">2</div>
                                                            <div class="col me-3 text-end fw-semibold">2</div>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

          </div>
        </div>
        <div th:replace="~{common/navi::popup}"></div>
        <script>
                document.addEventListener('DOMContentLoaded', (event) => {
                // Sample data for the last 7 days
                const salesData = {
                    labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
                    datasets: [{
                        label: 'Sales (in USD)',
                        data: [150, 200, 250, 300, 350, 400, 450],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                };
            
                // Configuring the Chart
                const config = {
                    type: 'line',
                    data: salesData,
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                };
            
                // Render the Chart
                const ctx = document.getElementById('salesChart').getContext('2d');
                new Chart(ctx, config);

                const ctx2 = document.getElementById('salesChart2').getContext('2d');
                new Chart(ctx2, config);

                const ctx3 = document.getElementById('salesChart3').getContext('2d');
                new Chart(ctx3, config);

                const ctx4 = document.getElementById('salesChart4').getContext('2d');
                new Chart(ctx4, config);
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
