<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>BASECAMP</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="/public/css/common.css">
        
        <script src="/public/js/calendar.js"></script>
        <script src="/public/js/util.js"></script>
        <script src="/public/js/sellerPage.js"></script>
        <script src="/public/js/camp/campsite.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body> 
         <div th:replace="~{camp/campNavi::topNaviSeller}"></div>
        <div class="container-fluid">
          <div class="row">

            <!-- 메뉴 -->
            <div th:replace="~{camp/campNavi::leftNavi}"></div>

            <!-- 본문 -->
            <div class="col right ms-2" style="padding-top: 58px; ">
                <!-- 상단 바 -->
                <div th:replace="~{camp/campNavi::topNavi}"></div>

                <!-- 내용 -->
                <div class="row scroll-list-box" style="margin-top: 100px; width: 1600px;">
                    <div class="col">
                         <!-- 기본 정보 -->
                         <div class="row new-mt-45 ps-5 mx-5">
                            <div class="col">
                                <div class="row justify-content-center">
                                    <div class="col border rounded-2 me-5">
                                        <div class="row my-1">
                                            <div class="col-auto ms-3 my-1 fs-5 fw-bold">리뷰 내역</div>
                                        </div>
                                        <div class="row">
                                            <div class="col ms-3">
                                                <div class="row align-items-center py-2">
                                                    <div class="col-auto pe-0">
                                                        <button name="campsite_category" class="btn btn-outline-primary px-3 rounded-5">검색 필터</button>
                                                    </div>
                                                    <div class="col-5 ms-0 pe-4 my-1">
                                                        <div class="form-control rounded-5">
                                                            <i class="bi bi-search me-3"></i>
                                                            <input type="text" name="search" placeholder="검색어를 입력하세요" style="outline: none; border: 0; width: 90%;">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row pb-3 border-top">
                                            <div class="col">
                                                <div class="row py-1 fw-semibold text-center bg-light border-top border-bottom">
                                                    <div class="col">작성자</div>
                                                    <div class="col">구역 / 포인트</div>
                                                    <div class="col">이용 기간</div>
                                                    <div class="col-4">내용</div>
                                                    <div class="col-1">작성일</div>
                                                    <div class="col-1">신고/답변</div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="row mt-1 py-2 text-center border-top border-bottom align-items-center">
                                                            <div class="col">박작성</div>
                                                            <div class="col ellipsis-line-one">은하수 (P3)</div>
                                                            <div class="col">2024.04.14 ~ 2024.04.18</div>
                                                            <div class="col-4 ellipsis-line-one">하지만 난 베어그릴스가 아닌걸...</div>
                                                            <div class="col-1">2024.04.18</div>
                                                            <div class="col-1">
                                                                <span><i class="bi bi-flag text-danger"></i></span>
                                                                <span><i class="bi bi-envelope-open text-primary ms-3" type="button" data-bs-toggle="modal" data-bs-target="#reviewSeller"></i></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="reviewSeller" tabindex="-1" aria-labelledby="reviewSellerLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="reviewSellerLabel">리뷰 댓글 작성</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col fw-semibold">박작성</div>
                    </div>
                    <div class="row mt-1 new-fs-8 text-secondary">
                        <div class="col-4">은하수 (P3)</div>
                        <div class="col-auto">2024.04.14 ~ 2024.04.18</div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">하지만 난 베어그릴스가 아닌걸...</div>
                    </div>
                    <div class="row mx-2 mt-3">
                        <textarea class="col form-control" name="content" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                <button type="button" class="btn btn-primary">작성</button>
                </div>
            </div>
            </div>
        </div>

        <div th:replace="~{common/navi::popup}"></div>
        <script>
                document.addEventListener('DOMContentLoaded', (event) => {
                // Sample data for the last 7 days
                const salesData = {
                    labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
                    datasets: [{
                        label: 'Sales (in USD)',
                        data: [150, 200, 250, 300, 350, 400, 450],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                };
            
                // Configuring the Chart
                const config = {
                    type: 'line',
                    data: salesData,
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                };
            
                // Render the Chart
                const ctx = document.getElementById('salesChart').getContext('2d');
                new Chart(ctx, config);
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
