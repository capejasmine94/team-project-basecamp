<div th:fragment="popupSelectDay" class="modal fade container-fluid" id="popupSelectDay" tabindex="-1" aria-labelledby="popupSelectDay-title" data-keyboard="true" data-backdrop="static" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="popupSelectDay-title">날짜선택</h1>
            </div>
            <div id="popupSelectDay-content" class="modal-body col">
                <div id="calendar_selectDay"></div>
            </div>
            <div class="modal-footer">
                <button id="popupSelectDay-no" type="button" class="btn btn-primary" data-bs-dismiss="modal">선택</button>
            </div>
        </div>
    </div>
</div>


<div th:fragment="popupCategory" class="modal fade container-fluid" id="popupCategory" tabindex="-1" aria-labelledby="popupCategory-title" data-keyboard="true" data-backdrop="static" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="popupCategory-title">카테고리</h1>
            </div>
            <div id="popupCategory-content" class="modal-body col">
                <div class="row categoryList">
                    <div class="col-auto p-0" th:each="category:${session.allCategory.campsite}">
                        <input type="checkbox" class="btn-check" th:id="${category.id}" name="selectCategory" autocomplete="off">
                        <label class="btn btn-outline-primary rounded-5 m-1" th:for="${category.id}">
                            <img class="img-fluid" src="/public/img/clubImage/mountain.jpg" alt="" style="width: 1.5em; height: 1.5em;">
                            <span th:text="${category.name}"></span>
                        </label><br>
                    </div>
                    <div class="col-auto p-0" th:each="category:${session.allCategory.area}">
                        <input type="checkbox" class="btn-check" th:id="${category.id}" name="selectCategory" autocomplete="off">
                        <label class="btn btn-outline-primary rounded-5 m-1" th:for="${category.id}">
                            <img class="img-fluid" src="/public/img/clubImage/mountain.jpg" alt="" style="width: 1.5em; height: 1.5em;">
                            <span th:text="${category.name}"></span>
                        </label><br>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="popupCategory-clear" type="button" class="btn btn-secondary">초기화</button>
                <button id="popupCategory-no" type="button" class="btn btn-primary" data-bs-dismiss="modal">선택</button>
            </div>
        </div>
    </div>
</div>
