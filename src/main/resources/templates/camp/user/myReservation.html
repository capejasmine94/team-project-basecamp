<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/common.css">
    <link rel="stylesheet" href="/public/css/basecamp.css">
    <script src="/public/js/util.js"></script>
    <script src="/public/js/camp/user.js"></script>
    <script>
        initSession();
    </script>    
    <style>
         /* 평상시 탭 스타일 */
         .nav-tabs .nav-link {
            color: #666;
            border-radius: 0;
            width: 100%;
        }

        /* 평상시 탭 호버 스타일 */
        .nav-tabs .nav-link:hover {
            background-color: #e9ecef;
            color: #333;
        }

        /* 눌러졌을 때 탭 스타일 */
        .nav-tabs .nav-link.active {
            background-color: #666;
            color: white;
        }

        .topNaviBasecamp{
            background-color: white;
        }
    </style>
</head>
<body>
<!-- 네비가 추가 됨 -->
<div th:replace="camp/campNavi::topNaviMain"></div>
<div th:replace="common/navi::bottomNaviBasecamp"></div>
<div class="main">
    <div class="container-fluid">
        <div class="row mt-5 pt-3">
            <div class="col">
                <div class="row nav nav-tabs" role="tablist">
                    <div class="col nav-item" role="presentation">
                      <button class="nav-link active" id="none-member-tab" data-bs-toggle="tab" data-bs-target="#none-member-tab-pane" type="button" role="tab" aria-controls="none-member-tab-pane" aria-selected="true">비회원 예매확인</button>
                    </div>
                    <div class="col nav-item" role="presentation">
                      <button class="nav-link" id="member-tab" data-bs-toggle="tab" data-bs-target="#member-tab-pane" type="button" role="tab" aria-controls="member-tab-pane" aria-selected="false">회원 예매확인</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade show active" id="none-member-tab-pane" role="tabpanel" aria-labelledby="none-member-tab" tabindex="0">
            <div class="row mt-3 align-items-center pb-3 border-bottom">
                <div class="col">
                    <input type="text" class="form-control rounded-5" placeholder="예약번호를 입력해주세요.">
                </div>
                <div class="col-auto me-3 px-0">
                    <i class="fs-5 fw-semibold bi bi-search"></i>
                </div>
            </div>
            <div class="row d-none mt-4" id="reservation">
                <div class="col">
                    <div class="row mt-3">
                        <div class="col mx-2 border p-2">
                            <div class="row ms-1">
                                <div class="col">
                                    <div class="row">
                                        <div class="col-3 text-end">
                                            <span class="fw-semibold">캠핑장</span>
                                        </div>
                                        <div class="col"> <span class="ms-3" id="camp_name"></span></div>
                                    </div>
                                    <div class="row mt-1">
                                        <div class="col-3 text-end">
                                            <span class="fw-semibold">구역</span>
                                        </div>
                                        <div class="col">
                                            <span class="ms-3" id="area_name"></span>
                                            <span class="text-secondary ms-2">(</span>
                                            <span class="text-secondary" id="point_name"></span>
                                            <span class="ms-1 text-secondary" id="pointNumber"></span>
                                            <span class="text-secondary">)</span>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-3 text-end">
                                            <span class="fw-semibold">이름</span>
                                        </div>
                                        <div class="col"><span class="ms-3" id="customer_name"></span></div>
                                    </div>
                                    <div class="row mt-1">
                                        <div class="col-3 text-end">
                                            <span class="fw-semibold">연락처</span>
                                        </div>
                                        <div class="col"><span class="ms-3" id="customer_phone"></span></div>
                                    </div>
                                    <div class="row mt-2 flex-column" id="carListTab">
                                        <div class="col-3 text-end">
                                            <span class="fw-semibold">차량</span>
                                        </div>
                                        <div class="col" id="car_list">
                                            <div class="row mt-1 ms-4">
                                                <div class="col new-fs-9"><span th:text="${car.car_number}"></span></div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row mt-4">
                                        <div class="col-3 text-end">
                                            <span class="fw-semibold">가격</span>
                                        </div>
                                        <div class="col"><span class="ms-3 moneyInput" id="total_prise"></span></div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-3 text-end">
                                            <span class="fw-semibold">예약일</span>
                                        </div>
                                        <div class="col ms-3" id="orderDay"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    addColonMoneyInput();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
</body>
</html>
