<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/common.css">
    <link rel="stylesheet" href="/public/css/basecamp.css">
    <script src="/public/js/util.js"></script>
    <script src="/public/js/camp/user.js"></script>
    <script>
        initSession();
    </script>    
    <style>
        .topNaviBasecamp{
            background-color: white;
        }
    </style>
</head>
<body>
<!-- 네비가 추가 됨 -->
<div th:replace="camp/campNavi::topNaviBasecamp"></div>
<div th:replace="common/navi::bottomNaviBasecamp"></div>
<div class="main">
    <div class="container-fluid">
        <div class="row fixed-top new-mt-45 pt-3">
            <div class="col bg-white border-top pt-3 ms-3">
                <div class="row">
                    <div class="col">
                        <div class="row d-flex justify-content-start">
                            <div class="col-auto">
                                <button class="btn btn-outline-success rounded-5">지역선택</button>
                            </div>
                            <div class="col-auto ps-0">
                                <button class="btn btn-outline-success rounded-5">날짜선택</button>
                            </div>
                            <div class="col-auto ps-0">
                                <button class="btn btn-outline-success rounded-5">검색어</button>
                            </div>
                            <div class="col-auto ps-0">
                                <button class="btn btn-outline-success rounded-5">정렬</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-2 pb-3 border-bottom">
                    <div class="col">
                        <div class="row d-flex justify-content-start">
                            <div class="col-auto">
                                <button class="btn btn-outline-success rounded-5">즐겨찾기</button>
                            </div>
                            <div class="col-auto ps-0">
                                <button class="btn btn-outline-success rounded-5" data-bs-toggle="modal" data-bs-target="#popupCategory">카테고리</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5 pt-5">
            <div class="col new-mt-45 pt-4 pb-4">
                <!-- 캠핑장 리스트 -->
                <div class="campsiteTemplate row mx-1 py-4 border-bottom" th:each="campsite:${session.campsiteList}">
                    <a th:href="@{/camp/campsite(campsite_id=${campsite.dto.id})}">
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <!-- 수정 필요 -->
                                    <img class="img-fluid px-0 rounded-3" th:src="'/images/'+${campsite.mainImages[0].location}" alt="캠핑장 사진">
                                </div>
                            </div>
                        <div class="row justify-content-between">
                                <div class="col-8 ms-1">
                                    <div class="row mt-2">
                                        <span class="col fs-4 fw-semibold ellipsis" th:text="${campsite.dto.camp_name}">캠핑장 이름</span> 
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <div class="row mt-2 justify-content-end">
                                        <div class="col-auto p-0">
                                            <i class="bi bi-heart"></i>
                                        </div>
                                        <div class="col-auto p-0 mx-3 text-start">
                                            99999
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row ps-1 mt-1">
                                <div class="col-12 new-fs-9 fw-semibold ellipsis text-secondary" th:text="${campsite.dto.address} +' '+ ${campsite.dto.detail_address}">
                                    캠핑장 주소
                                </div>
                            </div>
                            <div class="row ps-1 mt-1 align-items-end">
                                <div class="col pe-0 badgeList">
                                    <span class="badge text-bg-secondary me-1" th:each="showCategory: ${campsite.showCategory}" th:text="${showCategory.name}">카테고리</span>
                                </div>
                                <div class="col-auto fw-semibold text-end fs-5 text-primary">
                                    <span class="moneyInput" th:text="${campsite.minPrise}">1,000,000</span> <span class="ms-2">원</span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            
        </div>
    </div>
</div>


<!-- 네비가 추가됨 -->
<div th:replace="camp/campNavi::popupCategory"></div>
<div th:replace="camp/campNavi::popupSelectDay"></div>
<script>
    addColonMoneyInput();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
</body>
</html>
