<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="/public/css/common.css">
        
        <script src="/public/js/calendar.js"></script>
        <script src="/public/js/util.js"></script>
        <script src="/public/js/sellerPage.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            input[type="text"]:focus {
        border-color: #aaa; /* 클릭 시 테두리 색상 변경 */
            }
        </style>
    </head>
   
    <body> 
        <div th:replace="~{common/navi::topNaviSeller}"></div>
        <div class="container-fluid">
          <div class="row">

            <!-- 메뉴 -->
            <div th:replace="~{camp/campNavi::leftNavi}"></div>

            <!-- 본문 -->
            <div class="col right ms-2" style="padding-top: 58px; ">
                <!-- 상단 바 -->
                <div th:replace="~{camp/campNavi::topNavi}"></div>

                <!-- 내용 -->
                <div class="row scroll-list-box" style="margin-top: 100px; width: 1600px;">
                    <div class="col">
                        <div class="row new-mt-45 justify-content-center">
                            <div class="col ms-5 border rounded-2 me-5">
                                <div class="row align-items-center py-2">
                                    <div class="col-auto pe-0">
                                        <button name="campsite_category" class="btn btn-outline-primary px-3 rounded-5">시설 특징</button>
                                    </div>
                                    <div class="col-auto px-2">
                                        <button name="area_category" class="btn btn-outline-primary px-3 rounded-5">구역 특징</button>
                                    </div>
                                    <div class="col-5 ms-0 my-1">
                                        <div class="form-control rounded-5">
                                            <i class="bi bi-search me-3"></i>
                                            <input type="text" name="search" placeholder="검색어를 입력하세요" style="outline: none; border: 0; width: 90%;">
                                        </div>
                                    </div>
                                </div>
                                <div class="row py-1 fw-semibold text-center bg-light border-top border-bottom">
                                    <div class="col">구역명</div>
                                    <div class="col">예약자</div>
                                    <div class="col">예약일</div>
                                    <div class="col">가격</div>
                                    <div class="col">요청일</div>
                                </div>
                                <div class="row">
                                    <div class="col mb-2">
                                        <div class="row my-1 py-1 text-center border-top border-bottom">
                                            <div class="col">구역명</div>
                                            <div class="col">예약자</div>
                                            <div class="col">2024.01.01 ~ 2024.03.18</div>
                                            <div class="col">가격</div>
                                            <div class="col">2024.03.03</div>
                                        </div>
                                        <div class="row mt-3 justify-content-center">
                                            <div class="col-5 border rounded-2 me-5">
                                                <div class="row fs-5 my-2 mt-3">
                                                    <div class="col mx-4">
                                                        <div class="row">
                                                            <div class="col-3 text-end">구역명</div>
                                                            <div class="col-5 ms-5 fw-semibold text-start">구역 이름</div>
                                                        </div>
                                                        <div class="row mt-2">
                                                            <div class="col-3 text-end">포인트 명</div>
                                                            <div class="col-5 ms-5 fw-semibold text-start">P1</div>
                                                        </div>
                                                        <div class="row mt-2">
                                                            <div class="col-3 text-end">예약자명</div>
                                                            <div class="col-5 ms-5 fw-semibold text-start">김예약</div>
                                                        </div>
                                                        <div class="row mt-2">
                                                            <div class="col-3 text-end">예약자 연락처</div>
                                                            <div class="col-5 ms-5 fw-semibold text-start">010-1234-1234</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                
                                            <div class="col-5 border rounded-2 me-5">
                                                <div class="row fs-5 my-2 mt-3">
                                                    <div class="col mx-4">
                                                        <div class="row">
                                                            <div class="col-3 text-end">예약 인원</div>
                                                            <div class="col-5 ms-5 fw-semibold text-start">3</div>
                                                        </div>
                                                        <div class="row mt-2 text-secondary fs-6">
                                                            <div class="col-3 text-end">성인</div>
                                                            <div class="col-5 ms-5 fw-semibold text-start">3</div>
                                                        </div>
                                                        <div class="row mt-2 text-secondary fs-6">
                                                            <div class="col-3 text-end">미성년자</div>
                                                            <div class="col-5 ms-5 fw-semibold text-start">0</div>
                                                        </div>
                                                        <div class="row my-3">
                                                            <div class="col-3 text-end">차량 수</div>
                                                            <div class="col-5 ms-5 fw-semibold text-start">3</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mt-3 justify-content-center">
                                            <div class="col-5 border rounded-2 me-5">
                                                <div class="row fs-5 my-2 mt-3">
                                                    <div class="col mx-4">
                                                        <div class="row">
                                                            <div class="col-3 text-end">가격</div>
                                                            <div class="col-5 ms-5 fw-semibold text-start">1,000,000원</div>
                                                        </div>
                                                        <div class="row mt-2 text-secondary fs-6">
                                                            <div class="col-3 text-end">기본 가격</div>
                                                            <div class="col-5 ms-5 fw-semibold text-start">1,000,000</div>
                                                        </div>
                                                        <div class="row mt-2 text-secondary fs-6">
                                                            <div class="col-3 text-end">할인 가격 (10%)</div>
                                                            <div class="col-5 ms-5 fw-semibold text-start">-100,000</div>
                                                        </div>
                                                        <div class="row mt-2 text-secondary fs-6">
                                                            <div class="col-3 text-end">마일리지</div>
                                                            <div class="col-5 ms-5 fw-semibold text-start">-100,000</div>
                                                        </div>
                                                        <div class="row my-3">
                                                            <div class="col-3 text-end">예약자 연락처</div>
                                                            <div class="col-5 ms-5 fw-semibold text-start">010-1234-1234</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                
                                            <div class="col-5 border rounded-2 me-5">
                                                <div class="row fs-5 my-2 mt-3">
                                                    <div class="col mx-4">
                                                        <div class="row">
                                                            <div class="col-3 mt-2 text-end">현황</div>
                                                            <div class="col-5 ms-5 fs-3 fw-semibold">대기중</div>
                                                        </div>
                                                        <div class="row mt-2">
                                                            <div class="col-3 text-end">예약 날짜</div>
                                                            <div class="col-auto ms-5 fw-semibold">2024.01.01 ~ 2024.02.01</div>
                                                        </div>
                                                        <div class="row my-2">
                                                            <div class="col-3 text-end">요청일</div>
                                                            <div class="col-5 ms-5 fw-semibold">2023.12.11</div>
                                                        </div>
                                                        <div class="row mt-2">
                                                            <div class="col-3 text-end">결제일</div>
                                                            <div class="col-5 ms-5 fw-semibold">2023.12.11</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

          </div>
        </div>
        <div th:replace="~{common/navi::popup}"></div>

        </script>

</html>
