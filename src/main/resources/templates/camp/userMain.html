<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/common.css">
    <link rel="stylesheet" href="/public/css/basecamp.css">
    <style>
        .topNaviBasecamp{
            background-color: white;
        }
    </style>
</head>
<body>
<!-- 네비가 추가 됨 -->
<div th:replace="camp/campNavi::topNaviBasecamp"></div>
<div th:replace="common/navi::bottomNaviBasecamp"></div>
<div class="main">
    <div class="container-fluid">
        <div class="row fixed-top new-mt-45 pt-3">
            <div class="col bg-white border-top pt-3 ms-3">
                <div class="row">
                    <div class="col">
                        <div class="row d-flex justify-content-start">
                            <div class="col-auto">
                                <button class="btn btn-outline-success rounded-5">지역선택</button>
                            </div>
                            <div class="col-auto ps-0">
                                <button class="btn btn-outline-success rounded-5">날짜선택</button>
                            </div>
                            <div class="col-auto ps-0">
                                <button class="btn btn-outline-success rounded-5">검색어</button>
                            </div>
                            <div class="col-auto ps-0">
                                <button class="btn btn-outline-success rounded-5">정렬</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-2 pb-3 border-bottom">
                    <div class="col">
                        <div class="row d-flex justify-content-start">
                            <div class="col-auto">
                                <button class="btn btn-outline-success rounded-5">즐겨찾기</button>
                            </div>
                            <div class="col-auto ps-0">
                                <button class="btn btn-outline-success rounded-5" data-bs-toggle="modal" data-bs-target="#popupCategory">카테고리</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5 pt-5">
            <div class="col new-mt-45 pt-4 pb-4">
                <div class="campsiteTemplate row mx-1 py-4 border-bottom">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <img class="img-fluid px-0 rounded-3" src="/public/img/clubImage/mountain.jpg" alt="">
                            </div>
                        </div>
                       <div class="row justify-content-between">
                            <div class="col-8 ms-1">
                                <div class="row mt-2">
                                    <span class="col fs-4 fw-semibold ellipsis">캠핑장 이름</span> 
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="row mt-2 justify-content-end">
                                    <div class="col-auto p-0">
                                        <i class="bi bi-heart"></i>
                                    </div>
                                    <div class="col-auto p-0 mx-3 text-start">
                                        99999
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row ps-1 mt-1">
                            <div class="col-12 new-fs-9 fw-semibold ellipsis text-secondary">
                                캠핑장 주소
                            </div>
                        </div>
                        <div class="row ps-1 mt-1 align-items-end">
                            <div class="col pe-0 badgeList">
                                <span class="badge text-bg-secondary me-1">카테고리</span>
                                <span class="badge text-bg-secondary me-1">카테고리</span>
                                <span class="badge text-bg-secondary me-1">카테고리</span>
                            </div>
                            <div class="col-auto fw-semibold text-end">
                                <span class="fs-5 text-primary">1,000,000 원</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>

<div class="modal fade container-fluid" id="popupCategory" tabindex="-1" aria-labelledby="popupCategory-title" data-keyboard="true" data-backdrop="static" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="popupCategory-title">카테고리</h1>
            </div>
            <div id="popupCategory-content" class="modal-body col">
                <div class="row categoryList">
                    <div class="col-auto p-0" th:each="category:${session.allCategory.campsite}">
                        <input type="checkbox" class="btn-check" th:id="${category.id}" name="selectCategory" autocomplete="off">
                        <label class="btn btn-outline-primary rounded-5 m-1" th:for="${category.id}">
                            <img class="img-fluid" src="/public/img/clubImage/mountain.jpg" alt="" style="width: 1.5em; height: 1.5em;">
                            <span th:text="${category.name}"></span>
                        </label><br>
                    </div>
                    <div class="col-auto p-0" th:each="category:${session.allCategory.area}">
                        <input type="checkbox" class="btn-check" th:id="${category.id}" name="selectCategory" autocomplete="off">
                        <label class="btn btn-outline-primary rounded-5 m-1" th:for="${category.id}">
                            <img class="img-fluid" src="/public/img/clubImage/mountain.jpg" alt="" style="width: 1.5em; height: 1.5em;">
                            <span th:text="${category.name}"></span>
                        </label><br>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="popupCategory-clear" type="button" class="btn btn-secondary">초기화</button>
                <button id="popupCategory-no" type="button" class="btn btn-primary" data-bs-dismiss="modal">선택</button>
            </div>
        </div>
    </div>
</div>

<!-- 네비가 추가됨 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
</body>
</html>
