<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .board-cell {
            width: 30px;
            height: 30px;
            border: 1px solid black;
        }
        .board-row {
            display: flex;
        }
        .board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .control-button {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: 1px solid black;
        }
        .control-button:hover {
            background-color: #0056b3;
        }
    </style>
    <title>Dynamic Go Board</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Create a Go Board</h1>
        <form id="boardForm" class="mb-3">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="rows">Rows</label>
                    <input type="number" class="form-control" id="rows" placeholder="Enter number of rows" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="columns">Columns</label>
                    <input type="number" class="form-control" id="columns" placeholder="Enter number of columns" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create Board</button>
        </form>
        <div id="boardContainer" class="board-container"></div>
    </div>

    <script>
        document.getElementById('boardForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const rows = parseInt(document.getElementById('rows').value);
            const columns = parseInt(document.getElementById('columns').value);
            const boardContainer = document.getElementById('boardContainer');

            // Clear any previous board
            boardContainer.innerHTML = '';

            // Create the board with control buttons
            createBoard(rows, columns);
        });

        function createBoard(rows, columns) {
            const boardContainer = document.getElementById('boardContainer');

            // Create control row for adding and removing columns
            const controlRow = document.createElement('div');
            controlRow.classList.add('board-row');
            controlRow.appendChild(createControlButton('add-column'));
            for (let i = 0; i < columns; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('board-cell');
                controlRow.appendChild(emptyCell);
            }
            controlRow.appendChild(createControlButton('remove-column'));
            boardContainer.appendChild(controlRow);

            // Create each row with cells and row control buttons
            for (let i = 0; i < rows; i++) {
                addRow(columns);
            }
        }

        function createControlButton(action) {
            const button = document.createElement('div');
            button.classList.add('control-button');
            button.innerText = action.includes('add') ? '+' : '-';
            button.addEventListener('click', function() {
                if (action === 'add-row') {
                    const columns = document.querySelector('.board-row').children.length - 2; // Exclude control buttons
                    addRow(columns);
                } else if (action === 'remove-row') {
                    removeRow();
                } else if (action === 'add-column') {
                    addColumn();
                } else if (action === 'remove-column') {
                    removeColumn();
                }
            });
            return button;
        }

        function addRow(columns) {
            const boardContainer = document.getElementById('boardContainer');
            const row = document.createElement('div');
            row.classList.add('board-row');

            const addRowButton = createControlButton('add-row');
            row.appendChild(addRowButton);

            for (let j = 0; j < columns; j++) {
                const cell = document.createElement('div');
                cell.classList.add('board-cell');
                row.appendChild(cell);
            }

            const removeRowButton = createControlButton('remove-row');
            row.appendChild(removeRowButton);

            boardContainer.appendChild(row);
        }

        function removeRow() {
            const boardContainer = document.getElementById('boardContainer');
            if (boardContainer.children.length > 2) { // Keep control row and at least one data row
                boardContainer.removeChild(boardContainer.lastElementChild);
            }
        }

        function addColumn() {
            const boardContainer = document.getElementById('boardContainer');
            const rows = boardContainer.querySelectorAll('.board-row');
            rows.forEach(row => {
                const cell = document.createElement('div');
                cell.classList.add('board-cell');
                row.insertBefore(cell, row.children[row.children.length - 1]);
            });
        }

        function removeColumn() {
            const boardContainer = document.getElementById('boardContainer');
            const rows = boardContainer.querySelectorAll('.board-row');
            rows.forEach(row => {
                if (row.children.length > 3) { // Keep at least one column besides control buttons
                    row.removeChild(row.children[row.children.length - 2]);
                }
            });
        }
    </script>
</body>
</html>
