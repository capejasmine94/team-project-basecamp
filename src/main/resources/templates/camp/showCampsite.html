<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/public/css/common.css">
    <link rel="stylesheet" href="/public/css/basecamp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        .topNaviBasecamp {
            background-color: white;
        }
        .sticky-custom {
            position: -webkit-sticky;
            position: sticky;
            top: 2em; /* 여기에서 높이를 조정합니다 */
            z-index: 1020;
        }
        .scroll-horizontal {
            overflow-x: auto;
            white-space: nowrap;
        }
        .scroll-horizontal .facility {
            display: inline-block;
            width: 5em; /* 필요에 따라 너비를 조정하세요 */
            text-align: center;
            margin-right: 10px; /* 아이템 간 간격 조정 */
        }
    </style>
</head>
<body>
<!-- 네비가 추가 됨 -->
<div th:replace="camp/campNavi::topNaviBasecamp"></div>
<div th:replace="common/navi::bottomNaviBasecamp"></div>
<div class="main">
    <div class="container-fluid">
        <!-- 상단 이미지 섹션 -->
        <div class="row new-mt-45 pt-3 px-0">
            <div class="col bg-white border-top">
                <div class="row">
                    <div class="col">
                        <div id="carousel" class="carousel slide row p-0" data-bs-ride="carousel">
                            <div class="carousel-inner col">
                              <!-- 이미지 탬플릿 -->
                              <div class="carousel-item active">
                                <img src="/public/img/clubImage/mountain.jpg" class="d-block w-100" alt="...">
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 나머지 헤더 섹션 -->
        <div class="row sticky-custom pt-3 px-0">
            <div class="col bg-white border-top">
                <div class="row mx-1">
                    <div class="col">
                        <div class="row mt-2 align-items-center">
                            <div class="col ellipsis">
                                <span class="fs-4 fw-semibold">캠핑장 이름 솰라솰라솰라솰라솰라솰라솰라솰라</span>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-map"></i>
                            </div>
                        </div>
                        <div class="row mt-1 align-items-center">
                            <div class="col text-secondary">
                                <div class="row">
                                    <div class="col-1 text-end">
                                        <i class="bi bi-phone"></i>
                                    </div>
                                    <div class="col-auto ellipsis ms-2">
                                        <span>연락처</span>
                                    </div>
                                </div>
                                <div class="row mt-1 new-fs-9">
                                    <div class="col-1 text-end">
                                        <i class="bi bi-signpost-2"></i>                               
                                    </div>
                                    <div class="col-auto ellipsis ms-2">
                                        <span>주소</span>     
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="row fs-5 ">
                                    <div class="col-auto p-0">
                                        <i class="bi bi-heart"></i>
                                    </div>
                                    <div class="col-auto p-0 mx-2 text-start">
                                        99999
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4 mb-3 justify-content-end">
                            <div class="col-auto">
                                <span class="fs-4 fw-semibold text-primary">가격</span>
                            </div>
                        </div>
                        <div class="row mt-2 border-top py-2 pb-3">
                            <div class="col badgeList">
                                <span class="badge text-bg-secondary me-1">카테고리</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row text-center fw-semibold border-bottom border-top">
                    <div class="col py-2 bg-light">
                        <span>정보</span>
                    </div>
                    <div class="col py-2 border-start">
                        <span>구역</span>
                    </div>
                    <div class="col py-2 border-start">
                        <span>리뷰</span>
                    </div>
                </div>
            </div>
       </div>
       <div class="row mt-3 flex-column border-bottom border-5 pb-5">
            <div class="col">
                <span class="fw-semibold fs-5">기본 정보</span>
            </div> 
            <div class="col mt-4">
                <span class="text-secondary">설명이 들어가는 곳</span>
            </div>
       </div>
       <!-- 운영정책 -->
       <div class="row flex-column mt-3 border-bottom border-5 pb-5">
            <div class="col">
                <span class="fw-semibold fs-5">운영 정책</span>
            </div> 
            <div class="col mt-4 new-fs-9">
                <div class="row">
                    <div class="col-3 pe-0 text-end">
                        <span class="text-secondary fw-semibold">빈자리 알림</span>
                    </div>
                    <div class="col-auto">
                        <span class="text-secondary ms-2">X</span>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-3 pe-0 text-end">
                        <span class="text-secondary fw-semibold">마일리지 사용</span>
                    </div>
                    <div class="col-auto">
                        <span class="text-secondary ms-2">X</span>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-3 pe-0 text-end">
                        <span class="text-secondary fw-semibold">자리 양도가능</span>
                    </div>
                    <div class="col-auto">
                        <span class="text-secondary ms-2">X</span>
                    </div>
                </div>

                <div class="row mt-2 text-secondary">
                    <div class="col-3 pe-0 text-end">
                        <span class="fw-semibold">매너 타임</span>
                    </div>
                    <div class="col-auto">
                        <span class="ms-2">시작 00:00</span>
                        <span class="ms-3">종료 00:00</span>
                    </div>
                </div>

                <div class="row mt-2 text-secondary">
                    <div class="col-3 pe-0 text-end">
                        <span class="fw-semibold">입실/퇴실</span>
                    </div>
                    <div class="col-auto">
                        <span class="ms-2">입실 00:00</span>
                        <span class="ms-3">퇴실 00:00</span>
                    </div>
                </div>
             </div>
       </div>

       <!-- 시설이용안내 -->
       <div class="row flex-column mt-3 border-bottom border-5 pb-5">
            <div class="col">
                <span class="fw-semibold fs-5">시설 이용안내</span>
            </div> 
            <div class="col mt-4 new-fs-9">
                <span class="text-secondary">시설 이용안내 작성한 게 나오는 곳</span>
            </div>
       </div>

        <!-- 환불 정책안내 -->
        <div class="row flex-column mt-3 border-bottom border-5 pb-5">
            <div class="col">
                <span class="fw-semibold fs-5">환불 정책</span>
            </div> 
            <div class="col mt-4 new-fs-9">
                <span class="text-secondary">환불정책 작성한 게 나오는 곳</span>
            </div>
       </div>

        <!-- 시설 정보 -->
        <div class="row flex-column mt-3 border-bottom border-5 pb-5">
            <div class="col">
                <span class="fw-semibold fs-5">시설</span>
            </div> 
            <div class="col mt-4 new-fs-9 scroll-horizontal">
                <div class="facility py-2 me-3" th:each="category:${session.allCategory.campsite}">
                    <i th:class="${category.image}"></i>
                    <div class="col-auto" th:text="${category.name}">화장실</div>
                </div>

                
            </div>
       </div>
   </div>
    </div>
</div>

<!-- 네비가 추가됨 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
</body>
</html>
