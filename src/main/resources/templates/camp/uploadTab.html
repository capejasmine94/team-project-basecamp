<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Multiple Image Upload</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="/public/js/uploader.js"></script>
  <style>
    .preview img {
      width: 6em;
      height: 6em;
      object-fit: cover;
      margin: 1em;
      border: 0.2em solid #d3d3d3; /* 연한 회색 보더 */
      border-radius: 1em; /* 모서리 라운드 */
    }
    .file-upload {
      display: inline-flex;
      width: 6em;
      height: 6em;
      margin: 1em;
      border: 0.2em dashed #d3d3d3; /* 연한 회색 보더 */
      border-radius: 1em; /* 모서리 라운드 */
      position: relative;
      text-align: center;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s; /* 부드러운 전환 효과 */
    }
    .file-upload input[type="file"] {
      opacity: 0;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      cursor: pointer;
    }
    .file-upload:before {
      content: "+";
      font-size: 4em;
      margin-bottom: 0.2em;
      color: #d3d3d3;
    }
    .file-upload:hover {
      background-color: #f0f0f0; /* 마우스 오버 시 살짝 회색 */
    }
    .upload-container {
      flex-wrap: wrap;
      align-items: center;
    }
  </style>
</head>
<body>
<div class="container mt-5">
    <div id="upload_test">
    </div>
</div>

<script>
  createUploader('test', true);
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
