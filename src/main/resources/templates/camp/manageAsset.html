<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="/public/css/common.css">
        
        <script src="/public/js/calendar.js"></script>
        <script src="/public/js/util.js"></script>
        <script src="/public/js/sellerPage.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body> 
        <div th:replace="~{common/navi::topNaviSeller}"></div>
        <div class="container-fluid">
          <div class="row">

            <!-- 메뉴 -->
            <div th:replace="~{camp/campNavi::leftNavi}"></div>

            <!-- 본문 -->
            <div class="col right ms-2" style="padding-top: 58px; ">
                <!-- 상단 바 -->
                <div th:replace="~{camp/campNavi::topNavi}"></div>

                <!-- 내용 -->
                <div class="row scroll-list-box" style="margin-top: 100px; width: 1600px;">
                    <div class="col ms-5 ps-5">
                        <div class="row new-mt-45 justify-content-center">
                            <div class="col-5 border rounded-2 me-5">
                                <div class="row my-1">
                                    <div class="col ms-3 my-2 fs-5 fw-bold">예약 현황</div>
                                </div>
                                <div class="row border-top pb-2">
                                    <div class="col mx-4">
                                        <div class="row mt-3">
                                            <div class="col text-start">예약 대기</div>
                                            <div class="col-auto fw-semibold">0</div>
                                        </div>
                                        <div class="row mt-2">
                                            <div class="col text-start">최근 예약 됨 (3일)</div>
                                            <div class="col-auto fw-semibold">0</div>
                                        </div>
                                        <div class="row mt-2 mb-3">
                                            <div class="col text-start">최근 취소된 예약</div>
                                            <div class="col-auto fw-semibold">0</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                
                            <div class="col-5 border rounded-2">
                                <div class="row my-1">
                                    <div class="col ms-3 my-2 fs-5 fw-bold">포인트 현황</div>
                                </div>
                                <div class="row border-top pb-2">
                                    <div class="col mx-4">
                                        <div class="row mt-3">
                                            <div class="col text-start">오늘 비어있는 포인트</div>
                                            <div class="col-auto fw-semibold">0</div>
                                        </div>
                                        <div class="row mt-2 mb-2">
                                            <div class="col text-start">오늘 사용중인 포인트</div>
                                            <div class="col-auto fw-semibold">0</div>
                                        </div>
                                        <div class="row mt-2 mb-3">
                                            <div class="col text-start">이용 불가 포인트</div>
                                            <div class="col-auto text-danger fw-semibold">0</div>
                                        </div>
                                    </div>
                                </div>
                            </div>   
                        </div>

                        <!-- 기본 정보 -->
                        <div class="row new-mt-45">
                            <div class="col">
                                <div class="row justify-content-center">
                                    <div class="col border rounded-2 me-5">
                                        <div class="row my-1">
                                            <div class="col-auto ms-3 my-1 fs-5 fw-bold">기본 정보</div>
                                        </div>
                                        <div class="row ps-1 pb-3 border-top">
                                            <div class="col mx-2">
                                                <div class="row mt-3 align-items-center">
                                                    <div class="col-1 text-secondary text-end">구역 이름</div>
                                                    <div class="col-4 fw-semibold">베어그릴스의 야생의 시간</div>
                                                    <div class="col-auto">
                                                        <i class="bi bi-pencil-square text-primary"></i>
                                                    </div>
                                                </div>
                                                <div class="row mt-4 align-items-center">
                                                    <div class="col-1 text-secondary text-end">기본 가격</div>
                                                    <div class="col-4 fw-semibold">1,000,000원</div>
                                                    <div class="col-auto">
                                                        <i class="bi bi-pencil-square text-primary"></i>
                                                    </div>
                                                </div>
                                                <div class="row mt-4 align-items-center">
                                                    <div class="col-1 text-secondary text-end">구역 크기</div>
                                                    <div class="col-4 fw-semibold">6.0m x 7.0m</div>
                                                    <div class="col-auto">
                                                        <i class="bi bi-pencil-square text-primary"></i>
                                                    </div>
                                                </div>
                                                <div class="row mt-4 mb-3">
                                                    <div class="col-1 text-secondary text-end">
                                                        <span>구역 설명</span>
                                                    </div>
                                                    <div class="col-4 fw-semibold">
                                                        <div>누구도 고생하지 않는 캠핑리조트</div>
                                                        <div>어디에도 없을 감성적인 카라반, 넓은 사이트,</div>
                                                        <div>자연과 문화가 공존하는 가장 완벽한 가족형 캠핑리조트를 만날 수 있습니다.</div>
                                                    </div>
                                                    <div class="col-auto">
                                                        <i class="bi bi-pencil-square text-primary"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

          </div>
        </div>
        <div th:replace="~{common/navi::popup}"></div>
        <script>
                document.addEventListener('DOMContentLoaded', (event) => {
                // Sample data for the last 7 days
                const salesData = {
                    labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
                    datasets: [{
                        label: 'Sales (in USD)',
                        data: [150, 200, 250, 300, 350, 400, 450],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                };
            
                // Configuring the Chart
                const config = {
                    type: 'line',
                    data: salesData,
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                };
            
                // Render the Chart
                const ctx = document.getElementById('salesChart').getContext('2d');
                new Chart(ctx, config);
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
