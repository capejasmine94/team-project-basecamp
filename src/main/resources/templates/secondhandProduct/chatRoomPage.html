<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BASECAMP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/public/css/secondHandProductCss/style.css">
    <link rel="stylesheet" href="/public/css/secondHandProductCss/chat.css">
</head>
<body>


<div class="container g-0 py-2 border-bottom fixed-top">
    <div class="row mx-2">
        <a href="/secondhandProduct/mainPage" class="col link-noneAndColor" style="font-size: 1.1rem">
            <i class="bi bi-chevron-left"></i>
        </a>
        <div class="col text-center" style="font-size: 1.1rem">채팅</div>
        <div class="col"></div>
    </div>
</div>
<div class="container-fluid g-0" style="margin-top: 4.5rem; padding-bottom: 5rem">
    <div class="row mx-2">
        <a href="#" class="col-auto pe-0 link-custom" onclick="loadContent('/secondhandProduct/allChatRoomPage', this)">
            <span class="border chat-span-custom">전체</span>
        </a>
        <a href="#" class="col-auto pe-0 link-custom" onclick="loadContent('/secondhandProduct/buyChatRoomPage', this)">
            <span class="border chat-span-custom">구매</span>
        </a>
        <a href="#" class="col-auto pe-0 link-custom" onclick="loadContent('/secondhandProduct/saleChatRoomPage', this)">
            <span class="border chat-span-custom">판매</span>
        </a>
    </div>
    <div id="content">
        <!-- 동적 콘텐츠 -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
<script>
    function loadContent(url, element) {
        // 모든 링크에서 active 클래스 제거
        document.querySelectorAll('.link-custom span').forEach(span => span.classList.remove('active'));

        // 클릭된 링크에 active 클래스 추가
        element.querySelector('span').classList.add('active');

        // 콘텐츠 로드
        fetch(url)
            .then(response => response.text())
            .then(html => {
                document.getElementById('content').innerHTML = html;
            })
    }

    // 초기 로드할 콘텐츠
    document.addEventListener('DOMContentLoaded', function () {
        const initialTab = document.querySelector('.link-custom span');
        initialTab.classList.add('active');
        loadContent('/secondhandProduct/allChatRoomPage', initialTab.parentElement);
    });
</script>
</body>
</html>
