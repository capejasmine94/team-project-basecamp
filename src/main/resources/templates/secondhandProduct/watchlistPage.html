<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BASECAMP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/public/css/secondHandProductCss/style.css">
</head>
<body>

<div class="container p-0 py-2 border-bottom fixed-top">
    <div class="row mx-2">
        <a href="javascript:history.back()" class="col link-noneAndColor" style="font-size: 1.1rem">
            <i class="bi bi-chevron-left"></i>
        </a>
        <div class="col-auto text-center" style="font-size: 1.1rem">관심목록</div>
        <div class="col"></div>
    </div>
</div>
<div class="container-fluid g-0" style="margin-top: 3rem; padding-bottom: 5rem">
    <a th:href="@{/secondhandProduct/postDetailsPage(product_id=${userWishList.product_id})}" class="row mx-2 py-3 border-bottom mainPostLink-custom" th:each="userWishList : ${userByWishList}">
        <div class="col-4 me-2" style="height: 7rem;">
            <img class="mainPostImg-custom" th:src="@{/images/{image}(image=${userWishList.main_image})}">
        </div>
        <div class="col ps-0">
            <div class="row-auto">
                <div class="col">
                    <span th:text="${userWishList.title}" class="main-title-font title-line">제목~</span>
                </div>
                <div class="col main-subtitle-font">
                    <span th:text="${userWishList.category_name}">카테고리</span><span>・</span>
                    <span>위치</span><span>・</span>
                    <span th:if="${userWishList.updated_at != null}"
                          th:text="${T(com.bulmeong.basecamp.common.util.TimeUtil).timeAgo(userWishList.updated_at)}">수정일</span>
                    <span th:if="${userWishList.updated_at == null}"
                          th:text="${T(com.bulmeong.basecamp.common.util.TimeUtil).timeAgo(userWishList.created_at)}">생성일</span>
                </div>
                <div class="col">
                    <span th:text="|${#numbers.formatInteger(userWishList.price, 0, 'COMMA')}원|" class="main-price-font">금액</span>
                </div>
                <div class="col pt-3 text-end main-like-font">
                    <span><i class="bi bi-chat"></i></span><span class="ms-1" th:text="${userWishList.chat_room_count}">채팅수</span>
                    <span><i class="bi bi-heart"></i></span><span class="ms-1" th:text="${userWishList.wish_list_count}">좋아요수</span>
                </div>
            </div>
        </div>
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
<script src="/public/js/lockLikeMobile.js"></script>
</body>
</html>
