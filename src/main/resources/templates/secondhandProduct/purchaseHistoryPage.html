<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BASECAMP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shotcut icon" href="/public/img/common/campFire.ico" type="image/x-icon">
    <link rel="stylesheet" href="/public/css/secondHandProductCss/style.css">
</head>
<body>

<div class="container p-0 py-2 border-bottom fixed-top">
    <div class="row mx-2">
        <a href="javascript:history.back()" class="col link-noneAndColor" style="font-size: 1.1rem">
            <i class="bi bi-chevron-left"></i>
        </a>
        <div class="col-auto text-center" style="font-size: 1.1rem">나의 구매내역</div>
        <div class="col"></div>
    </div>
</div>
<div class="container-fluid g-0" style="margin-top: 3rem">
    <div th:each="buyerList : ${selectBuyerConfirmationProductList}">
        <a th:href="@{/secondhandProduct/postDetailsPage(product_id=${buyerList.product_id}, user_id=${buyerList.user_id}, polygon_name=${buyerList.polygon_name})}"
           class="row mx-2 pt-3 link-custom" style="margin-top: 1.5rem">
            <div class="col-4 me-2" style="height: 7rem;">
                <img class="mainPostImg-custom" th:src="@{/images/{image}(image=${buyerList.main_image})}">
            </div>
            <div class="col ps-0">
                <div class="row-auto">
                    <div class="col">
                        <span th:text="${buyerList.title}" class="main-title-font title-line">제목~</span>
                    </div>
                    <div class="col main-subtitle-font">
                        <span th:text="${buyerList.category_name}">카테고리</span><span>・</span>
                        <span th:text="${buyerList.polygon_name}">위치</span><span>・</span>
                        <span th:if="${buyerList.updated_at != null}"
                              th:text="${T(com.bulmeong.basecamp.common.util.TimeUtil).timeAgo(buyerList.updated_at)}">수정일</span>
                        <span th:if="${buyerList.updated_at == null}"
                              th:text="${T(com.bulmeong.basecamp.common.util.TimeUtil).timeAgo(buyerList.created_at)}">생성일</span>
                    </div>
                    <div class="col">
                        <span th:text="|${#numbers.formatInteger(buyerList.price, 0, 'COMMA')}원|" class="main-price-font">금액</span>
                    </div>
                    <div class="col pt-3 text-end main-like-font">
                        <span><i class="bi bi-chat"></i></span><span class="ms-1" th:text="${buyerList.chat_room_count}">채팅수</span>
                        <span><i class="bi bi-heart"></i></span><span class="ms-1" th:text="${buyerList.wish_list_count}">좋아요수</span>
                    </div>
                </div>
            </div>
        </a>
        <div class="row mx-2 mt-1">
            <!-- 판매자 후기 선택창 만들기 -->
            <a href=""
               class="col-10 d-grid pe-0" style="text-decoration: none">
                <button class="btn border d-flex align-items-center justify-content-center" style="height: 2rem; background-color: #28323C">
                    <span style="color: white">
                        <span class="material-symbols-outlined" style="font-size: 0.9rem">border_color</span>
                        후기 보내기
                    </span>
                </button>
            </a>
            <div class="col-2 d-grid ps-0">
                <button class="btn border d-flex align-items-center justify-content-center"
                        style="height: 2rem; background-color: #28323C">
                    <span class="material-symbols-outlined" style="color: white">more_horiz</span>
                </button>
            </div>
        </div>
        <div class="row mx-3">
            <div class="col border-bottom" style="margin-top: 1rem;"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
<script src="/public/js/lockLikeMobile.js"></script>
</body>
</html>
