<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BASECAMP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/public/css/secondHandProductCss/style.css">
</head>
<body>

<div class="container p-0 py-2 fixed-top bg-white">
    <div class="row mx-2 d-flex align-items-center">
        <a href="javascript:history.back()" class="col-auto link-noneAndColor" style="font-size: 1.1rem">
            <i class="fa-solid fa-x"></i>
        </a>
        <div class="col text-center" style="font-size: 1.1rem">
            중고거래 글 수정하기
        </div>
        <div class="col-auto"></div>
    </div>
</div>
<form id="update-form" action="/secondhandProduct/productUpdate" method="post" enctype="multipart/form-data">
    <input type="hidden" name="user_id" th:value="${session.sessionUserInfo.id}">
    <input type="hidden" id="main_image" name="main_image">
    <input type="hidden" name="product_id" th:value="${param.product_id}">
<!--    <input type="hidden" name="created_at" th:value="productTotalDtoMap.AllContentsDto.created_at">-->
    <input type="hidden" id="existing_images_input" name="existing_images" th:each="image : ${productTotalDtoMap.imageDtoList}" th:value="${image.image_url}">
    <input type="hidden" id="deleted_images" name="deleted_images">
    <div class="container-fluid g-0 form-container" style="margin-top: 3.5rem; position: relative;">
        <div id="photo-container" class="mx-3" style="overflow-x: auto;">
            <div class="photo-upload text-center position-relative">
                <label for="file-input" style="width: 100%; height: 100%;">
                    <i class="bi bi-camera"></i>
                    <span id="photo-count" th:text="${productTotalDtoMap.imageDtoList.size()} + '/10'">0/10</span>
                </label>
                <input name="images" id="file-input" type="file" style="display: none" multiple accept="image/*">
            </div>
            <th:block th:each="image : ${productTotalDtoMap.imageDtoList}">
                <div class="photo-box position-relative">
                    <img th:src="@{/images/{image}(image=${image.image_url})}" class="img-fluid">
                    <button type="button" class="delete-btn position-absolute top-0 end-0"
                            onclick="removeImage(this, '${image.image_url}')">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
            </th:block>
        </div>
        <div class="row mx-2 mt-4">
            <div class="col" style="font-size: 0.9rem; font-weight: 500">제목</div>
        </div>
        <div class="row mx-2 mt-1">
            <div class="col d-grid">
                <input name="title" class="post-input-custom py-2 ps-2" type="text" th:value="${productTotalDtoMap.AllContentsDto.title}" placeholder="제목">
            </div>
        </div>
        <div class="row mx-2 mt-4">
            <div class="col" style="font-size: 0.9rem; font-weight: 500">카테고리</div>
        </div>
        <div class="row mx-2 mt-2">
            <div class="col">
                <select class="post-input-custom form-select" aria-label="카테고리 선택" name="category_id">
                    <option selected th:value="${productTotalDtoMap.AllContentsDto.category_id}" >카테고리를 선택하세요</option>
                    <option th:each="categoryList : ${categoryDtoList}"
                            th:value="${categoryList.category_id}"
                            th:text="${categoryList.category_name}"
                            th:selected="${categoryList.category_id == productTotalDtoMap.AllContentsDto.category_id}">
                    </option>
                </select>
            </div>
        </div>
        <div class="row mx-2 mt-4">
            <div class="col" style="font-size: 0.9rem; font-weight: 500">판매지역</div>
        </div>
        <div class="row mx-2 mt-2">
            <div class="col">
                <select class="post-input-custom form-select" aria-label="카테고리 선택" name="polygon_id">
                    <option selected th:value="${productTotalDtoMap.AllContentsDto.polygon_id}" >카테고리를 선택하세요</option>
                    <option th:each="polygonList : ${polygonDtoList}"
                            th:value="${polygonList.polygon_id}"
                            th:text="${polygonList.polygon_name}"
                            th:selected="${polygonList.polygon_id == productTotalDtoMap.AllContentsDto.polygon_id}">
                    </option>
                </select>
            </div>
        </div>
        <div class="row mx-2 mt-4">
            <div class="col" style="font-size: 0.9rem; font-weight: 500">
                <input type="hidden" name="status" value="판매중">
                판매하기
            </div>
        </div>
        <div class="row mx-2 mt-1">
            <div class="col d-grid">
                <input name="price" class="post-input-custom py-2 ps-2" type="text" th:value="${productTotalDtoMap.AllContentsDto.price}" placeholder="가격을 입력해주세요">
            </div>
        </div>
        <div class="row mx-2 mt-4">
            <div class="col" style="font-size: 0.9rem; font-weight: 500">자세한 설명</div>
        </div>
        <div class="row mx-2 mt-2">
            <div class="col d-grid" style="height: 7rem">
                <textarea name="explanation" class="ps-2 py-2 post-input-custom" th:text="${productTotalDtoMap.AllContentsDto.explanation}" placeholder="신뢰할수 있는 거래를 위해 자세히 적어주세요."></textarea>
            </div>
        </div>
    </div>
    <div class="container border g-0 py-2 fixed-bottom">
        <div class="row mx-2">
            <div class="col d-grid">
                <button type="submit" class="btn py-2" style="background-color: #28323C; color: white" onclick="prepareForm()">수정 완료</button>
            </div>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
<script>
    let existingImages = [...document.querySelectorAll('input[name="existing_images"]')].map(input => input.value);

    function removeImage(button, imageUrl) {
        const photoBox = button.closest('.photo-box');
        photoBox.remove();

        // 삭제된 이미지를 hidden 필드에 추가
        const deletedImagesInput = document.getElementById('deleted_images');
        const deletedImages = deletedImagesInput.value ? deletedImagesInput.value.split(',') : [];
        deletedImages.push(imageUrl);
        deletedImagesInput.value = deletedImages.join(',');

        // 기존 이미지 배열에서 제거
        existingImages = existingImages.filter(img => img !== imageUrl);

        updatePhotoCount();
        updatePhotoLabels();
    }

    function updatePhotoCount() {
        const photoCount = document.getElementById('photo-count');
        const photoBoxes = document.querySelectorAll('.photo-box:not(.photo-upload)'); // Upload 버튼 제외
        const totalCount = photoBoxes.length >= 0 ? photoBoxes.length : 0; // Ensure count is not negative
        photoCount.textContent = `${totalCount}/10`;

        updatePhotoLabels();
    }

    function updatePhotoLabels() {
        const photoBoxes = document.querySelectorAll('.photo-box:not(.photo-upload)');
        photoBoxes.forEach((box, index) => {
            const label = box.querySelector('.photo-label');
            if (index === 0 && !label) {
                const newLabel = document.createElement('div');
                newLabel.className = 'photo-label';
                newLabel.textContent = '대표 사진';
                box.appendChild(newLabel);
            } else if (index !== 0 && label) {
                box.removeChild(label);
            }
        });
    }

    document.getElementById('file-input').addEventListener('change', function(event) {
        const files = event.target.files;
        const photoContainer = document.getElementById('photo-container');
        const maxPhotos = 10;
        const currentPhotoCount = photoContainer.querySelectorAll('.photo-box:not(.photo-upload)').length; // Upload 버튼 제외

        if (currentPhotoCount + files.length > maxPhotos) {
            alert('이미지는 최대 10장까지 첨부할 수 있어요.');
            return;
        }

        Array.from(files).forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const photoBox = document.createElement('div');
                photoBox.className = 'photo-box';
                const img = document.createElement('img');
                img.src = e.target.result;

                // 첫 번째 선택된 파일을 대표 사진으로 설정
                if (photoContainer.querySelectorAll('.photo-box:not(.photo-upload)').length === 0) { // 현재 추가된 사진이 없을 때만 설정
                    document.getElementById('main_image').value = file.name;
                }

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '<i class="bi bi-x"></i>';
                deleteBtn.onclick = function() {
                    photoContainer.removeChild(photoBox);
                    updatePhotoCount();
                    updatePhotoLabels();
                };

                photoBox.appendChild(img);
                photoBox.appendChild(deleteBtn);
                photoContainer.insertBefore(photoBox, photoContainer.childNodes[photoContainer.childNodes.length - 1]);
                updatePhotoLabels();
                updatePhotoCount(); // 사진 추가할 때도 즉시 카운트 업데이트
            };
            reader.readAsDataURL(file);
        });

        updatePhotoCount();
    });

    document.addEventListener('DOMContentLoaded', function() {
        updatePhotoLabels();
        updatePhotoCount();
    });

    function prepareForm() {
        const existingImagesInput = document.getElementById('existing_images_input');
        existingImagesInput.value = existingImages.join(',');
    }
</script>
<script src="/public/js/lockLikeMobile.js"></script>
</body>
</html>
