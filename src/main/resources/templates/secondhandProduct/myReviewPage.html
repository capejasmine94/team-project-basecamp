<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BASECAMP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="shotcut icon" href="/public/img/common/campFire.ico" type="image/x-icon">
  <link rel="stylesheet" href="/public/css/secondHandProductCss/style.css">
</head>
<body>

<div class="container p-0 py-2 border-bottom fixed-top">
  <div class="row mx-2">
    <a href="javascript:history.back()" class="col link-noneAndColor" style="font-size: 1.1rem">
      <i class="bi bi-chevron-left"></i>
    </a>
    <div class="col-auto text-center" style="font-size: 1.1rem">리뷰 상세</div>
    <div class="col"></div>
  </div>
</div>
<div class="container-fluid g-0" style="margin-top: 3rem; padding-bottom: 5rem">
<!--  매너 -->
  <div class="row pt-3 pb-2 mx-1">
    <div class="col d-flex align-items-center">
      <span class="material-symbols-outlined" style="font-size: 2rem">sentiment_very_satisfied</span>
      <span class="ms-1">받은 매너 칭찬</span>
    </div>
  </div>
<!--  좋아요 리스트 출력 -->
  <div class="row mx-2 py-3 border-bottom" th:each="myLikeList : ${myLikeReviewList}">
    <div class="col-auto d-flex align-items-center">
      <span style="font-size: 0.9rem" th:text="${myLikeList.like_review_content}">내용</span>
    </div>
    <div class="col text-end d-flex align-items-center justify-content-end">
      <span class="material-symbols-outlined" style="font-size: 1.5rem;">groups</span>
      <span class="ms-2 pt-1" th:text="${myLikeList.like_count}">5</span>
    </div>
  </div>
<!--  비매너 -->
  <div class="row pt-3 pb-2 mx-1">
    <div class="col d-flex align-items-center">
      <span class="material-symbols-outlined" style="font-size: 2rem">mood_bad</span>
      <span class="ms-1">받은 비매너 </span>
    </div>
  </div>
<!-- 싫어요 리스트 출력 -->
  <div class="row mx-2 py-3 border-bottom" th:each="myUnlikeList : ${myUnlikeReviewList}">
    <div class="col d-flex align-items-center">
      <span th:text="${myUnlikeList.unlike_review_content}">시간 약속을 잘안지켜요!!!</span>
    </div>
    <div class="col text-end d-flex align-items-center justify-content-end">
      <span class="material-symbols-outlined" style="font-size: 1.5rem;">groups</span>
      <span class="ms-2 pt-1" th:text="${myUnlikeList.unlike_count}">5</span>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
<script src="/public/js/lockLikeMobile.js"></script>
</body>
</html>
