<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BASECAMP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shotcut icon" href="/public/img/common/campFire.ico" type="image/x-icon">
    <link rel="stylesheet" href="/public/css/secondHandProductCss/style.css">
</head>
<body>
<!--상단네비-->
<div class="container g-0 py-2 fixed-top bg-white border-bottom">
    <div class="row mx-2">
        <a href="javascript:history.back()" class="col" style="color: black; font-size: 1.1rem">
            <i class="bi bi-chevron-left"></i>
        </a>
        <div class="col-auto" style="font-size: 1.1rem">
            <span th:text="${categoryName}"></span>
        </div>
        <div class="col text-end" style="font-size: 1.1rem">
            <i class="bi bi-search"></i>
        </div>
    </div>
</div>
<!--하단네비-->
<div class="container-fluid g-0" style="margin-top: 3rem;">
    <a th:href="@{/secondhandProduct/postDetailsPage(product_id=${categoryByList.product_id})}" class="row mx-2 py-3 border-bottom mainPostLink-custom" th:each="categoryByList : ${categoryNameList}">
        <div class="col-4 me-1" style="height: 7rem;">
            <img class="mainPostImg-custom" th:src="@{/images/{image}(image=${categoryByList.main_image})}">
        </div>
        <div class="col">
            <div class="row-auto">
                <div class="col">
                    <span th:text="${categoryByList.title}" class="main-title-font">제목~</span>
                </div>
                <div class="col main-subtitle-font">
                    <span th:text="${categoryByList.category_name}">카테고리</span><span>・</span>
                    <span>위치</span><span>・</span>
                    <span th:if="${categoryByList.updated_at != null}"
                          th:text="${T(com.bulmeong.basecamp.common.util.TimeUtil).timeAgo(categoryByList.updated_at)}">수정일</span>
                    <span th:if="${categoryByList.updated_at == null}"
                          th:text="${T(com.bulmeong.basecamp.common.util.TimeUtil).timeAgo(categoryByList.created_at)}">생성일</span>
                </div>
                <div class="col">
                    <span th:text="|${#numbers.formatInteger(categoryByList.price, 0, 'COMMA')}원|" class="main-price-font">금액</span>
                </div>
                <div class="col pt-3 text-end main-like-font">
                    <span><i class="bi bi-chat"></i></span><span class="ms-1" th:text="${categoryByList.chat_room_count}">채팅수</span>
                    <span><i class="bi bi-heart"></i></span><span class="ms-1" th:text="${categoryByList.wish_list_count}">좋아요수</span>
                </div>
            </div>
        </div>
    </a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/public/js/lockLikeMobile.js"></script>
</body>
</html>
