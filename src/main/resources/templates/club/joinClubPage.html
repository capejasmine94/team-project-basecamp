<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
      
  
        <div class="container">


            <!-- 전체 박스 -->
            <div class="row px-4">
                <div class="col">

                    <form action="/club/joinClubProcess" method="post">
                        <div class="row">
                            <div class="col">
                                <input name="club_id" type="hidden" th:value="${id}" >
                                <input name="gender" type="hidden" th:value="${session.sessionUserInfo.gender}" >
                                <input name="birth" type="hidden" th:value="${session.sessionUserInfo.birth}" >
                                <button class="form-control btn btn-success">가입하기</button>  
                            </div>
                        </div>

                    </form>



                </div>
            </div>
                
        </div>


         
   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
