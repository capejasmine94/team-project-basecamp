<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
      
        <span>글 작성페이지</span>
  
        <div class="container">
            <form action="/club/writeNewPostProcess" class="row" method="post" enctype="multipart/form-data">

                <!-- 전체 박스 -->
                <div class="row">
                    <div class="col">
    
    
                        <div class="row">
                            <div class="col">
                                <input name="user_id" type="hidden" th:value="${session.sessionUserInfo.id}" >
                                <input name="club_id" type="hidden" th:value="${ClubDto.id}" >
                                <select name="category_id" class="form-select form-control">
                                    <option value="1">카테고리를 선택하세요.</option>
                                    <option value="2">유머</option>
                                    <option value="3">문화</option>
                                </select>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col">
                                <input class="form-control" name="title" type="text" placeholder="제목을 입력해주세요.">
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col">
                                <textarea class="form-control" name="content" id="content" placeholder="본문을 입력해주세요." style="height: 10em;"></textarea>
                            </div>
                        </div>
    
                        <input name="user_id" type="hidden" th:value="${session.sessionUserInfo.id}">
    
                        <div class="row">
                            <div class="col">
                                <input class="form-control" name="main_image" type="file" multiple accept="image/*">
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col">
                                <button class="btn form-control btn-dark">등록하기</button>
                            </div>
                        </div>
    
                    </div>
                </div>


            </form>

                
        </div>


         
   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
