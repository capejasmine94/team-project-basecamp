<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/public/css/common.css">
    
    </head>
    <body class=" new-bg-gray">
        <div class="container px-0 overflow-x-hidden">

            <div class="row border-bottom bg-body-tertiary py-3">
                <div class="col">
                    <div class="row">
                        <div class="col text-center">
                            소모임 관리
                        </div>
                    </div>
                </div>
            </div>
           
            <!-- 전체박스 -->
            <div class="row">
                <div class="col mx-4">
                  

                     <!-- 소모임 정보 -->
                    <div class="row my-3 border shadow-sm py-3 bg-body-tertiary">
                        <div class="col">
                             <div class="row pb-1">
                                <div class="col">
                                    <span th:text="${clubDetail.clubDto.name}"></span>
                                </div>
                             </div>
                             <div class="row pb-1 text-secondary">
                                <div class="col">
                                    <span>since </span>
                                    <span th:text="${clubDetail.clubDto.created_at}"></span>
                                </div>
                             </div>
                             <div class="row text-secondary">
                                <div class="col" th:text="${clubDetail.userDto.nickname}">
                                    소모임장 닉네임
                                </div>
                             </div>
                        </div>
                    </div>

                    <!-- 숫자로 요약한 소모임 -->
                     <div class="row  text-center">
                        <div class="col">
                            <div class="row pb-2">
                                <div class="col border me-2 bg-body-tertiary">
                                    <div class="row">
                                        <div class="col" th:text="${totalMember}">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col text-secondary" style="font-size: 0.9em;">
                                            전체 멤버 수
                                        </div>
                                    </div>
                                </div>
                                <div class="col border bg-body-tertiary">
                                    <div class="row">
                                        <div class="col">
                                            <span th:text="${yesterdayNewPosts}"></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col text-secondary" style="font-size: 0.9em;">
                                            어제의 게시글 수
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row pb-3">
                                <div class="col me-2 border bg-body-tertiary">
                                    <div class="row">
                                        <div class="col">
                                            <span th:text="${yesterdayNewMembers}"></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col text-secondary" style="font-size: 0.9em;">
                                            어제의 가입자 수
                                        </div>
                                    </div>
                                
                                </div>
                                <div class="col border bg-body-tertiary">
                                    <div class="row">
                                        <div class="col">
                                            <span th:text="${yesterdayVisitCount}"></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col text-secondary" style="font-size: 0.9em;">
                                            어제의 방문 횟수
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                     </div>

                     <!-- 소모임 관리 기능 -->
                      <div class="row text-center bg-body-tertiary">
                        <div class="col">
                            <div class="row">
                                <div class="col-3 border py-2">
                                    <div class="row">
                                        <div class="col">
                                            <span class="material-symbols-outlined">
                                                article
                                                </span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col px-0" style="font-size: 0.8em;">
                                            게시글 관리
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3 border py-2 border-start-0">
                                    <div class="row">
                                        <div class="col">
                                            <span class="material-symbols-outlined">
                                                group
                                                </span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col px-0" style="font-size: 0.8em;">
                                            멤버 관리
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3 py-2 border border-start-0">
                                    <div class="row">
                                        <div class="col">
                                            <span class="material-symbols-outlined">
                                                person_add
                                                </span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col px-0" style="font-size: 0.8em;">
                                            가입 관리
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3 py-2 border border-start-0">
                                    <div class="row">
                                        <div class="col">
                                            <span class="material-symbols-outlined">
                                                passkey
                                                </span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col px-0" style="font-size: 0.8em;">
                                            등급 관리
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <a th:href="@{/club/managementStaff(id=${param.id})}" class="col-3 border py-2 border-top-0">
                                    <div class="row">
                                        <div class="col">
                                            <span class="material-symbols-outlined">
                                                manage_accounts
                                                </span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col px-0" style="font-size: 0.8em;">
                                                스탭 관리
                                        </div>
                                    </div>
                                </a>
                                <div class="col-3 py-2 border-bottom border-end">
                                    <div class="row">
                                        <div class="col">
                                            <span class="material-symbols-outlined">
                                                menu
                                                </span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col px-0" style="font-size: 0.8em;">
                                            메뉴 관리
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3 py-2 border-bottom border-end">
                                    <div class="row">
                                        <div class="col">
                                            <span class="material-symbols-outlined">
                                                bar_chart
                                                </span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col px-0" style="font-size: 0.8em;">
                                            모임 통게
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3 py-2 border-bottom border-end">
                                    <div class="row">
                                        <div class="col">
                                            <span class="material-symbols-outlined">
                                                settings
                                                </span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col px-0" style="font-size: 0.8em;">
                                            모임 기본 정보  
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                      </div>

                      <!-- 광고 -->
                      <div class="row mt-3 py-4 mb-5 border">
                        <div class="col">
                                스마트봇 광고 배너
                        </div>
                      </div>

                    
                </div>
            </div>

                     
            
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/public/js/club/clubHome.js"></script>
    </body>
</html>
