<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/public/css/common.css">
        <script src="/public/js/util.js"></script>
        
        <style>
              .btn-outline-success {
            --bs-btn-color: #00B8FF;
            --bs-btn-border-color: #00B8FF;
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: #00B8FF;
            --bs-btn-hover-border-color: #00B8FF;
            --bs-btn-focus-shadow-rgb: 25, 135, 84;
            --bs-btn-active-color: #fff;
            --bs-btn-active-bg: #00B8FF;
            --bs-btn-active-border-color: #00B8FF;
            --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
            --bs-btn-disabled-color: #00B8FF;
            --bs-btn-disabled-bg: transparent;
            --bs-btn-disabled-border-color: #00B8FF;
            --bs-gradient: none;
        }

            .btn-primary {
            --bs-btn-color: #fff;
            --bs-btn-bg: #00B8FF;
            --bs-btn-border-color: #00B8FF;
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: #00B8FF;
            --bs-btn-hover-border-color: #00B8FF;
            --bs-btn-focus-shadow-rgb: 49, 132, 253;
            --bs-btn-active-color: #fff;
            --bs-btn-active-bg: #00B8FF;
            --bs-btn-active-border-color: #00B8FF;
            --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
            --bs-btn-disabled-color: #fff;
            --bs-btn-disabled-bg: #00B8FF;
            --bs-btn-disabled-border-color: #00B8FF;
            }
            </style>
        
    </head>
    <body>
        <div class="container">
            <form action="/club/writePostProcess" class="row" method="post" enctype="multipart/form-data">
                <div class="col">

                <!-- 전체 박스 -->
                <div class="row px-3">
                    <div class="col">

                        <div class="row py-5">
                            <div class="col text-center fw-bold">
                                글 작성
                            </div>
                        </div>
    
                        <div class="row pb-2">
                            <div class="col-auto">
                                <input name="user_id" type="hidden" th:value="${session.sessionUserInfo.id}" >
                                <input type="hidden" name="club_id" th:value="${id}">
                                <select name="category_id" class="form-select form-control">
                                    <option selected>
                                        카테고리
                                    </option>
                                    <option th:each="postCategoryDto :${postCategoryDtoList}"
                                            th:value="${postCategoryDto.id}"
                                            th:text="${postCategoryDto.category_name}">
                                    </option>
                                </select>
                            </div>
                        </div>
    
                        <div class="row pb-2">
                            <div class="col">
                                <input class="form-control" name="title" type="text" placeholder="제목을 입력해주세요.">
                            </div>
                        </div>
    
                        <div class="row pb-3">
                            <div class="col">
                                <textarea class="form-control" name="content" id="content" placeholder="본문을 입력해주세요." style="height: 10em;"></textarea>
                            </div>
                        </div>
    
                        <!-- 이미지 -->
                        <div class="row pb-3">
                            <div class="col">
                                <div class="row">
                                    <div class="col">
                                        <div id="upload_main_image"></div>
                                    </div>
                                </div>
            
                            </div>
                        </div>
    
    
                        <div class="row">
                            <div class="col">
                                <button class="btn form-control btn-primary">등록하기</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>

            </form>                
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/public/js/uploader.js"></script>
        <script>
            createMultipleUploader("main_image",10);
        </script>
         <script src="/public/js/lockLikeMobile.js"></script>
    
    </body>
</html>
