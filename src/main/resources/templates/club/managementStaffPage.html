<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/public/css/common.css">
        <title>BASECAMP</title>
    </head>
    <body class>
        <div class="container px-0 overflow-x-hidden">

            <div class="row bg-body-tertiary">
                <div class="col">
                    <div class="row pt-3 pb-2 bg-white">
                        <div class="col-2 ps-2 justify-content-center align-items-center d-flex"><span onclick="history.back()" class="material-symbols-outlined">arrow_back</span></div>
                        <div class="col text-center fw-medium">스탭 관리</div>
                        <div class="col-2"></div>
                    </div>
                </div>
            </div>
           
            <!-- 전체박스 -->
            <div class="row">
                <div class="col">
                    <div class="row border-bottom px-3 pt-4">
                        <div class="co pb-2" style="font-size: 0.8em;">
                            최근 가입 <span><i class="bi bi-arrow-clockwise"></i></span>
                        </div>
                    </div>
                   
                    <div class="row border-bottom bg-body-tertiary px-3 py-2" th:each="clubMemberData : ${memberList}">
                        <div class="col-2">
                            <img th:if="${clubMemberData.userDto.profile_image == 'default'}" src="/public/img/common/default_profile.png" class="img-fluid rounded-circle"  style="aspect-ratio: 1/1;">
                            <img th:unless="${clubMemberData.userDto.profile_image == 'default'}" th:src="|/images/${clubMemberData.userDto.profile_image}|" class="img-fluid rounded-circle"  style="aspect-ratio: 1/1;">
                        </div>
                        <div class="col align-self-center">
                            <div class="row">
                                <div class="col pe-0 align-self-center" th:text="${clubMemberData.userDto.nickname}">
                                </div>
                                <div class="col ps-0 align-self-center text-secondary" style="font-size: 0.8em;" th:text="${#dates.format(clubMemberData.clubMemberDto.joined_at, 'yyyy.MM.dd')}"></div>
                                <a th:href="@{/club/managementStaffLevel(club_id=${param.id}, user_id=${clubMemberData.userDto.id})}" class="col text-end">
                                    <i class="bi bi-chevron-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

                     
            
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/public/js/club/clubHome.js"></script>
        <script src="/public/js/lockLikeMobile.js"></script>
    </body>
</html>
