<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
      
  
        <div class="container">

      
            <!-- 전체 박스 -->
            <div class="row pt-5">
                <div class="col px-4">

                    <div class="row">
                        <div class="col">
                            <span class="text-success fw-bold fs-4"><span class="fw-bold" th:text="${session.sessionUserInfo.nickname}"></span> 님, <br>어떤 소모임을 만드실 건가요?</span>
                        </div>
                    </div>

                    <form action="/club/createNewClubProcess" class="row" method="post">
                        <div class="col">
                            <input name="user_id" type="hidden" th:value="${session.sessionUserInfo.id}" >

                             <!-- 지역 카테고리 -->
                             <div class="row pt-5">
                                <div class="col">
                                    <select name="region_id" class="form-select form-control">
                                        <option selected>
                                            지역을 선택하세요.
                                        </option>
                                        <option th:each="regionCategoryDto : ${regionCategoryDtoList}"
                                                th:value="${regionCategoryDto.id}"
                                                th:text="${regionCategoryDto.region_name}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                    

                        <!-- 모임명 -->
                    <div class="row py-3">
                        <div class="col-auto">
                            <i class="bi bi-chat-left-dots"></i><span>모임명</span>
                        </div>
                        <div class="col">
                            <input class="form-control" name="name" type="text" placeholder="모임명을 입력해주세요.">
                        </div> 
                    </div>


                    <!-- 이미지 첨부 -->
                    <div class="row pb-3">
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <input class="form-control" name="main_image" type="file" multiple accept="image/*">
                                </div>
                            </div>
        
                        </div>
                    </div>


                        <!-- 모임설명 -->
                        <div class="row">
                            <div class="col">
                                <textarea class="form-control" name="description" id="description" type="text" placeholder="모임에 대한 설명을 적어주세요."></textarea>
                            </div>
                        </div>

                        <!-- 정원 -->
                        <div class="row py-3">
                            <div class="col-auto">
                                <i class="bi bi-people"></i><span>정원</span>
                            </div>
                            <div class="col">
                                <input class="form-control" name="capacity" type="text">
                            </div>
                        </div>

                        <!-- 성별제한 -->
                        <div class="row justify-content-center">
                       
                           
                            <div class="col-4 d-grid">
                                <input type="radio" class="btn-check" value="all" name="gender" id="option1" autocomplete="off">
                                <label class="btn btn-outline-success" for="option1">전체</label>
                            </div>

                            <div class="col-4 d-grid">
                                <input type="radio" class="btn-check" value="M" name="gender" id="option2" autocomplete="off">
                                <label class="btn btn-outline-success" for="option2">남자만</label>
                            </div>

                            <div class="col-4 d-grid">
                                <input type="radio" class="btn-check" value="F" name="gender" id="option3" autocomplete="off">
                                <label class="btn btn-outline-success" for="option3">여자만</label>
                            </div>
                        </div>

                        <!-- 연령제한 -->
                        <div class="row py-3">                        
                            <div class="col-3">
                                <span>최소: </span>
                            </div>
                            <div class="col-3">
                                <input class="form-control" type="number" id="min_age" name="min_age">
                            </div>
                            <div class="col-3">
                                <span>최대: </span>
                            </div>
                            <div class="col-3">
                                <input class="form-control" type="number" id="max_age" name="max_age">
                            </div>
                        </div>


                        <div class="row pt-5">
                            <div class="col">
                                <button class="form-control btn btn-success">개설하기</button>  
                            </div>
                        </div>

                    </div>
                    </form>
                </div>
            </div>
                
        </div>


         
   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
