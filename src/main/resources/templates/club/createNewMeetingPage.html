<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/public/css/common.css">
        <script src="/public/js/util.js"></script>
    </head>
    <body>
      
  
        <div class="container">

      
            <!-- 전체 박스 -->
            <div class="row pt-5">
                <div class="col px-4">

                    <div class="row">
                        <div class="col">
                            <span class="text-success fw-bold fs-4"><span class="fw-bold" th:text="${session.sessionUserInfo.nickname}"></span> 님, <br>어떤 정모를 개최하실 건가요?</span>
                        </div>
                    </div>

                    <form action="/club/createNewMeetingProcess" class="row" method="post" enctype="multipart/form-data">
                        <div class="col">
                            <input name="user_id" type="hidden" th:value="${session.sessionUserInfo.id}" >
                            <input name="club_id" type="hidden" th:value="${clubId}">


                        <!-- 모임명 -->
                    <div class="row pt-3 pb-2">
                        <div class="col-auto">
                            <i class="bi bi-chat-left-dots"></i><span>모임명</span>
                        </div>
                        <div class="col">
                            <input class="form-control" name="name" type="text" placeholder="모임명을 입력해주세요.">
                        </div> 
                    </div>


                    <!-- 이미지 첨부 -->
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <div id="upload_main_img"></div>
                                </div>
                            </div>
        
                        </div>
                    </div>


                        <!-- 모임설명 -->
                        <div class="row  my-2">
                            <div class="col">
                                <textarea class="form-control" name="description" id="description" type="text" placeholder="모임에 대한 설명을 적어주세요."></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-auto">
                                <i class="bi bi-geo-alt"></i><span>위치</span>
                            </div>
                            <div class="col">
                                <textarea class="form-control" name="location" id="location" type="text" placeholder="모임 장소를 입력해 주세요."></textarea>
                            </div>
                        </div>
                        <div class="row mt-2"  >
                            <div class="col">
                                <input class="form-control" type="date" name="meeting_date" >
                            </div>
                        </div>

               

                        <!-- 정원 -->
                        <div class="row py-2">
                            <div class="col-auto">
                                <i class="bi bi-people"></i><span>정원</span>
                            </div>
                            <div class="col">
                                <input class="form-control" name="capacity" type="number" placeholder="최대 50인까지 가능합니다.">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-auto">
                                <i class="bi bi-currency-dollar"></i><span>회비</span>
                            </div>
                            <div class="col">
                                <input class="form-control" name="fee" type="number" placeholder="참가비를 입력해주세요.">
                            </div>
                        </div>


                        <div class="row pt-5">
                            <div class="col">
                                <button class="form-control btn btn-success">개설하기</button>  
                            </div>
                        </div>

                    </div>
                    </form>
                </div>
            </div>
                
        </div>


         
   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/public/js/uploader.js"></script>
        <script>
            createUploader("main_img");
        </script>
    </body>
</html>
