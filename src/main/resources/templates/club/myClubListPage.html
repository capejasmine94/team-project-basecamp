<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
      
  
        <div class="container">
            
            <!-- 전체 박스 --> 
            
            <div class="row px-4">
                <div class="col">

                    <div class="row py-4 pb-5">
                        <div class="col text-center fw-bold">
                            MY CLUBS
                        </div>
                    </div>

                    <div class="row pb-3" th:each="myClubsData : ${myClubsDataList}">
                        <div class="col">

                            <a class="text-decoration-none" th:href="@{/club/home(id=${myClubsData.clubDto.id})}">

                            <div class="row">
                                <div class="col-5">
                                    <div class="rectangles" style="display: flex; gap: 10px;">
                                        <div class="rectangle" style="width: 10em; height: 5em; border: 1px solid #fff;">
                                            <img th:src="|/images/${myClubsData.clubDto.main_image}|" alt="모임 이미지 1" style="width: 100%; height: 100%; object-fit: cover;">
                                        </div>
                                    </div>
                                </div>
    
                                <div class="col align-self-center">
                                    <div class="row text-truncate">
                                        <div class="col fw-bold text-black" th:text="${myClubsData.clubDto.name}">
                                            소모임명
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col text-black" style="font-size: 0.8em;" th:text="${myClubsData.clubDto.description}">
                                            설명
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col text-black" style="font-size: 0.8em;">
                                            <span th:text="${myClubsData.clubRegionCategoryDto.region_name}"></span> | 멤버 20 | 정모 <span class="text-danger">3</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </a>
                         
                        </div>
                    </div>

                </div>
            </div>
                
        </div>


         
   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
