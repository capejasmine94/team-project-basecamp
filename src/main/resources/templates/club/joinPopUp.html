<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업창 예제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .popup {
            width: 300px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }
        .popup .message {
            margin-bottom: 20px;
        }
        .popup .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="popup" id="popup">
    <div class="message">
        리더가 지정한 성별 또는 나이 조건에 맞지 않아 가입할 수 없습니다.
    </div>
    <button class="button" onclick="closePopup()">확인</button>
</div>

<script>
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }
</script>

</body>
</html>
