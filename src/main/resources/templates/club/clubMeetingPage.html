        <style>
            .fixed-button {
                position: fixed;
                bottom: 20px;
                right: 20px;
                z-index: 1000; /* 필요에 따라 값 조정 */
                background-color: #00B8FF;
                color: white;
                width: 60px;
                height: 60px;
                padding: 10px 20px;
                border-radius: 50%;
                text-align: center;
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .fixed-button i {
                font-size: 24px;
            }

            :root {
                --nav-underline-border-width: 1px; /* 밑줄의 두께 */
                --nav-link-active-color: #000000; /* 선택된 탭 텍스트 색상 및 밑줄 색상 */
                --nav-inactive-border-color: #e0e0e0; /* 비활성화된 탭 밑줄 색상 (밝은 회색) */
            }

            .nav-underline {
                display: flex;
                justify-content: space-around;
                position: relative;
                border-bottom: var(--nav-underline-border-width) solid var(--nav-inactive-border-color); /* 회색 실선 */
            }

            .nav-item {
                flex: 1;
            }

            .nav-link {
                padding-bottom: 0.5rem; /* 탭과 밑줄 사이의 간격 */
                color: #000000; /* 기본 탭 텍스트 색상 */
                text-decoration: none;
                position: relative;
                display: inline-block;
                width: 100%;
                text-align: center; /* 텍스트 가운데 정렬 */
            }

            .nav-link.active {
                color: var(--nav-link-active-color); /* 선택된 탭 색상 */
            }

            .nav-link.active::after {
                content: '';
                position: absolute;
                bottom: -1px; /* 밑줄을 실선과 같은 위치에 표시 */
                left: 0;
                right: 0;
                height: var(--nav-underline-border-width); /* 실선 두께 유지 */
                background-color: var(--nav-link-active-color); /* 진한 밑줄 색상 */
            }

            /* 비활성화된 탭의 얇은 회색 밑줄 */
            .nav-link::after {
                content: '';
                position: absolute;
                bottom: -1px;
                left: 0;
                right: 0;
                height: var(--nav-underline-border-width); /* 실선 두께 유지 */
                background-color: var(--nav-inactive-border-color); /* 얇은 회색 밑줄 색상 */
                z-index: 1; /* 활성화된 탭의 진한 밑줄 아래에 위치 */
            }

            .square {
                position: relative;
                width: 100%;
                padding-bottom: 100%; /* 1:1 aspect ratio */
            }

            .square img {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover; /* 이미지가 컨테이너를 채우도록 함 */
            }

            .middle {
                padding-left: 2px;
                padding-right: 2px; 
            }

            .pb {
                padding-bottom: 2px;
            }


 
        </style>
    </head>
