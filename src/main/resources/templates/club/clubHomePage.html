<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
      
  
        <div class="container">

            <!-- 전체 박스 -->
                <div class="row px-4">
                    <div class="col">

                        <div class="row py-4">
                            <div class="col-auto">
                                <span class=""><i class="bi bi-heart"></i> </span>
                            </div>
                            <div class="col text-center fw-bold">
                                CLUB HOME
                            </div>
                            <div class="col-auto">
                                <span class="text-end"><i class="bi bi-three-dots"></i></span>
                            </div>
                        </div>

                        <div class="row pt-3 pb-1 border-bottom border-3">
                            <div class="col text-center fw-bold">
                                <a th:href="@{/club/home(id=${id})}" style="text-decoration:none; color:black;"><span>홈</span></a>
                            </div>
                            <div class="col text-center">
                                <a th:href="@{/club/board(id=${id})}" style="text-decoration:none; color:black;"><span>게시판</span></a>
                            </div>
                            <div class="col text-center">
                                <a th:href="@{/club/album(id=${id})}" style="text-decoration:none; color:black;"><span>사진첩</span></a>
                            </div>
                        </div>


                        <div class="row pt-1 pb-2 border-0">
                            <div class="col" style="font-size: 0.8em;">
                                [필독] (공지사항 고정하기 할 수 있을까..?)
                            </div>
                        </div>

                       
                        <div class="row border rounded mb-3">
                            <div class="col text-center px-0">
                                <div class="rectangles" style="display: flex; gap: 10px;">
                                    <div class="rectangle" style="width: 25em; height: 10em; border: 1px solid #fff; overflow: hidden; position: relative;">
                                        <img src="/public/img/clubImage/mangleProfile.jpg" alt="모임 이미지 1" style="width: 100%; height: 100%; object-fit: cover;">
                                        <div class="badge" style="position: absolute; top: 5px; right: 5px; background-color: #f00; color: #fff; padding: 10px;">
                                            <i class="bi bi-heart"></i><span> 25</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                         <!-- 소모임 홈 - 소모임 정보 카드부분 -->
                        <div class="row border rounded py-2">
                            <div class="col-auto">

                             
                                <div class="row pb-3">
                                    <div class="col" style="font-size: 0.8em;">
                                        <span class="badge text-bg-primary">서울</span>
                                        <span class="badge text-bg-primary">멤버 20</span>
                                        <span class="badge text-bg-primary">2024.07.19</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col fw-bold">
                                        도넛맛집뿌시기
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col" style="font-size: 0.8em;">
                                        서울의 도넛 맛집을 탐험하는 소모임입니다.
                                    </div>
                                </div>
                            </div>
                            <div class="col text-end text-secondary" style="font-size: 0.8em;">
                                <i class="bi bi-people"></i>
                                <i class="bi bi-gear"></i>
                            </div>
                        </div>
                        <div class="row border-bottom border-4 py-2">
                            <div class="col"></div>
                        </div>

                        <div class="row py-2">
                            <div class="col fw-bold">
                                <span>정기모임</span>
                            </div>
                        </div>

                        <!-- 정기모임 박스 -->
                        <div class="row py-2 border rounded">
                            <div class="col">

                                <div class="row">
                                    <div class="col" style="font-size: 0.8em;">
                                        7/8 (월) <span class="text-danger"> D-4</span>
                                    </div>
                                    <div class="col text-end text-secondary" style="font-size: 0.8em;">
                                        <span>수정</span>
                                    </div>
                                </div>
                                <div class="row pb-1">
                                    <div class="col" style="font-size: 0.8em;">
                                        연남동 카페 투어 정모
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="row">
                                            <div class="col-3 pe-0">  
                                                <div class="rectangles" style="display: flex; gap: 10px;">
                                                    <div class="rectangle" style="width: 5em; height: 5em; border: 1px solid #fff;">
                                                        <img src="/public/img/clubImage/mangleProfile.jpg" alt="모임 이미지 1" style="width: 100%; height: 100%; object-fit: cover;">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col" style="font-size: 0.8em;">
                                                <div class="row">
                                                    <div class="col">
                                                        <span class="text-secondary">일시</span> 7/8 (일) 오후 10:00
                                                    </div>   
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <span class="text-secondary">위치</span> 연남동
                                                    </div>   
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <span class="text-secondary">비용</span> 20,000
                                                    </div>   
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <span class="text-secondary">참석</span> 
                                                        <span class="text-danger">2</span>/5 
                                                        <span class="text-secondary"> (3자리 남음)</span>
                                                    </div>   
                                                </div>
                                            </div>
                                            <div class="col-3 align-self-center">
                                                <div class="row">
                                                    <div class="col">
                                                        <button type="button" class="btn btn-outline-secondary">참석</button>
                                                    </div>
                                                </div>
                                            </div>
                                       </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row pt-3">
                            <div class="col">
                                <a href="" class="btn form-control btn-dark">정모 만들기</a>
                            </div>
                        </div>

                       

                                

                            </div>
                        </div>

                        

                        <div class="row pt-5 text-center">
                            <div class="col">
                                <a th:href="@{/club/joinClub(id=${id})}" class="btn form-control btn-dark">가입하기</a>
                            </div>
                        </div>

                    </div>
                </div>
        </div>


         
   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
