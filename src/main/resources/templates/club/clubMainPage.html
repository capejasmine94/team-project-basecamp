<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
      
  
        <div class="container">
            <span>소모임 통합 메인페이지</span>

            <!-- 전체 박스 -->
                <div class="row px-4">
                    <div class="col">

                        <!-- 검색 -->
                        <div class="row">
                            <div class="col">

                                <div class="row pt-5">
                                    <div class="col-auto">
                                        <select name="region_id" class="form-select form-control">
                                            <option value="1">수정필요!!!!</option>
                                            <option value="2">수정필요!!!!</option>
                                            <option value="3">수정필요!!!!</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <div class="row me-0">
                                            <div class="col px-0 input-group">
                                            <input type="text" th:value="${param.searchWord}" name="searchWord" class="form-control" placeholder="검색어를 입력하세요.">
                                                <button class="btn bg-body-tertiary border col-auto">
                                                    <i class="bi bi-search"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                             
                            </div>
                        </div>

                        <!-- 내 모임 limit 걸어서 반복 횟수 제한하기-->
                        <div class="row">
                            <div class="col">

                                <div class="row pt-4 pb-1">
                                    <div class="col" style="font-size: 0.8em;">
                                        <a href=""><span>내모임 ></span></a>
                                    </div>
                                </div>
                                <div class="row pb-0" th:each="joinClubDto : ${joinClubDtoList}">
                                    <div class="col">
                                        <a th:href="@{/club/home(id=${joinClubDto.id})}">
                                            <div class="section" style="margin-bottom: 20px;">
                                                <div class="circles" style="display: flex; gap: 10px;">
                                                    <div class="circle" style="width: 80px; height: 80px; border: 1px solid #fff; border-radius: 50%; overflow:hidden;">
                                                        <img src="/public/img/clubImage/image1.jpg" alt="모임 이미지 1" style="width: 100%; height: 100%; object-fit: cover;">
                                                    </div>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                    <div class="row mt-0">
                                        <div class="col">
                                            <a th:href="@{/club/home(id=${joinClubDto.id})}">
                                                <span th:text="${joinClubDto.name}">소모임 이름</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <!-- ///////////////////////////////////     지금은 모든 소모임 출력      /////////////////////////////////// -->

                         <!-- 새로운 소모임 -->
                         <div class="row">
                            <div class="col">

                                <div class="row pt-4 pb-2">
                                    <div class="col" style="font-size: 0.8em;">
                                        <a href=""><span>새로운 소모임 ></span></a>
                                    </div>
                                </div>

                                <div class="row" th:each="clubDto : ${clubDtoList}">
                                    <div class="col">
                                        <div class="row">
                                            <a th:href="@{/club/home(id=${clubDto.id})}">
                                            <div class="col-6">
                                                <img src="/public/img/clubImage/image1.jpg" alt="소모임 대표이미지" style="height: 5em; width: 100%;" class="img-fluid">
                                            </div>
                                            </a>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <a th:href="@{/club/home(id=${clubDto.id})}">
                                                    <span th:text="${clubDto.name}">소모임 이름</span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                         <!-- 우리동네 모임 -->
                         <div class="row">
                            <div class="col">

                                <div class="row">
                                    <div class="col pt-4 pb-2" style="font-size: 0.8em">
                                        <a href=""><span>우리동네 모임 ></span></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        
                                        <div class="rectangles" style="display: flex; gap: 10px;">
                                            <div class="rectangle" style="width: 100px; height: 70px; border: 1px solid #fff;">
                                                <img src="/public/img/clubImage/image1.jpg" alt="모임 이미지 1" style="width: 100%; height: 100%; object-fit: cover;">
                                            </div>
                                            <!-- <div class="rectangle" style="width: 100px; height: 70px; border: 1px solid #fff;">
                                                <img src="image1.jpg" alt="모임 이미지 1" style="width: 100%; height: 100%; object-fit: cover;"></div>
                                            <div class="rectangle" style="width: 100px; height: 70px; border: 1px solid #fff;">
                                                <img src="image1.jpg" alt="모임 이미지 1" style="width: 100%; height: 100%; object-fit: cover;"></div> -->
                                        </div>

                                    </div>
                                </div>

                                <div class="row pt-5">
                                    <div class="col">
                                        <a href="/club/createNewClub" class="btn form-control btn-dark">소모임 개설하기</a>
                                    </div>
                                </div>

                            </div>
                        </div>


                 


                    </div>
                </div>
        </div>


         
   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
