<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="/public/css/common.css" rel="stylesheet">
    </head>
    <body>
      
  
        <div class="container">

            <!-- 전체 박스 -->
                <div class="row px-4">
                    <div class="col">

                        <div class="row py-4">
                            <div class="col text-center fw-bold">
                                CLUB MAIN
                            </div>
                        </div>

                        <!-- 검색 -->
                        <div class="row">
                            <div class="col">

                                <div class="row pt-3">
                                    <div class="col-auto pe-0">
                                        <select name="region_id" class="form-select form-control">
                                            <option selected>지역</option>
                                            <option th:each="regionCategoryDto:${regionCategoryDtoList}"
                                                    th:value="${regionCategoryDto.id}"
                                                    th:text="${regionCategoryDto.region_name}">
                                                </option>
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <div class="row pe-0">
                                            <div class="col input-group">
                                            <input type="text" th:value="${param.searchWord}" name="searchWord" class="form-control" placeholder="검색어를 입력하세요.">
                                                <button class="btn bg-body-tertiary border col-auto">
                                                    <i class="bi bi-search"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                             
                            </div>
                        </div>

                        <!-- 즐겨찾기한 모임 -->
                        <div class="row">
                            <div class="col">

                                <div class="row pt-4 pb-1">
                                    <div class="col fw-semi-bold" style="font-size: 0.9em;">
                                        <a href="/club/bookmarkClubs"><span>즐겨찾기 ></span></a>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col" th:each="bookmarkedClubData : ${bookmarkedClubDataList}">

                                        <div class="row justify-content-center">
                                            <div class="col">

                                                <div class="row">
                                                    <a th:href="@{/club/home(id=${bookmarkedClubData.bookmarkedClubDto.id})}" class="col text-decoration-none; text-black" style="display:flex; justify-content: center; align-items: center; width: 5em; height: 5em; border: 1px solid #fff; border-radius: 50%; overflow: hidden;">
                                                        <img th:src="|/images/${bookmarkedClubData.bookmarkedClubDto.main_image}|" style="width: 5em; height: 5em; object-fit: cover; border-radius: 50%;">
                                                    </a>
                                                </div>

                                                <div class="row text-center">
                                                    <div class="col ellipsis" style="font-size: 0.8em;">
                                                        <a th:href="@{/club/home(id=${bookmarkedClubData.bookmarkedClubDto.id})}">
                                                            <span th:text="${bookmarkedClubData.bookmarkedClubDto.name}">소모임명</span>
                                                        </a>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>

                                    </div>
                                </div>
                                    
                            </div>
                        </div>


                         <!-- 새로운 소모임  -->
                         <div class="row">
                            <div class="col">
                                <div class="row pt-4 pb-2">
                                    <div class="col fw-semi-bold" style="font-size: 0.9em;">
                                        <a href="/club/newClubs"><span>새로운 소모임 ></span></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col" th:each="clubDto : ${clubDtoList}">
                                        <div class="row">
                                            <div class="col">
                                                <a th:href="@{/club/home(id=${clubDto.id})}">
                                                    <div class="rectangles">
                                                        <div class="rectangle" style="width: 5em; height: 3em; border: 1px solid #fff;" >
                                                            <img th:src="|/images/${clubDto.main_image}|" alt="모임 이미지 1" style="width: 6em; height: 3em; object-fit: cover;">
                                                        </div>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col text-center ellipsis" style="font-size: 0.8em;" >
                                                <a th:href="@{/club/home(id=${clubDto.id})}">
                                                    <span th:text="${clubDto.name}">소모임 이름</span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                         <!-- 내 모임-->
                         <div class="row">
                            <div class="col">
                                <div class="row pt-4 pb-2">
                                    <div class="col fw-semi-bold" style="font-size: 0.9em;">
                                        <a href="/club/myClubs"><span>내모임 ></span></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col" th:each="joinClubDto : ${joinClubDtoList}">
                                        <div class="row">
                                            <div class="col">
                                                
                                                <a th:href="@{/club/home(id=${joinClubDto.id})}">
                                                    <div class="rectangles">
                                                        <div class="rectangle" style="width: 5em; height: 3em; border: 1px solid #fff;">
                                                            <img th:src="|/images/${joinClubDto.main_image}|" alt="모임 이미지 1" style="width: 6em; height: 3em; object-fit: cover;">
                                                        </div>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col text-center ellipsis" style="font-size: 0.8em;" >
                                                <a th:href="@{/club/home(id=${joinClubDto.id})}">
                                                    <span th:text="${joinClubDto.name}">소모임 이름</span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row pt-5">
                            <div class="col">
                                <a href="/club/createNewClub" class="btn form-control btn-dark">소모임 개설하기</a>
                            </div>
                        </div>
                    </div>
                </div>
        </div>


         
   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
