<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/public/css/common.css">

    </head>
    <body class="bg-body-tertiary">
        <div class="container px-0 overflow-x-hidden">

            <div class="row border-bottom  py-3">
                <div class="col">
                    <div class="row">
                        <div class="col text-center">
                            개별 스탭 관리
                        </div>
                    </div>
                </div>
            </div>
           
            <!-- 전체박스 -->
            <div class="row border shadow-sm px-2 py-3 mt-4">
                <div class="col-3">
                    <!-- <img th:if="${clubMemberData.userDto.profile_image == 'default'}" src="/public/img/clubImage/profile.jpg" class="img-fluid rounded-circle"  style="aspect-ratio: 1/1;"> -->
                    <!-- <img th:unless="${clubMemberData.userDto.profile_image == 'default'}" th:src="|/images/${clubMemberData.userDto.profile_image}|" class="img-fluid rounded-circle"  style="aspect-ratio: 1/1;"> -->
                    <img id="profile-image" class="img-fluid rounded-circle"  style="aspect-ratio: 1/1;">   
                </div> 
                <div class="col align-self-center ps-0">
                    <div class="row">
                        <div class="col">
                            <span id="nickname">닉네임</span> (<span id="account">아이디</span>)
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-secondary" id="join-date" style="font-size: 0.9em;">
                            가입일 2024-09-04
                        </div>
                    </div>  
                </div>
            </div>
    
            <div class="row border mt-3 px-2 py-2 align-items-center">
                <div class="col-auto">
                    <span>스탭 역할</span>
                </div>
                <div class="col-auto ms-auto">
                    <select name="role_id" class="form-select form-control" id="role-id">
                        <option selected>스탭 역할</option>
                        <option value="1">매니저</option>
                        <option value="2">부매니저</option>
                        <option value="3">일반회원</option>
                    </select>
                </div>
            </div>
            <div class="row border-bottom px-2 py-3 align-items-center">
                <div class="col-auto">
                     <span>스탭 선정일</span>
                </div>
                <div class="col text-end text-secondary" id="updated-at">
                    2024년 07월 08일
                </div>
            </div>
            <div class="row border mt-5 py-2">
                <div class="col text-center text-primary btn-outline-secondary" id="role-update">
                    <span>수정 완료</span>
                </div>
                
            </div>

                     
            
            
        </div>


        <div class="col" id="management-role-template">
        
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/public/js/club/managementStaffLevel.js"></script>
    </body>
</html>
