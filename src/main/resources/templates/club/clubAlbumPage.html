<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <style>
            .square {
                position: relative;
                width: 100%;
                padding-bottom: 100%; /* 1:1 aspect ratio */
            }

            .square img {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover; /* 이미지가 컨테이너를 채우도록 함 */
            }

        </style>
    </head>
    <body>
      
  
        <div class="container new-bg-gray">

            <!-- 전체 박스 -->
                <div class="row px-4 pb-5 mb-5">
                    <div class="col">

                        <div class="row py-4">
                            <div class="col text-center fw-bold">
                                CLUB ALBUM
                            </div>
                        </div>

                        <div class="row pt-3 pb-1 border-bottom border-3">
                            <div class="col text-center">
                                <a th:href="@{/club/home(id=${id})}" style="text-decoration:none; color:black;"><span>홈</span></a>
                            </div>
                            <div class="col text-center">
                                <a th:href="@{/club/board(id=${id})}" style="text-decoration:none; color:black;"><span>게시판</span></a>
                            </div>
                            <div class="col text-center fw-bold">
                                <a th:href="@{/club/album(id=${id})}" style="text-decoration:none; color:black;"><span>사진첩</span></a>
                            </div>
                        </div>

                        <div class="row pt-4">
                            <div class="col">

                                <div class="row">
                                    <div class="col-4 px-1 pb-2" th:each="postImageDto : ${postImageDtoList}">
                                        <div class="square">
                                            <a th:href="@{/club/readPost(id=${postImageDto.post_id})}">
                                                <img
                                                th:src="|/images/${postImageDto.post_img_location}|"
                                                class="img-fluid"
                                            >
                                            </a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                      
                    </div>
                </div>
        </div>


         
   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
