<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/css/font.css">

    <title>BASECAMP</title>

    <style>
        .fill-on {
            font-variation-settings: 'FILL' 1;
        }
        .fill-off {
            font-variation-settings: 'FILL' 0;
        }
        .seller_profile img{
            aspect-ratio: 1/1;
            width: 60px;
            object-fit: cover;
            object-position: center;
        }
        .icon-col img{
            aspect-ratio: 1/1;
            width: 100%;
            object-fit: cover;
            object-position: center;
        }
        .product-col img{
            aspect-ratio: 1/1;
            width: 100%;
            object-fit: cover;
            object-position: center;
        }
        a{
            text-decoration: none;
            color: black;
        }
        button{
            color: black;
        }
        .f05{
            font-size: 0.5em;
        }
        .f08{
            font-size: 0.8em;
        }
        .f09{
            font-size: 0.9em;
        }
        .f12{
            font-size: 1.2em;
        }
        .f17{
            font-size: 1.7em;
        }
        .f20{
            font-size: 2em;
        }
        .f40{
            font-size: 4em;
        }
        .active{
            font-weight: bold;
            border-bottom: 2px solid black;
        }
        #reviewTextarea:focus{
            outline: none;
        }
        #reviewTextarea::placeholder{
            font-size: 0.8em;
            color: rgb(159, 159, 159);
        }
        #agreeTermsButton:focus{
            outline: none;
        }
        li::marker {
            font-size: 8px;
        }
        .ratingCol{
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-white">

    <!-- top-nav -->
    <div class="fixed-top px-4 row border-bottom bg-white">
        <div class="col">
            <div class="row py-3 align-items-center justify-content-between">
                <div class="col-auto ps-0">
                    <button id="backButton" class="border-0 bg-transparent d-flex align-items-center">
                        <span class="material-symbols-outlined">
                            arrow_back_ios
                        </span>
                    </button>
                </div>
                <a href="/store/cart" class="col-auto pe-0 d-flex align-items-center text-black">
                    <span class="material-symbols-outlined">
                        shopping_bag
                    </span>
                </a>
            </div>
        </div>
    </div>

    <div class="container" style="padding-top: 60.792px;">

        <div class="row pt-5">
            <div class="col">
                
                <div class="row text-center pt-5">
                    <div class="col">
                        <span class="material-symbols-outlined text-body-tertiary fill-on f40">
                            check_circle
                        </span>
                    </div>
                </div>
                <div class="row text-center pt-4 f12">
                    <div class="col fw-semibold">
                        리뷰 작성 완료
                    </div>
                </div>
                <div class="row text-center pt-2">
                    <div class="col text-body-tertiary fw-semibold f08">
                        작성완료 페이지를 만들지, 그냥 안내창을 띄울지 고민..
                    </div>
                </div>
                <div class="row pt-5">
                    <div class="col d-grid">
                        <a type="button" href="/store/myReview" class="btn btn-outline-dark rounded-pill py-3 fw-semibold">
                            작성한 리뷰로 이동
                        </a>
                    </div>
                </div>

                <div class="row py-4"></div>
            </div>
        </div>
        
    </div>

    <!-- bottom-nav(임시) -->
    <div class="row px-2 bg-white fixed-bottom pt-2 pb-4 border-top">
        <div class="col text-center">
            <div class="row">
                <div class="col">
                    <span class="material-symbols-outlined f17">
                        home
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col f05 fw-bold">
                    HOME
                </div>
            </div>
        </div>
        <a href="/store" class="col text-center" style="color: orangered;">
            <div class="row">
                <div class="col">
                    <span class="material-symbols-outlined f17">
                        storefront
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col f05 fw-bold">
                    SHOP
                </div>
            </div>
        </a>
        <div class="col text-center">
            <div class="row">
                <div class="col">
                    <span class="material-symbols-outlined f17">
                        camping
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col f05 fw-bold">
                    CAMP
                </div>
            </div>
        </div>
        <div class="col text-center">
            <div class="row">
                <div class="col">
                    <span class="material-symbols-outlined f17">
                        forum
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col f05 fw-bold">
                    COMMUNITY
                </div>
            </div>
        </div>
        <a href="/store/my" class="col text-center">
            <div class="row">
                <div class="col">
                    <span class="material-symbols-outlined f17">
                        person
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col f05 fw-bold">
                    MY
                </div>
            </div>
        </a>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('backButton').addEventListener('click', function() {
                history.back();
            });
        });


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
