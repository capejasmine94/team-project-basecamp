<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/css/font.css">

    <style>
        .fill-on {
            font-variation-settings: 'FILL' 1;
        }
        .fill-off {
            font-variation-settings: 'FILL' 0;
        }
        .seller_profile img{
            aspect-ratio: 1/1;
            width: 100px;
            object-fit: cover;
            object-position: center;
        }
        .icon-col img{
            aspect-ratio: 1/1;
            width: 100%;
            object-fit: cover;
            object-position: center;
        }
        .product-col img{
            aspect-ratio: 1/1;
            width: 100%;
        }
        .ad-banner-col img{
            width: 100%;
            object-fit: cover;
            object-position: center;
        }
        a{
            text-decoration: none;
            color: black;
        }
        .f05{
            font-size: 0.5em;
        }
        .f08{
            font-size: 0.8em;
        }
        .f09{
            font-size: 0.9em;
        }
        .f12{
            font-size: 1.2em;
        }
        .f17{
            font-size: 1.7em;
        }
        .f20{
            font-size: 2em;
        }
        .f40{
            font-size: 4em;
        }
    </style>
</head>
<body>

    <div class="container py-4 px-2">

        <div class="row border-bottom border-2 border-black fw-bold f12 py-1">
            <div class="col p-0">
                상품주문정보 조회
            </div>
        </div>

        <div class="row">
            <div class="col">
        
                <div class="row border-bottom border-2 pt-3 pb-2">
                    <div class="col p-0 fw-bold">
                        주문 상세정보
                    </div>
                    <div class="col p-0 text-end text-secondary">
                        상품주문번호 <span th:text="${orderProductData.orderProductDto.id}">12345789</span>
                    </div>
                </div>
        
                <div class="row border-bottom">
                    <div class="col-3 bg-body-tertiary py-2">
                        상품명
                    </div>
                    <div class="col py-2">
                        <span th:text="${orderProductData.orderProductDto.product_name}">진짜 맛있는 납작복숭아</span>
                    </div>
                </div>
                <div class="row border-bottom">
                    <div class="col-3 bg-body-tertiary py-2">
                        주문상태
                    </div>
                    <div class="col py-2">
                        <span th:text="${orderProductData.orderProductDto.status}"></span>
                    </div>
                </div>
                <div class="row border-bottom">
                    <div class="col-3 bg-body-tertiary py-2">
                        구매자명
                    </div>
                    <div class="col py-2">
                        <span th:text="${orderProductData.userDto.name}"></span>
                    </div>
                </div>
                <div class="row border-bottom">
                    <div class="col-3 bg-body-tertiary py-2">
                        옵션정보
                    </div>
                    <div class="col py-2">
                        
                    </div>
                    <div class="col-3 bg-body-tertiary py-2">
                        주문수량
                    </div>
                    <div class="col py-2">
                        <span th:text="${orderProductData.orderProductDto.quantity}">3</span>
                    </div>
                </div>
                <div class="row border-bottom">
                    <div class="col-3 bg-body-tertiary py-2">
                        총 상품금액
                    </div>
                    <div class="col py-2">
                        <span th:text="|${#numbers.formatDecimal(orderProductData.payment_amount, 1, 'COMMA', 0, 'POINT')}원|">150,000원</span>
                    </div>
                    <div class="col-3 bg-body-tertiary py-2">
                        상품별 할인금액
                    </div>
                    <div class="col py-2">
                        <span th:text="|${#numbers.formatDecimal(orderProductData.salePrice, 1, 'COMMA', 0, 'POINT')}원|">5,000원</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col">

                <div class="row border-bottom border-2 pt-3 pb-2">
                    <div class="col p-0 fw-bold">
                        배송 정보
                    </div>
                </div>
        
                <div class="row border-bottom">
                    <div class="col-3 bg-body-tertiary py-2">
                        발송기한
                    </div>
                    <div class="col py-2">
                        <span th:text="${#dates.format(orderProductData.deliveryDeadline, 'yyyy.MM.dd')}">2024.07.29</span>
                    </div>
                </div>
        
                <div class="row border-bottom">
                    <div class="col-3 bg-body-tertiary py-2">
                        발송처리일
                    </div>
                    <div class="col py-2">
                        
                    </div>
                    <div class="col-3 bg-body-tertiary py-2">
                        배송완료일
                    </div>
                    <div class="col py-2">
                        
                    </div>
                </div>
                <div class="row border-bottom">
                    <div class="col-3 bg-body-tertiary py-2">
                        배송방법
                    </div>
                    <div class="col py-2">
                        택배
                    </div>
                </div>
                <div class="row border-bottom">
                    <div class="col-3 bg-body-tertiary py-2">
                        택배사
                    </div>
                    <div class="col py-2">
                        
                    </div>
                    <div class="col-3 bg-body-tertiary py-2">
                        송장번호
                    </div>
                    <div class="col py-2">
                        
                    </div>
                </div>
                <div class="row border-bottom">
                    <div class="col-3 bg-body-tertiary py-2">
                        구매확정일
                    </div>
                    <div class="col py-2">
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                
                <div class="row border-bottom border-2 pt-3 pb-2">
                    <div class="col p-0 fw-bold">
                        배송지 정보
                    </div>
                </div>
        
                <div class="row border-bottom">
                    <div class="col-3 bg-body-tertiary py-2">
                        수취인명
                    </div>
                    <div class="col py-2">
                        <span th:text="${orderProductData.storeOrderDto.receiver_name}">김첨지</span>
                    </div>
                </div>
        
                <div class="row border-bottom">
                    <div class="col-3 bg-body-tertiary py-2">
                        연락처
                    </div>
                    <div class="col py-2">
                        <span th:text="${orderProductData.storeOrderDto.phone}">010-1234-5678</span>
                    </div>
                </div>
                <div class="row border-bottom">
                    <div class="col-3 bg-body-tertiary py-2">
                        배송지
                    </div>
                    <div class="col py-2">
                        <span th:text="${orderProductData.storeOrderDto.delivery_address}">서울 강남구 테헤란로 7길 7 123-456</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
