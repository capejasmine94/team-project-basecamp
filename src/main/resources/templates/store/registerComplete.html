<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/public/css/common.css">

        <style>
            .seller_profile img{
                aspect-ratio: 1/1;
                width: 100px;
                object-fit: cover;
                object-position: center;
            }
            .scrollable {
                /* height: 100vh; */
                height: calc(100vh - 58px);
                overflow-y: auto;
                position: fixed;
            }
            .category{
                transition: background-color 0.3s;
            }
            .category:hover{
                background-color: #263445;
            }
            .subcategory {
                background-color: #1F2D3D;
                transition: background-color 0.3s;
            }
            .subcategory:hover{
                background-color: #001528;
            }
            .bi-chevron-down, .bi-chevron-up{
                color: #8F9399;
            }
            a{
                text-decoration: none;
            }
            .product-category a{
                color: black;
            }
            .left a{
                color: #F4F4F5;
            }
            .store-center{
                background-color: #1F2D3D;
            }
            .f08{
                font-size: 0.8em;
            }
            .f09{
                font-size: 0.9em;
            }
            .f40{
                font-size: 4em;
            }
            .top-nav{
                height: 58px;
            }
            .left{
                width: 15vw;
            }
            .right{
                padding-left: 15vw;
            }
        </style>
    </head>
    <body class="bg-body-tertiary">
        <div class="container">
            <div class="row py-5">
                <div class="col"></div>
                <div class="col-7">
                    <div class="row">
                        <div class="col-auto pe-0 fw-bold">
                            BaseCamp 
                        </div>
                    </div>
                    <div class="row pb-4" style="align-items: baseline;">
                        <div class="col pe-0 fs-2">
                            판매 회원가입
                        </div>
                        <!-- <div class="col text-body-tertiary">
                            가입하기
                        </div> -->
                        <div class="col-auto text-body-tertiary fw-bold">
                            1 판매자 유형 선택
                        </div>
                        <div class="col-auto text-body-tertiary fw-bold">
                            2 정보 입력
                        </div>
                        <div class="col-auto text-primary fw-bold">
                            <span class="border-top border-2 border-primary">3 가입 신청 완료</span>
                        </div>
                    </div>

                    <div class="row pb-3">
                        <div class="col px-4 bg-white border">
                            <div class="row text-center pt-5">
                                <div class="col">
                                    <span class="material-symbols-outlined text-body-tertiary f40">
                                        check_circle
                                    </span>
                                </div>
                            </div>
                            <div class="row text-center pt-3 pb-5">
                                <div class="col fs-4">
                                    판매자 센터 <span class="text-primary">가입신청이 완료</span>되었습니다
                                </div>
                            </div>
                            <div class="row px-2">
                                <div class="col pt-5 px-0 fw-bold border-top border-black">
                                    진행안내
                                </div>
                            </div>
                            <div class="row pt-3 px-2">
                                <div class="col border bg-body-tertiary">
                                    <div class="row align-items-center">
                                        <div class="col-auto py-2 text-body-tertiary f09">
                                            심사 진행 안내
                                        </div>
                                        <div class="col py-2 f08 bg-white border-start">
                                            <div class="row">
                                                <div class="col">
                                                    가입심사는 모든 항목이 입력 완료된 시점을 기준으로 3일(영업일) 이내 진행되며,<br> 심사결과를 메일 및 SMS 문자로 안내 드립니다.
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    가입 심사중에도 판매자 센터 접속을 통해 상품 등록이 가능하며, 심사 완료 후 노출됩니다.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row py-5">
                                <div class="col text-center">
                                    <a href="/storeCenter/dashboard" class="btn btn-primary rounded-0 py-2">
                                        판매자 센터 로그인 <i class="fa-solid fa-arrow-right-to-bracket"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row text-center py-5">
                        <div class="col f08 text-secondary">
                            <span class="fw-bold">BaseCamp</span> copyright ⓒ BaseCamp Corp. All rights reserved.
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
