<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/css/font.css">

    <style>
        .fill-on {
            font-variation-settings: 'FILL' 1;
        }
        .fill-off {
            font-variation-settings: 'FILL' 0;
        }
        .seller_profile img{
            aspect-ratio: 1/1;
            width: 60px;
            object-fit: cover;
            object-position: center;
        }
        .icon-col img{
            aspect-ratio: 1/1;
            width: 100%;
            object-fit: cover;
            object-position: center;
        }
        .product-col img{
            aspect-ratio: 1/1;
            width: 100%;
            object-fit: cover;
            object-position: center;
        }
        a{
            text-decoration: none;
            color: black;
        }
        button{
            color: black;
        }
        .f05{
            font-size: 0.5em;
        }
        .f08{
            font-size: 0.8em;
        }
        .f09{
            font-size: 0.9em;
        }
        .f12{
            font-size: 1.2em;
        }
        .f17{
            font-size: 1.7em;
        }
        .f20{
            font-size: 2em;
        }
        .f40{
            font-size: 4em;
        }
        .active{
            font-weight: bold;
            border-bottom: 2px solid black;
        }
        #reviewTextarea:focus{
            outline: none;
        }
        #reviewTextarea::placeholder{
            font-size: 0.8em;
            color: rgb(159, 159, 159);
        }
        #agreeTermsButton:focus{
            outline: none;
        }
        li::marker {
            font-size: 8px;
        }
        .ratingCol{
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-white">

    <!-- top-nav -->
    <div class="fixed-top px-4 row border-bottom bg-white">
        <div class="col">
            <div class="row py-3 align-items-center">
                <div class="col-auto ps-0">
                    <button id="backButton" class="border-0 bg-transparent d-flex align-items-center">
                        <span class="material-symbols-outlined">
                            arrow_back_ios
                        </span>
                    </button>
                </div>
                <div class="col ps-0 fw-bold f12 text-center">
                    리뷰 상세
                </div>
                <a href="/store/cart" class="col-auto pe-0 d-flex align-items-center text-black">
                    <span class="material-symbols-outlined">
                        shopping_bag
                    </span>
                </a>
            </div>
        </div>
    </div>

    <div class="container" style="padding-top: 60.792px;">

        <div class="row">
            <div class="col">

                <!-- 주문 상품 정보 -->
                <div class="row px-3 py-3 border-bottom">
                    <div class="col-auto p-0 seller_profile">
                        <img src="https://i.namu.wiki/i/IhFrc6uiSNlonNFRXzSNrKrhPKrjpmlmsB_SDg3x0PeW_L06BFuF7mOq8AcPDYjonfNpG64cQYsINU8sICeDpg.webp">
                    </div>
                    <div class="col f08">
                        <div class="row">
                            <div class="col">
                                <span>oar</span>
                            </div>
                        </div>
                        <div class="row fw-semibold">
                            <div class="col">
                                <span>oar Vintage Shirt Scrunchie [White]</span>
                            </div>
                        </div>
                        <div class="row text-body-tertiary">
                            <div class="col">
                                <span>
                                    white
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        밑에 내용이 쭉 뜸
                    </div>
                </div>


                <div class="row py-4"></div>
            </div>
        </div>
        
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('backButton').addEventListener('click', function() {
                history.back();
            });
        });

        document.querySelectorAll('.toggle-icon').forEach(button => {
            button.addEventListener('click', function () {
                const icon = this.querySelector('.material-symbols-outlined');
                if (icon.innerText=="keyboard_arrow_up") {
                    icon.innerText="keyboard_arrow_down";
                }else{
                    icon.innerText="keyboard_arrow_up";
                }
            });
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
