<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/public/css/common.css">

        <style>
            .seller_profile img{
                aspect-ratio: 1/1;
                width: 100px;
                object-fit: cover;
                object-position: center;
            }
            .scrollable {
                /* height: 100vh; */
                height: calc(100vh - 58px);
                overflow-y: auto;
                position: fixed;
            }
            .category{
                transition: background-color 0.3s;
            }
            .category:hover{
                background-color: #263445;
            }
            .subcategory {
                background-color: #1F2D3D;
                transition: background-color 0.3s;
            }
            .subcategory:hover{
                background-color: #001528;
            }
            .bi-chevron-down, .bi-chevron-up{
                color: #8F9399;
            }
            a{
                text-decoration: none;
            }
            .product-category a{
                color: black;
            }
            .left a{
                color: #F4F4F5;
            }
            .store-center{
                background-color: #1F2D3D;
            }
            .f08{
                font-size: 0.8em;
            }
            .f09{
                font-size: 0.9em;
            }
            .top-nav{
                height: 58px;
            }
            .left{
                width: 15vw;
            }
            .right{
                padding-left: 15vw;
            }
        </style>
    </head>
    <body class="bg-body-tertiary">
        <div class="container">
            <div class="row py-5">
                <div class="col"></div>
                <div class="col-7">
                    <div class="row">
                        <div class="col-auto pe-0 fw-bold">
                            BaseCamp 
                        </div>
                    </div>
                    <div class="row pb-4" style="align-items: baseline;">
                        <div class="col pe-0 fs-2">
                            판매 회원가입
                        </div>
                        <!-- <div class="col text-body-tertiary">
                            가입하기
                        </div> -->
                        <div class="col-auto text-body-tertiary fw-bold">
                            1 판매자 유형 선택
                        </div>
                        <div class="col-auto text-primary fw-bold">
                            <span class="border-top border-2 border-primary">2 정보 입력</span>
                        </div>
                        <div class="col-auto text-body-tertiary fw-bold">
                            3 가입 신청 완료
                        </div>
                    </div>

                    <div class="row pb-3">
                        <div class="col px-4 border bg-white">
                            <div class="row py-3 border-bottom">
                                <div class="col fw-bold">
                                    회원정보 입력
                                </div>
                            </div>
                            <div class="row pt-4">
                                <div class="col">
                                    <div class="row pb-4 align-items-center">
                                        <div class="col-2">
                                            아이디
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row pb-4 align-items-center">
                                        <div class="col-2">
                                            비밀번호
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="row pb-4 align-items-center">
                                        <div class="col-2">
                                            비밀번호 확인
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row pb-4 align-items-center">
                                        <div class="col-2">
                                            이름
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row pb-4 align-items-center">
                                        <div class="col-2">
                                            전화번호
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row pb-4 align-items-center">
                                        <div class="col-2">
                                            이메일
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row pb-4">
                        <div class="col px-4 border bg-white">
                            <div class="row py-3 border-bottom">
                                <div class="col fw-bold">
                                    스토어정보 입력
                                </div>
                            </div>
                            <div class="row pt-4">
                                <div class="col">
                                    <div class="row pb-4 align-items-center">
                                        <div class="col-3">
                                            스토어명
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row pb-4 align-items-center">
                                        <div class="col-3">
                                            사업자 등록번호
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="row pb-4 align-items-center">
                                        <div class="col-3">
                                            주소
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row align-items-center">
                                        <div class="col">
                                            <div class="row pb-2">
                                                <div class="col-3">
                                                    스토어 url
                                                </div>
                                                <div class="col">
                                                    https://www.basecamp.com/
                                                </div>
                                            </div>
                                            <div class="row pb-2">
                                                <div class="col-3"></div>
                                                <div class="col">
                                                    <input type="text" class="form-control" placeholder="이거 그냥 뺄까? 어차피 안될텐데">
                                                </div>
                                            </div>
                                            <div class="row pb-4">
                                                <div class="col-3"></div>
                                                <div class="col f08 text-secondary">
                                                    https://www.basecamp.com/ 뒤에 사용하실 스토어 고유의 주소이며, 가입 후에는 수정이 불가능합니다.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row pb-4 align-items-center">
                                        <div class="col-3">
                                            소개글
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row pb-5">
                        <div class="col"></div>
                        <div class="col-2 pe-0 d-grid">
                            <button class="btn border bg-white py-2">
                                처음으로
                            </button>
                        </div>
                        <div class="col-3 pe-0 d-grid">
                            <button class="btn btn-primary py-2">
                                가입신청완료
                            </button>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
