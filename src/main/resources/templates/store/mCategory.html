    <script>
        const urlParams = new URL(window.location.href).searchParams;
        const category_id = urlParams.get("category_id");

        let subcategory = 'ALL';
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('backButton').addEventListener('click', function() {
                history.back();
            });
            reloadProductList();
        });

        document.addEventListener('DOMContentLoaded', function(){
            const tabs = document.querySelectorAll('.tab');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function(){
                    subcategory = this.dataset.subcategory;

                    tabs.forEach(t => t.classList.remove('active'));

                    this.classList.add('active');

                    reloadProductList();
                })
            })
        })

        function reloadProductList(){
            let url = ""

            if(subcategory=='ALL'){
                url = `/api/store/getProductDataByCategoryId?category_id=${category_id}`
            }else{
                url = `/api/store/getProductDataByCategoryId?category_id=${category_id}&subcategory_id=${subcategory}`;
            }

            fetch(url)
            .then(response => response.json())
            .then((response) => {
                const contentBox = document.getElementById("contentBox");
                contentBox.innerHTML = "";

                const productCol = document.querySelector("#template .productCol");

                for(e of response.data.productDataList){
                    const newProductCol = productCol.cloneNode(true);

                    newProductCol.setAttribute("href", `/store/productDetails?id=${e.storeProductDto.id}`)
                    newProductCol.querySelector(".storeName").innerText = e.storeDto.name;
                    newProductCol.querySelector(".productName").innerText = e.storeProductDto.name;

                    if(e.percentage!=0){
                        const price = newProductCol.querySelector(".price")
                        price.innerText = e.storeProductDto.price.toLocaleString();
                        price.classList.remove("d-none");
                        
                        const percentage = newProductCol.querySelector(".percentage")
                        percentage.innerText = `${e.percentage}%`;
                        percentage.classList.remove("d-none");

                        const salePrice = newProductCol.querySelector(".salePrice")
                        salePrice.innerText = e.salePrice.toLocaleString();
                        salePrice.classList.remove("d-none");
                    }else{
                        const salePrice = newProductCol.querySelector(".salePrice")
                        salePrice.innerText = e.storeProductDto.price.toLocaleString();
                        salePrice.classList.remove("d-none")
                    }
                    newProductCol.querySelector(".mainImage").setAttribute("src", `/images/${e.storeProductDto.main_image}`)
                    
                    if(e.stockQuantity>0){
                        newProductCol.querySelector(".soldout_col").classList.add("d-none");
                    }else{
                        newProductCol.querySelector(".soldout_col").classList.remove("d-none");
                    }

                    contentBox.appendChild(newProductCol);
                }
            })
            
            let countUrl = ""

            if(subcategory=='ALL'){
                countUrl = `/api/store/countProductByCategoryId?category_id=${category_id}`
            }else{
                countUrl = `/api/store/countProductByCategoryId?category_id=${category_id}&subcategory_id=${subcategory}`;
            }

            fetch(countUrl)
            .then(response => response.json())
            .then((response) => {
                const productCount = document.getElementById("productCount");
                productCount.innerText = `총 ${response.data.productCount}개`;
            })
        }
        
    </script>
