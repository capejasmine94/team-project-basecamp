        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            function formatNumberToPrice(number) {
                return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }

            document.querySelectorAll('.toggle-icon').forEach(button => {
                button.addEventListener('click', function () {
                    const icon = this.querySelector('.bi');
                    if (icon) {
                        icon.classList.toggle('bi-chevron-down');
                        icon.classList.toggle('bi-chevron-up');
                    }

                    document.querySelectorAll('.toggle-icon .bi').forEach(otherIcon => {
                        if (otherIcon !== icon) {
                            otherIcon.classList.remove('bi-chevron-up');
                            otherIcon.classList.add('bi-chevron-down');
                        }
                    });
                });
            });

            function getProductSubcategoryList(){
                const selectProductCategory = document.getElementById("productCategorySelectBox");
                const category_id = selectProductCategory.value

                const url = `/api/store/getProductSubcategoryDto?category_id=${category_id}`;
                fetch(url)
                .then(response => response.json())
                .then((response) => {

                    const productSubcategoryContainer = document.getElementById("productSubcategoryContainer");
                    productSubcategoryContainer.innerHTML = ""

                    const productSubcategorySelectBox = document.querySelector("#template .productSubcategorySelectBox").cloneNode(true);
                    const subcategoryOption = document.querySelector("#template .subcategoryOption")

                    for(e of response.data.subcategoryDtoList){
                        const newSubcategoryOption = subcategoryOption.cloneNode(true);
                        newSubcategoryOption.innerText = e.name;

                        newSubcategoryOption.value = e.id;

                        productSubcategorySelectBox.appendChild(newSubcategoryOption);
                    }

                    productSubcategoryContainer.appendChild(productSubcategorySelectBox);

                })

            }

            // 왼쪽 메뉴 패딩 변경
            function onResize(){
                const topNaviSeller = document.getElementById("topNaviSeller");
                const height = topNaviSeller.offsetHeight;
                console.log(height);
                const leftMenu = document.getElementById("leftAccordion");
                leftMenu.style.paddingTop = height + 'px';
            }
            onResize();

            window.addEventListener("resize",function(){onResize();});

            window.addEventListener("DOMContentLoaded", () => {
                productCategorySelectBox.addEventListener("change", getProductSubcategoryList);
                reloadProductList();
            })
