<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
        <style>
            .seller_profile img{
                aspect-ratio: 1/1;
                width: 100px;
                object-fit: cover;
                object-position: center;
            }
            .scrollable {
                height: 100vh;
                /* height: calc(100vh - 58px); */
                overflow-y: auto;
                position: fixed;
            }
            .category{
                transition: background-color 0.3s;
            }
            .category:hover{
                background-color: #263445;
            }
            .subcategory {
                background-color: #1F2D3D;
                transition: background-color 0.3s;
            }
            .subcategory:hover{
                background-color: #001528;
            }
            .bi-chevron-down, .bi-chevron-up{
                color: #8F9399;
            }
            a{
                text-decoration: none;
            }
            .product-category a{
                color: black;
            }
            .left a{
                color: #F4F4F5;
            }
            .store-center{
                background-color: #1F2D3D;
            }
            .f08{
                font-size: 0.8em;
            }
            .f09{
                font-size: 0.9em;
            }
            .top-nav{
                height: 58px;
            }
            .left{
                width: 15em;
            }
            .right{
                padding-left: 15em;
            }
        </style>
    </head>
    <body>
        <div class="container">

            <!-- top-navi -->
            <div class="row py-2 top-nav sticky-top" style="font-weight: bold; align-items: center; border-bottom: 1px solid black;">
                <div class="col-auto">
                    <span style="font-size: 1.5em;">
                        <i class="bi bi-list"></i>
                    </span>
                </div>
                <div class="col" style="text-align: center;">
                    <span style="font-size: 2em;">
                        Basecamp
                    </span>
                </div>
                <div class="col-auto" style="text-align: end;">
                    <span style="font-size: 1.3em;">
                        <i class="bi bi-bag"></i>
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="col">

                    <div class="row py-5 fw-bold">
                        <div class="col">
                            <span style="color: black;">LOGIN</span> 
                        </div>
                    </div>

                    <form class="row" action="./loginProcess" method="post">
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <span style="font-size: 0.8em;">ID</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col d-grid">
                                    <input type="text" name="cust_id" class="py-1" style="background-color: transparent; border: 1px solid black;">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <span style="font-size: 0.8em;">Password</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col d-grid">
                                    <input type="password" name="password" class="py-1"  style="background-color: transparent; border: 1px solid black;">
                                </div>
                            </div>
                            <div class="row pt-4">
                                <div class="col d-grid">
                                    <button class="py-2" style="font-size: 0.8em; background-color: transparent; color: black; border: 1px solid black;">
                                        LOGIN
                                    </button>
                                </div>
                            </div>
                            <div class="row pt-2">
                                <div class="col d-grid">
                                    <a href="/storeCenter/tempUserRegisterPage" class="py-2" type="button" style="text-align: center; font-size: 0.8em; background-color: transparent; color: black; border: 1px solid black;">
                                        JOIN US
                                    <a/>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col">
                            <div class="row mt-2">
                                <div class="col">
                                    <a href="" style="color: black;">Forgotten ID <span class="fw-bold">or</span> Password</a>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col">
                                    <a href="/seller/login" style="color: black;">Login as a Seller</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
