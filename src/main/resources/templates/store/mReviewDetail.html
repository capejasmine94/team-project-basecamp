<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/css/font.css">

    <style>
        .fill-on {
            font-variation-settings: 'FILL' 1;
        }
        .fill-off {
            font-variation-settings: 'FILL' 0;
        }
        .icon-col img{
            aspect-ratio: 1/1;
            width: 100%;
            object-fit: cover;
            object-position: center;
        }
        .product-col img{
            aspect-ratio: 1/1;
            width: 60px;
            object-fit: cover;
            object-position: center;
        }
        a{
            text-decoration: none;
            color: black;
        }
        button{
            color: black;
        }
        .f05{
            font-size: 0.5em;
        }
        .f08{
            font-size: 0.8em;
        }
        .f09{
            font-size: 0.9em;
        }
        .f12{
            font-size: 1.2em;
        }
        .f17{
            font-size: 1.7em;
        }
        .f20{
            font-size: 2em;
        }
        .f40{
            font-size: 4em;
        }
        .active{
            font-weight: bold;
            border-bottom: 2px solid black;
        }
        #reviewTextarea:focus{
            outline: none;
        }
        #reviewTextarea::placeholder{
            font-size: 0.8em;
            color: rgb(159, 159, 159);
        }
        #agreeTermsButton:focus{
            outline: none;
        }
        li::marker {
            font-size: 8px;
        }
        .ratingCol{
            cursor: pointer;
        }
        .orangered{
            color: orangered;
        }
    </style>
</head>
<body>
    <!-- top-nav -->
    <div class="fixed-top px-4 row bg-white">
        <div class="col">
            <div class="row py-3 align-items-center justify-content-between">
                <div class="col-auto ps-0">
                    <button id="backButton" class="border-0 bg-transparent d-flex align-items-center">
                        <span class="material-symbols-outlined fw-light">
                            arrow_back_ios
                        </span>
                    </button>
                </div>
                <div class="col text-center fw-semibold">
                    리뷰
                </div>
                <a href="/store/cart" class="col-auto pe-0 d-flex align-items-center text-black">
                    <span class="material-symbols-outlined">
                        shopping_bag
                    </span>
                </a>
            </div>
        </div>
    </div>

    <div class="container" style="padding-top: 58px;">



        <div class="row px-3">
            <div class="col py-3 p-0 border-bottom">
                <div class="row bg-white">
                    <div class="col-auto pe-0 product-col align-items-center">
                        <img src="/public/img/storeImage/productImg1.jpg" class="border productImg">
                    </div>
                    <div class="col align-items-center">
                        <div class="row">
                            <div class="col f08 text-dark text-opacity-25 storeName">
                                GamjaStore
                            </div>
                        </div>
                        <div class="row">
                            <div class="col f08 fw-semibold productName">
                                호박고구마
                            </div>
                        </div>
                        <div class="row">
                            <div class="col f08 text-secondary optionName">
                                라이트블루 / M
                            </div>
                        </div>
                    </div>
                    <div class="col-auto align-items-start text-body-tertiary">
                        <span class="material-symbols-outlined">
                            more_vert
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row px-3">
            <div class="col p-0">
                <div class="row py-2">
                    <div class="col fw-semibold orangered">
                        ★★★★☆
                    </div>
                </div>
                <div class="row pb-3">
                    <div class="col f08">
                        <span>내용내용</span>
                    </div>
                </div>
            </div>
        </div>


        <div class="row px-3">
            <div class="col py-3 px-3 p-0 bg-body-secondary rounded-2">
                <div class="row align-items-center">
                    <div class="col-auto pe-0 fw-bold f09">
                        <span>판매자</span>
                    </div>
                    <div class="col text-body-tertiary f08">
                        <span>2024.05.06</span>
                    </div>
                </div>
                <div class="row f08 pt-1">
                    <div class="col">
                        <span>소중한 후기 고맙군요</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
