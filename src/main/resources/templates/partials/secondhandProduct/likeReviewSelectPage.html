<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BASECAMP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/public/css/secondHandProductCss/style.css">
</head>
<body>
<div th:fragment="reviewSelect">
    <div class="container-fluid g-0" style="margin-top: 1.2rem">
        <div class="row mx-2">
            <div class="col">
                <span style="font-size: 1.2rem; font-weight: 600">어떤 점이 좋았나요?</span>
            </div>
        </div>
        <div class="row mx-2 mt-2" th:each="likeReviewList : ${likeReviewDtoList}">
            <div class="col" style="font-size: 1.1rem">
                <input type="checkbox" name="like_review" th:value="${likeReviewList.like_review_id}">
                <span class="ms-2" th:text="${likeReviewList.like_review_content}">좋아요 내용</span>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/7b271bba58.js" crossorigin="anonymous"></script>
<script>
</script>
</body>
</html>
