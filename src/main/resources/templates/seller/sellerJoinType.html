<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판매자 회원가입</title>
  <!-- 공용 css -->
  <link rel="stylesheet" href="/public/css/common.css">
  <!-- 부트스트랩 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- 내부 스타일 시트 -->
  <style>
    /* 전체 문서 기본 설정 */
    body {
      font-family: 'Noto Sans KR', sans-serif; /* 전체 텍스트 폰트 설정 */
    }

    /* 페이지 컨테이너 설정 */
    .container {
      max-width: 800px; /* 컨테이너 최대 너비 설정 */
      margin: 0 auto; /* 가운데 정렬 */
      padding: 20px; /* 내부 여백 설정 */
    }

    /* 페이지 제목 스타일 */
    h1 {
      text-align: center; /* 가운데 정렬 */
      margin-bottom: 20px; /* 아래 여백 */
    }

    /* 페이지 설명 문구 스타일 */
    p {
      text-align: center; /* 가운데 정렬 */
      margin-bottom: 40px; /* 아래 여백 */
    }

    /* 행(로우) 요소 설정 */
    .row {
      display: flex; /* 플렉스 박스로 설정 */
      justify-content: space-between; /* 요소들 사이의 공간을 동일하게 배분 */
    }

    /* 열(컬럼) 요소 설정 */
    .col {
      flex: 1; /* 플렉스 비율 설정 */
    }

    /* 카드 스타일 설정 */
    .card {
      background-color: #F5F5F5; /* 카드 배경색 */
      border-radius: 10px; /* 모서리 반경 설정 */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
      margin-bottom: 20px; /* 아래 여백 */
    }

    /* 카드 내부 요소 설정 */
    .card-body {
      padding: 20px; /* 내부 여백 설정 */
    }

    /* 선택된 라디오 버튼의 라벨 색상 설정 */
    .form-check-input:checked + .form-check-label {
      color: #2196F3; /* 선택된 항목 강조색 */
    }

    /* 카드 제목 스타일 */
    .card-title {
      color: #333; /* 카드 제목 색상 */
      font-weight: bold; /* 글꼴 굵기 설정 */
    }

    /* 카드 텍스트 스타일 */
    .card-text {
      color: #666; /* 카드 텍스트 색상 */
    }

    /* 주요 버튼 스타일 설정 */
    .btn-primary {
      background-color: #2196F3; /* 주요 버튼 배경색 */
      border: none; /* 테두리 없음 */
      border-radius: 5px; /* 모서리 반경 설정 */
      padding: 15px 30px; /* 내부 여백 설정 */
      font-size: 18px; /* 글꼴 크기 */
      font-weight: bold; /* 글꼴 굵기 설정 */
    }
  </style>
</head>
<body>
  <form action="/seller/sellerType" class="container">
    <!-- 상단 제목 및 설명 -->
    <div class="class fw-semibold fs-2 text-center">BASECAMP 판매자 회원가입</div>
    <div class="class text-center">회원가입 유형을 선택해주세요</div>

    <!-- 라디오 버튼 그룹 - 캠핑 사이트 판매자용 -->
    <div class="row pt-5 mt-3">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div class="form-check d-flex align-items-center">
              <!-- 캠캠핑 사이트 판매자용 선택 라디오 버튼 -->
              <input type="radio" name="selectOption" id="camp" value="camp" class="form-check-input">
              <span class="material-symbols-outlined px-2">camping</span><label class="form-check-label" for="camp">캠핑 사이트 판매자용</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 라디오 버튼 그룹 - 캠핑 쇼핑몰 판매자용-->
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div class="form-check d-flex align-items-center">
              <!-- 캠핑 쇼핑몰 판매자용 선택 라디오 버튼 -->
              <input type="radio" name="selectOption" id="store" value="store" class="form-check-input">
              <span class="material-symbols-outlined px-2">storefront</span><label class="form-check-label" for="store">캠핑 쇼핑몰 판매자용</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 라디오 버튼 그룹 - 캠핑카 판매자용 -->
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div class="form-check d-flex align-items-center">
              <!-- 캠핑카 판매자용 선택 라디오 버튼 -->
              <input type="radio" name="selectOption" id="caravan" value="caravan" class="form-check-input">
              <span class="material-symbols-outlined px-2">rv_hookup</span><label class="form-check-label" for="caravan">캠핑카 판매자용</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 계속하기 버튼 -->
    <div class="text-center pt-5 mt-4">
      <button id="continue-button" class="btn btn-lg btn-dark font-roboto">계속하기 →</button>
    </div>
  </form>

  <!-- 부트스트랩 JavaScript 및 사용자 정의 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
