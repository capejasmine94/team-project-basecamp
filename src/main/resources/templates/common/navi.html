<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/common.css">
    <link rel="stylesheet" href="/public/css/basecamp.css">

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">


    <style>

    </style>
</head>
<body>

<div th:fragment="topNaviSeller" class="container-fluid" >
    <div id="topNaviSeller" class="row fixed-top align-items-center py-2 px-3 store-center">
        <div class="col fs-3 text-white">
            <span class="fw-bold">BaseCamp</span>
        </div>
        <div class="col fs-5 text-end">
            <span class="fw-bold text-white">
                Sacabambaspis
            </span>
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-light btn-sm fw-bold">로그아웃</button>
        </div>
    </div>
</div>

<!-- 팝업 모달 -->
<div th:fragment="popup" class="modal fade container-fluid" id="popup" tabindex="-1" aria-labelledby="popup-title" data-keyboard="true" data-backdrop="static" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="popup-title">Modal title</h1>
            </div>
            <div id="popup-content" class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button id="popup-no" type="button" class="btn btn-secondary">Close</button>
                <button id="popup-button" type="button" class="btn btn-primary">Save changes</button>
                <button id="popup-three" type="button" class="btn btn-success">Close</button>
            </div>
        </div>
    </div>
</div>
<!--basecamp 상단 네비-->
<div th:fragment="topNaviBasecamp" class="container-fluid g-0 border fixed-top">
    <div class="row mx-2 py-2">
        <div class="col fs-3">
            <span class="fw-bold">BaseCamp</span>
        </div>
        <div class="col fs-3 text-end">
            <span class="fw-bold">?</span>
        </div>
    </div>
</div>
<!--메인 하단네비 -->
<div th:fragment="bottomNaviBasecamp" class="container-fluid g-0 bg-light fixed-bottom">
    <div class="row mx-1 py-2 text-center">
        <!--HOME-->
        <a href="/" class="col icon-and-text">
            <!-- <span class="icon"><i class="bi bi-house"></i></span> -->
            <!-- <span class="text-navi">HOME</span> -->
            <span class="material-symbols-outlined fw-light" style="font-size: 1.8em;">
                home
            </span>
            <span class="text-navi pt-1" style="font-size: 0.7em;">홈</span>
        </a>        
        <!--구매-->
        <div class="col icon-and-text dropdown dropup">
            <span data-bs-toggle="dropdown" class="material-symbols-outlined fw-light" style="font-size: 1.7em;">
                storefront
            </span>
            <span class="text-navi pt-1" style="font-size: 0.7em;">구매</span>
            <ul class="dropdown-menu custom-dropdown-menu">
                <!-- 변초연 -->
                <a class="dropdown-item col" href="/store">
                    <div class="row w-100">
                        <div class="col-auto d-flex">
                            <span class="material-symbols-outlined pe-1 ps-1 fw-light">
                                shopping_bag
                            </span>
                            <span style="font-size: 0.9em;">스토어</span>
                        </div>
                    </div>
                </a>
                <!-- 심규진 -->
                <a class="dropdown-item col" href="/secondhandProduct/mainPage">
                    <div class="row w-100">
                        <div class="col-auto d-flex">
                            <span class="material-symbols-outlined pe-1 ps-1 fw-light">
                                eco
                            </span>
                            <span style="font-size: 0.9em;">중고</span>
                        </div>
                    </div>
                </a>
            </ul>
        </div>
        <!--예약-->
        <div class="col icon-and-text dropdown dropup">
            <!-- <span data-bs-toggle="dropdown"><i class="fa-regular fa-calendar"></i></span> -->
            <span data-bs-toggle="dropdown" class="material-symbols-outlined fw-light" style="font-size: 1.7em;">
                event_available
            </span>
            <span class="text-navi pt-1" style="font-size: 0.7em;">예약</span>
            <ul class="dropdown-menu row custom-dropdown-menu">
                <!-- 조준희 -->
                <a class="dropdown-item col" href="/camp/main">
                    <div class="row w-100">
                        <div class="col-auto d-flex">
                            <span class="material-symbols-outlined pe-1 ps-1 fw-light">
                                camping
                            </span>
                            <span style="font-size: 0.9em;">캠핑장</span>
                        </div>
                    </div>
                </a>
                <!-- 양은자 -->
                <a class="dropdown-item col" href="/campingcar/main">
                    <div class="row w-100">
                        <div class="col-auto d-flex">
                            <span class="material-symbols-outlined pe-1 ps-1 fw-light">
                                airport_shuttle
                            </span>
                            <span style="font-size: 0.9em;">캠핑카</span>
                        </div>
                    </div>
                </a>
                <!-- <a class="dropdown-item" href="#" style="display: flex; align-items: center;">
                    <span class="material-symbols-outlined pe-1">
                        airport_shuttle
                    </span>
                    <span style="font-size: 0.9em;">캠핑카</span>
                </a> -->

            </ul>
        </div>
        <!--커뮤-->
        <div class="col icon-and-text dropdown dropup">
            <span data-bs-toggle="dropdown" class="material-symbols-outlined fw-light" style="font-size: 1.7em;">
                forum
            </span>
            <span class="text-navi pt-1" style="font-size: 0.7em;">커뮤니티</span>
            <ul class="dropdown-menu custom-dropdown-menu">
                <!-- 이시은 -->
                <a class="dropdown-item col" href="/club/main">
                    <div class="row w-100">
                        <div class="col-auto d-flex">
                            <span class="material-symbols-outlined pe-1 ps-1 fw-light">
                                group
                            </span>
                            <span style="font-size: 0.9em;">소모임</span>
                        </div>
                    </div>
                </a>
                <!-- 남현지 -->
                <a class="dropdown-item col" href="/insta/instaMainPage">
                    <!-- <div class="row w-100">
                        <div class="col-auto d-flex">
                            <span data-bs-toggle="dropdown" class="material-symbols-outlined pe-1 ps-1 fw-light" style="font-size: 1.4em;">
                                phone_iphone 
                            </span>
                            <span style="font-size: 0.9em;">인스타</span>
                        </div>
                    </div> -->

                    <span>
                        <img src="/public/img/instaImage/campstagram.png" class="img-fluid">
                    </span>
                </a>
            </ul>
        </div>
        <!--내정보-->
        <div class="col icon-and-text">
            <a href="/user/login" th:if="${session.sessionUserInfo == null}" class="icon-and-text">
                <span data-bs-toggle="dropdown" class="material-symbols-outlined fw-light" style="font-size: 1.7em;">
                    person
                </span>
                <span class="text-navi pt-1" style="font-size: 0.7em;">마이</span>
            </a>
            <a href="#" th:unless="${session.sessionUserInfo == null}" class="icon-and-text">
                <span data-bs-toggle="dropdown" class="material-symbols-outlined fw-light" style="font-size: 1.7em;">
                    person
                </span>
                <span class="text-navi pt-1" style="font-size: 0.7em;">마이</span>
            </a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>

</script>

</body>
</html>
