<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/common.css">
</head>
<style>
    .floating-menu {
        position: fixed;
        bottom: 7rem;
        right: 1.5rem;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        display: none;
        flex-direction: column;
        z-index: 1000;
    }
    .floating-menu .menu-item {
        padding: 10px;
        border-bottom: 1px solid #f0f0f0;
        cursor: pointer;
        text-align: left;
    }
    .floating-menu .menu-item:last-child {
        border-bottom: none;
    }
    .floating-menu .menu-item:hover {
        background-color: #f8f8f8;
    }
</style>
<body>

<div th:fragment="topNaviSeller" class="container-fluid" >
    <div id="topNaviSeller" class="row fixed-top align-items-center py-2 px-3 store-center">
        <div class="col fs-3 text-white">
            <span class="fw-bold">BaseCamp</span> Store Center
        </div>
        <div class="col fs-5 text-end">
            <span class="fw-bold text-white">
                Sacabambaspis
            </span>
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-light btn-sm fw-bold">로그아웃</button>
        </div>
    </div>
</div>

<!-- 팝업 모달 -->
<div th:fragment="popup" class="modal fade container-fluid" id="popup" tabindex="-1" aria-labelledby="popup-title" data-keyboard="false" data-backdrop="static" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="popup-title">Modal title</h1>
            </div>
            <div id="popup-content" class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button id="popup-no" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="popup-button" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!--basecamp 상단 네비-->
<div th:fragment="topNaviBasecamp" class="container-fluid g-0 border fixed-top">
    <div class="row mx-2 py-2">
        <div class="col fs-3">
            <span class="fw-bold">BaseCamp</span>
        </div>
        <div class="col fs-3 text-end">
            <span class="fw-bold">d</span>
        </div>
    </div>
</div>

<div th:fragment="bottomNaviBasecamp" class="container-fluid g-0 border fixed-bottom">
    <div class="row mx-1 py-2 text-center">
        <a href="/common/basecampPublicPage" class="col fs-3">
            <span><i class="bi bi-house"></i></span>
        </a>
        <div class="col fs-3">
            <span><i class="bi bi-cart"></i></span>2
        </div>
        <div class="col fs-3">
            <span><i class="fa-solid fa-children"></i></span>3
        </div>
        <div class="col fs-3">
            <span><i class="fa-brands fa-instagram"></i></span>4
        </div>
        <a href="/common/basecampLoginPage" class="col fs-3">
            <span>My</span>
        </a>
    </div>
</div>
<div class="floating-menu" id="floatingMenu">
    <div class="menu-item" onclick="location.href='/secondhandProduct/productRegistrationPage'">
        <span>글쓰기</span>
    </div>
    <div class="menu-item" onclick="location.href='/secondhandProduct/otherPage3'">
        <span>알바</span>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('floatingBtn').addEventListener('click', function () {
        var menu = document.getElementById('floatingMenu');
    });

</script>

</body>
</html>
